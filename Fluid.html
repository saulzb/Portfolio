<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saul Zidulka-Bejcek | Fluid</title>

<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

<style>
html, body {
  margin:0; padding:0; width:100%; height:100%;
  background:#0a0a0c;
  color:#eaeaea;
  font-family:'Michroma',sans-serif;
  scroll-behavior:smooth;
  overflow-x:hidden;
  scroll-snap-type:y mandatory;
}

body::-webkit-scrollbar { width:0; height:0; }
body { scrollbar-width:none; }

section {
  width:100%;
  height:100vh;
  display:flex;
  flex-direction:column;
  scroll-snap-align:start;
  opacity:0;
  transition:opacity 0.9s ease;
}
section.visible { opacity:1; }

.category-section {
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:60px;
  transform: translateY(-10px);
}

/* ---------------- PRISM ---------------- */
.prism-wrapper {
  display:flex;
  justify-content:center;
}

.prism {
  position:relative;
  width:280px;
  height:68px;
  overflow:hidden;

  clip-path: polygon(
    8% 0%,
    100% 0%,
    100% 100%,
    8% 100%,
    0% 50%
  );

  background:
    linear-gradient(135deg,
      rgba(255,255,255,0.16),
      rgba(255,255,255,0.04) 45%,
      rgba(255,255,255,0.1)
    );

  border:1px solid rgba(255,255,255,0.25);

  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,0.08),
    0 18px 36px rgba(0,0,0,0.75);

  backdrop-filter: blur(2.5px);
}

/* LEFT EXTERNAL FACE */
.prism::before {
  content:"";
  position:absolute;
  left:0;
  top:0;
  width:22px;
  height:100%;
  background:linear-gradient(
    to bottom,
    rgba(255,255,255,0.35),
    rgba(255,255,255,0.02)
  );
  clip-path: polygon(0 50%, 100% 0, 100% 100%);
}

/* ---------------- INTERNAL FACES ---------------- */

/* RIGHT INWARD TRIANGLE (far face) */
.inner-face-right {
  position:absolute;
  right:0;
  top:0;
  width:36px;
  height:100%;
  opacity:0.35;

  background:linear-gradient(
    to left,
    rgba(255,255,255,0.35),
    rgba(255,255,255,0.05),
    rgba(255,255,255,0)
  );

  clip-path: polygon(
    100% 50%,
    0% 0%,
    0% 100%
  );
}

/* HORIZONTAL INTERNAL PLANE */
.inner-face-horizontal {
  position:absolute;
  left:-10%;
  top:46%;
  width:120%;
  height:18%;
  opacity:0.28;

  background:linear-gradient(
    to bottom,
    rgba(255,255,255,0.35),
    rgba(255,255,255,0.08),
    rgba(255,255,255,0)
  );

  clip-path: polygon(
    0% 0%,
    100% 8%,
    100% 100%,
    0% 92%
  );
}

/* ---------------- TEXT ---------------- */
.prism-text {
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.4rem;
  letter-spacing:0.32em;
  text-transform:uppercase;
  filter: blur(0.45px);
}

.prism-text span {
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  pointer-events:none;
}

/* SPECTRUM */
.prism-r { color:#ff453a; transform:translateX(-3px); filter:blur(0.9px); }
.prism-o { color:#ff9f0a; transform:translateX(-2px); filter:blur(0.7px); }
.prism-y { color:#ffd60a; transform:translateX(-1px); filter:blur(0.6px); }
.prism-g { color:#32d74b; transform:translateX(1px);  filter:blur(0.6px); }
.prism-c { color:#64d2ff; transform:translateX(2px);  filter:blur(0.7px); }
.prism-b { color:#0a84ff; transform:translateX(3px);  filter:blur(0.9px); }

/* ---------------- PHOTOS ---------------- */
.category-row {
  display:flex;
  flex-wrap:wrap;
  gap:40px;
  justify-content:center;
}

.category-row img {
  width:180px;
  height:180px;
  object-fit:cover;
  border-radius:6px;
  box-shadow:0 8px 20px rgba(0,0,0,0.45);
}

.photo-number {
  margin-top:6px;
  font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",sans-serif;
  font-size:0.75rem;
  color:#ccc;
  text-align:center;
}
</style>
</head>

<body>

<section class="category-section visible">

  <div class="prism-wrapper">
    <div class="prism">

      <!-- INTERNAL GEOMETRY -->
      <div class="inner-face-right"></div>
      <div class="inner-face-horizontal"></div>

      <div class="prism-text">
        FLUID
        <span class="prism-r">FLUID</span>
        <span class="prism-o">FLUID</span>
        <span class="prism-y">FLUID</span>
        <span class="prism-g">FLUID</span>
        <span class="prism-c">FLUID</span>
        <span class="prism-b">FLUID</span>
      </div>
    </div>
  </div>

  <div id="photoSections"></div>
</section>

</body>
</html>
