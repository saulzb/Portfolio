<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saul Zidulka-Bejcek | Fluid</title>

<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

<style>
html, body {
  margin:0; padding:0; width:100%; height:100%;
  background:#0a0a0c;
  color:#eaeaea;
  font-family:'Michroma',sans-serif;
  scroll-behavior:smooth;
  overflow-x:hidden;
  position: relative;
}

section {
  width:100%;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:60px;
  transform: translateY(-10px);
  position: relative;
}

/* ---------------- BACK TO HOME ---------------- */
.back-home {
  position: absolute;
  top:20px;
  left:50%;
  transform: translateX(-50%);
  font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",sans-serif;
  font-size:0.75rem;
  color: rgba(204, 204, 204, 0.5); /* semi-transparent */
  text-decoration:none;
  text-align:center;
  z-index:10;
  transition: opacity 0.3s ease;
  opacity: 0.5; /* initial opacity */
}

.back-home:hover {
  color: rgba(255, 255, 255, 0.8); /* slightly brighter on hover */
}

/* ---------------- PRISM ---------------- */
.prism {
  position:relative;
  width:280px;
  height:68px;
  overflow:hidden;

  clip-path: polygon(
    8% 0%,
    100% 0%,
    100% 100%,
    8% 100%,
    0% 50%
  );

  background:
    linear-gradient(135deg,
      rgba(255,255,255,0.16),
      rgba(255,255,255,0.04) 45%,
      rgba(255,255,255,0.1)
    );

  border:1px solid rgba(255,255,255,0.25);

  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,0.08),
    0 18px 36px rgba(0,0,0,0.75);

  backdrop-filter: blur(2.5px);
}

/* LEFT EXTERNAL FACE */
.prism::before {
  content:"";
  position:absolute;
  left:0;
  top:0;
  width:22px;
  height:100%;
  background:linear-gradient(
    to bottom,
    rgba(255,255,255,0.35),
    rgba(255,255,255,0.02)
  );
  clip-path: polygon(0 50%, 100% 0, 100% 100%);
}

/* ---------------- INTERNAL PRISM FACES ---------------- */
.inner-face-right {
  position:absolute;
  right:0;
  top:0;
  width:34px;
  height:100%;
  opacity:0.35;

  background:linear-gradient(
    to right,
    rgba(255,255,255,0.35),
    rgba(255,255,255,0.08),
    rgba(255,255,255,0)
  );

  clip-path: polygon(
    0% 50%,
    100% 0%,
    100% 100%
  );
}

.inner-face-horizontal {
  position:absolute;
  left:-10%;
  top:46%;
  width:120%;
  height:18%;
  opacity:0.28;

  background:linear-gradient(
    to bottom,
    rgba(255,255,255,0.35),
    rgba(255,255,255,0.08),
    rgba(255,255,255,0)
  );

  clip-path: polygon(
    0% 0%,
    100% 8%,
    100% 100%,
    0% 92%
  );
}

/* ---------------- TEXT ---------------- */
.prism-text {
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.4rem;
  letter-spacing:0.32em;
  text-transform:uppercase;
  filter: blur(0.45px);
}

.prism-text span {
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  pointer-events:none;
}

/* CHROMATIC SPLIT */
.prism-r { color:#ff453a; transform:translateX(-3px); filter:blur(0.9px); }
.prism-o { color:#ff9f0a; transform:translateX(-2px); filter:blur(0.7px); }
.prism-y { color:#ffd60a; transform:translateX(-1px); filter:blur(0.6px); }
.prism-g { color:#32d74b; transform:translateX(1px);  filter:blur(0.6px); }
.prism-c { color:#64d2ff; transform:translateX(2px);  filter:blur(0.7px); }
.prism-b { color:#0a84ff; transform:translateX(3px);  filter:blur(0.9px); }

/* ---------------- PHOTO GRID ---------------- */
.category-row {
  display:flex;
  flex-wrap:wrap;
  gap:40px;
  justify-content:center;
}

.category-row img {
  width:180px;
  height:180px;
  object-fit:cover;
  border-radius:6px;
  box-shadow:0 8px 20px rgba(0,0,0,0.45);
  cursor:pointer;
}

.photo-number {
  margin-top:6px;
  font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",sans-serif;
  font-size:0.75rem;
  color:#ccc;
  text-align:center;
}
</style>
</head>

<body>

<section>

  <a href="index.html" class="back-home">Back to Home</a>

  <div class="prism">
    <div class="inner-face-right"></div>
    <div class="inner-face-horizontal"></div>

    <div class="prism-text">
      FLUID
      <span class="prism-r">FLUID</span>
      <span class="prism-o">FLUID</span>
      <span class="prism-y">FLUID</span>
      <span class="prism-g">FLUID</span>
      <span class="prism-c">FLUID</span>
      <span class="prism-b">FLUID</span>
    </div>
  </div>

  <div id="photoSections"></div>

</section>

<script>
const SPACE_ID = '5w319pzc4eiq';
const ACCESS_TOKEN = 'l_S14vNHPLKqDVzZDxMSlO3g3AhMne9mAvyC74dyetg';
const CATEGORY_NAME = "TI";

async function fetchPhotos(){
  const res = await fetch(
    `https://cdn.contentful.com/spaces/${SPACE_ID}/entries?content_type=photo&access_token=${ACCESS_TOKEN}&include=1`
  );
  const data = await res.json();

  const assets = {};
  data.includes?.Asset?.forEach(a => assets[a.sys.id] = a.fields.file.url);

  const photos = data.items.map(i=>({
    photo:`https:${assets[i.fields.photo.sys.id]}`,
    thumbnail:i.fields.thumbnail ? `https:${assets[i.fields.thumbnail.sys.id]}` : "",
    category:i.fields.category
  })).filter(p=>p.category === CATEGORY_NAME);

  renderPhotos(photos);
}

function renderPhotos(photos){
  const row = document.createElement("div");
  row.className = "category-row";

  let count = 1;
  photos.forEach(p=>{
    const link = document.createElement("a");
    link.href = p.photo;
    link.target = "_blank";

    const img = document.createElement("img");
    img.src = p.thumbnail || p.photo;

    const num = document.createElement("div");
    num.className = "photo-number";
    num.textContent = "IMG_" + String(count++).padStart(2,"0");

    const wrap = document.createElement("div");
    wrap.style.display="flex";
    wrap.style.flexDirection="column";
    wrap.style.alignItems="center";

    link.appendChild(img);
    wrap.appendChild(link);
    wrap.appendChild(num);

    row.appendChild(wrap);
  });

  document.getElementById("photoSections").appendChild(row);
}

fetchPhotos();

/* ---------------- SCROLL FADE EFFECT FOR BACK BUTTON ---------------- */
const backButton = document.querySelector('.back-home');

window.addEventListener('scroll', () => {
  const scrollTop = window.scrollY || document.documentElement.scrollTop;
  const fadeStart = 50; // start fading after 50px
  const fadeEnd = 250;  // fully transparent after 250px
  if(scrollTop < fadeStart){
    backButton.style.opacity = 0.5;
  } else if(scrollTop > fadeEnd){
    backButton.style.opacity = 0;
  } else {
    const opacity = 0.5 * (1 - (scrollTop - fadeStart) / (fadeEnd - fadeStart));
    backButton.style.opacity = opacity;
  }
});
</script>

</body>
</html>
