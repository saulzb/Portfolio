<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saul Zidulka-Bejcek | Fluid</title>

<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

<style>
html, body {
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#0a0a0c;
  color:#eaeaea;
  font-family:'Michroma',sans-serif;
}

/* ---------------- PRISM HEADER ---------------- */
.prism-wrapper {
  margin:120px 0 80px 40px;
}

/* TRIANGULAR CYLINDER PRISM */
.prism {
  position:relative;
  width:360px;
  height:84px;
  overflow:hidden;

  /* prism shape */
  clip-path: polygon(
    6% 0%,
    94% 0%,
    100% 50%,
    94% 100%,
    6% 100%,
    0% 50%
  );

  background:
    linear-gradient(135deg,
      rgba(255,255,255,0.14),
      rgba(255,255,255,0.04) 40%,
      rgba(255,255,255,0.10)
    );

  border:1px solid rgba(255,255,255,0.25);

  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,0.08),
    0 20px 40px rgba(0,0,0,0.7);

  backdrop-filter: blur(3px);
}

/* SIDE FACES (3D illusion) */
.prism::before,
.prism::after {
  content:"";
  position:absolute;
  top:0;
  width:22px;
  height:100%;
  background:linear-gradient(
    to bottom,
    rgba(255,255,255,0.25),
    rgba(255,255,255,0.02)
  );
}

.prism::before {
  left:0;
  clip-path: polygon(0 50%, 100% 0, 100% 100%);
}

.prism::after {
  right:0;
  clip-path: polygon(0 0, 100% 50%, 0 100%);
}

/* ---------------- TEXT CORE ---------------- */
.prism-text {
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;

  font-size:1.4rem; /* larger so it breaks edges */
  letter-spacing:0.32em;
  text-transform:uppercase;

  color:#f0f0f0;
  filter: blur(0.4px); /* base glass softness */
}

/* ---------------- PRISM SPECTRUM LAYERS ---------------- */
.prism-text span {
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  pointer-events:none;
  white-space:nowrap;
}

/* RED */
.prism-r {
  color:#ff3b30;
  transform:translateX(-3px);
  filter: blur(0.8px);
}

/* ORANGE */
.prism-o {
  color:#ff9f0a;
  transform:translateX(-2px);
  filter: blur(0.6px);
}

/* YELLOW */
.prism-y {
  color:#ffd60a;
  transform:translateX(-1px);
  filter: blur(0.5px);
}

/* GREEN */
.prism-g {
  color:#32d74b;
  transform:translateX(1px);
  filter: blur(0.5px);
}

/* CYAN */
.prism-c {
  color:#64d2ff;
  transform:translateX(2px);
  filter: blur(0.6px);
}

/* BLUE */
.prism-b {
  color:#0a84ff;
  transform:translateX(3px);
  filter: blur(0.8px);
}

/* EDGE ABBREVIATION ZONES */
.prism-text::before,
.prism-text::after {
  content:"";
  position:absolute;
  left:0;
  width:100%;
  height:18%;
  pointer-events:none;
}

.prism-text::before {
  top:0;
  background:linear-gradient(
    to bottom,
    rgba(0,0,0,0.6),
    transparent
  );
}

.prism-text::after {
  bottom:0;
  background:linear-gradient(
    to top,
    rgba(0,0,0,0.6),
    transparent
  );
}
</style>
</head>

<body>

<div class="prism-wrapper">
  <div class="prism">
    <div class="prism-text">
      FLUID
      <span class="prism-r">FLUID</span>
      <span class="prism-o">FLUID</span>
      <span class="prism-y">FLUID</span>
      <span class="prism-g">FLUID</span>
      <span class="prism-c">FLUID</span>
      <span class="prism-b">FLUID</span>
    </div>
  </div>
</div>

</body>
</html>
