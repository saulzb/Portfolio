<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saul Zidulka-Bejcek | Fluid</title>

<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

<style>
html, body {
  margin:0; padding:0; width:100%; height:100%;
  background:#0a0a0c;
  color:#eaeaea;
  font-family:'Michroma',sans-serif;
  scroll-behavior:smooth;
  overflow-x:hidden;
}

/* ---------------- SECTION ---------------- */
section {
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:60px;
}

/* ---------------- BACK ---------------- */
.back-home {
  position:absolute;
  top:30px;
  left:50%;
  transform:translateX(-50%);
  font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",sans-serif;
  font-size:0.75rem;
  color:rgba(204,204,204,0.5);
  text-decoration:none;
  z-index:10;
}
.back-home:hover { color:rgba(255,255,255,0.8); }

/* ---------------- PRISM ---------------- */
.prism {
  position:relative;
  width:280px;
  height:68px;
  overflow:hidden;
  clip-path: polygon(8% 0%,100% 0%,100% 100%,8% 100%,0% 50%);
  background:linear-gradient(135deg,rgba(255,255,255,0.16),rgba(255,255,255,0.04) 45%,rgba(255,255,255,0.1));
  border:1px solid rgba(255,255,255,0.25);
  box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08),0 18px 36px rgba(0,0,0,0.75);
}

.prism::before {
  content:"";
  position:absolute;
  left:0; top:0;
  width:22px; height:100%;
  background:linear-gradient(to bottom,rgba(255,255,255,0.35),rgba(255,255,255,0.02));
  clip-path: polygon(0 50%,100% 0,100% 100%);
}

.inner-face-right {
  position:absolute;
  right:0; top:0;
  width:34px; height:100%;
  opacity:0.35;
  background:linear-gradient(to right,rgba(255,255,255,0.35),rgba(255,255,255,0.08),rgba(255,255,255,0));
  clip-path: polygon(0% 50%,100% 0%,100% 100%);
}

.inner-face-horizontal {
  position:absolute;
  left:-10%; top:46%;
  width:120%; height:18%;
  opacity:0.28;
  background:linear-gradient(to bottom,rgba(255,255,255,0.35),rgba(255,255,255,0.08),rgba(255,255,255,0));
  clip-path: polygon(0% 0%,100% 8%,100% 100%,0% 92%);
}

.prism-text {
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.4rem;
  letter-spacing:0.32em;
  filter: blur(0.45px);
}

.prism-text span {
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* CHROMATIC SPLIT PRISM COLORS */
.prism-r { color:#ff453a; transform:translateX(-3px); filter:blur(0.9px); }
.prism-o { color:#ff9f0a; transform:translateX(-2px); filter:blur(0.7px); }
.prism-y { color:#ffd60a; transform:translateX(-1px); filter:blur(0.6px); }
.prism-g { color:#32d74b; transform:translateX(1px);  filter:blur(0.6px); }
.prism-c { color:#64d2ff; transform:translateX(2px);  filter:blur(0.7px); }
.prism-b { color:#0a84ff; transform:translateX(3px);  filter:blur(0.9px); }

/* ---------------- GRID ---------------- */
.category-row {
  display:flex;
  flex-wrap:wrap;
  gap:40px;
  justify-content:center;
}

.category-row img {
  width:180px;
  height:180px;
  object-fit:cover;
  border-radius:6px;
  box-shadow:0 8px 20px rgba(0,0,0,0.45);
  cursor:pointer;
}

/* ---------------- LIGHTBOX ---------------- */
.lightbox {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.92);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.lightbox.show { display:flex; }

/* soft blurred background for vertical images */
.lightbox-bg {
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  filter:blur(60px) brightness(0.4);
  opacity:0.35;
  transform:scale(1.1);
}

/* main image */
.lightbox img {
  position:relative;
  max-width:90vw;
  max-height:90vh;
  z-index:2;
  transition:transform 0.2s ease, filter 0.2s ease, opacity 0.2s ease;
}

/* ---------------- NAV MARKS ---------------- */
.nav-mark {
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:3rem;
  color:rgba(204,204,204,0.4);
  font-family:'Michroma',sans-serif;
  cursor:pointer;
  z-index:3;
  user-select:none;
  transition: transform 0.15s ease, color 0.15s ease, text-shadow 0.15s ease;
}
.nav-mark:hover { color:#fff; }
.nav-left { left:20px; }
.nav-right { right:20px; }

/* RGB split on press */
.nav-press {
  text-shadow:
    -1px 0 red,
    1px 0 cyan;
  transform:scale(1.15);
}

/* ---------------- CLOSE BUTTON ---------------- */
.close-btn {
  position:absolute;
  top:20px;
  right:20px;
  font-size:2rem;
  color:rgba(255,255,255,0.7);
  cursor:pointer;
  z-index:4;
  transition: transform 0.2s ease, color 0.2s ease;
}
.close-btn:hover { color:#fff; transform:scale(1.1); }
</style>
</head>

<body>

<section>
<a href="index.html#folders" class="back-home">Back to home</a>

<div class="prism">
  <div class="inner-face-right"></div>
  <div class="inner-face-horizontal"></div>
  <div class="prism-text">
    FLUID
    <span class="prism-r">FLUID</span>
    <span class="prism-o">FLUID</span>
    <span class="prism-y">FLUID</span>
    <span class="prism-g">FLUID</span>
    <span class="prism-c">FLUID</span>
    <span class="prism-b">FLUID</span>
  </div>
</div>

<div id="photoSections"></div>
</section>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <div class="lightbox-bg" id="lightbox-bg"></div>
  <div class="nav-mark nav-left">⟋</div>
  <img id="lightbox-img">
  <div class="nav-mark nav-right">⟍</div>
  <div class="close-btn">✕</div>
</div>

<script>
const SPACE_ID = '5w319pzc4eiq';
const ACCESS_TOKEN = 'l_S14vNHPLKqDVzZDxMSlO3g3AhMne9mAvyC74dyetg';
const CATEGORY_NAME = "TI";

let gallery = [];
let currentIndex = 0;

async function fetchPhotos(){
  const res = await fetch(
    `https://cdn.contentful.com/spaces/${SPACE_ID}/entries?content_type=photo&access_token=${ACCESS_TOKEN}&include=1`
  );
  const data = await res.json();

  const assets = {};
  data.includes.Asset.forEach(a => assets[a.sys.id] = a.fields.file.url);

  gallery = data.items
    .filter(i => i.fields.category === CATEGORY_NAME)
    .map(i => `https:${assets[i.fields.photo.sys.id]}`);

  renderPhotos();
}

function renderPhotos(){
  const row = document.createElement("div");
  row.className = "category-row";

  gallery.forEach((src,i)=>{
    const img = document.createElement("img");
    img.src = src;
    img.onclick = ()=>openLightbox(i);
    row.appendChild(img);
  });

  document.getElementById("photoSections").appendChild(row);
}

const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");
const lightboxBg = document.getElementById("lightbox-bg");
const navLeft = document.querySelector(".nav-left");
const navRight = document.querySelector(".nav-right");
const closeBtn = document.querySelector(".close-btn");

function openLightbox(i){
  currentIndex = i;
  lightboxImg.style.opacity = 0;
  lightboxImg.style.filter = "blur(4px)";
  setTimeout(()=>{
    lightboxImg.src = gallery[i];
    lightboxBg.style.backgroundImage = `url(${gallery[i]})`;
    lightboxImg.style.opacity = 1;
    lightboxImg.style.filter = "blur(0)";
  },120);
  lightbox.classList.add("show");
}

function next(){
  navRight.classList.add("nav-press");
  setTimeout(()=>navRight.classList.remove("nav-press"),150);
  openLightbox((currentIndex+1)%gallery.length);
}

function prev(){
  navLeft.classList.add("nav-press");
  setTimeout(()=>navLeft.classList.remove("nav-press"),150);
  openLightbox((currentIndex-1+gallery.length)%gallery.length);
}

navRight.onclick = next;
navLeft.onclick = prev;
closeBtn.onclick = ()=>lightbox.classList.remove("show");

lightbox.onclick = e => { if(e.target===lightbox) lightbox.classList.remove("show"); };
document.addEventListener("keydown", e=>{
  if(!lightbox.classList.contains("show")) return;
  if(e.key==="ArrowRight") next();
  if(e.key==="ArrowLeft") prev();
  if(e.key==="Escape") lightbox.classList.remove("show");
});

fetchPhotos();
</script>

</body>
</html>
