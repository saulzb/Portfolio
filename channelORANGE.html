<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saul Zidulka-Bejcek | channelORANGE</title>

<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

<style>
html, body {
  margin:0; padding:0; width:100%; height:100%;
  background:#0a0a0c;
  color:#eaeaea;
  font-family:'Michroma',sans-serif;
}

/* ---------------- SECTION ---------------- */
section {
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:60px;
}

/* ---------------- BACK ---------------- */
.back-home {
  position:absolute;
  top:30px;
  left:50%;
  transform:translateX(-50%);
  font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",sans-serif;
  font-size:0.75rem;
  color:rgba(204,204,204,0.5);
  text-decoration:none;
  z-index:10;
}
.back-home:hover { color:rgba(255,255,255,0.8); }

/* ---------------- PRISM ---------------- */
.prism {
  position:relative;
  width:280px;
  height:68px;
  overflow:hidden;
  clip-path: polygon(8% 0%,100% 0%,100% 100%,8% 100%,0% 50%);
  background:linear-gradient(135deg,rgba(255,255,255,0.16),rgba(255,255,255,0.04) 45%,rgba(255,255,255,0.1));
  border:1px solid rgba(255,255,255,0.25);
  box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08),0 18px 36px rgba(0,0,0,0.75);
}

.prism::before {
  content:"";
  position:absolute;
  left:0; top:0;
  width:22px; height:100%;
  background:linear-gradient(to bottom,rgba(255,255,255,0.35),rgba(255,255,255,0.02));
  clip-path: polygon(0 50%,100% 0,100% 100%);
}

.inner-face-right {
  position:absolute;
  right:0; top:0;
  width:34px; height:100%;
  opacity:0.35;
  background:linear-gradient(to right,rgba(255,255,255,0.35),rgba(255,255,255,0.08),rgba(255,255,255,0));
  clip-path: polygon(0% 50%,100% 0%,100% 100%);
}

.inner-face-horizontal {
  position:absolute;
  left:-10%; top:46%;
  width:120%; height:18%;
  opacity:0.28;
  background:linear-gradient(to bottom,rgba(255,255,255,0.35),rgba(255,255,255,0.08),rgba(255,255,255,0));
  clip-path: polygon(0% 0%,100% 8%,100% 100%,0% 92%);
}

.prism-text {
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:0.8rem;
  letter-spacing:0.32em;
  filter: blur(0.45px);
}

.prism-text span {
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

.prism-r { color:#ff453a; transform:translateX(-3px); filter:blur(0.9px); }
.prism-o { color:#ff9f0a; transform:translateX(-2px); filter:blur(0.7px); }
.prism-y { color:#ffd60a; transform:translateX(-1px); filter:blur(0.6px); }
.prism-g { color:#32d74b; transform:translateX(1px);  filter:blur(0.6px); }
.prism-c { color:#64d2ff; transform:translateX(2px);  filter:blur(0.7px); }
.prism-b { color:#0a84ff; transform:translateX(3px);  filter:blur(0.9px); }

/* ---------------- GRID ---------------- */
.category-row {
  display:flex;
  flex-wrap:wrap;
  gap:40px;
  justify-content:center;
}

.category-row img {
  width:180px;
  height:180px;
  object-fit:cover;
  border-radius:6px;
  box-shadow:0 8px 20px rgba(0,0,0,0.45);
  cursor:pointer;
  opacity:0;
  filter:blur(14px);
  transition:filter .6s ease, opacity .6s ease;
}

.category-row img.loaded {
  opacity:1;
  filter:blur(0);
}

/* ---------------- LIGHTBOX ---------------- */
.lightbox {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.92);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.lightbox.show { display:flex; }

.lightbox-bg {
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  filter:blur(60px) brightness(0.4);
  opacity:0.35;
}

.lightbox img {
  max-width:90vw;
  max-height:90vh;
  z-index:2;
  will-change:transform;
  transition:transform .25s ease;
}

/* ---------------- NAV ---------------- */
.nav-mark {
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:3rem;
  color:rgba(204,204,204,0.4);
  cursor:pointer;
  user-select:none;
}
.nav-left { left:20px; }
.nav-right { right:20px; }
.nav-mark:hover { color:#fff; }

@media (max-width:768px){
  .nav-mark { display:none; }
}
</style>
</head>

<body>

<section>
  <a href="index.html#folders" class="back-home">Back to home</a>

  <div class="prism">
    <div class="inner-face-right"></div>
    <div class="inner-face-horizontal"></div>
    <div class="prism-text">
      channelORANGE
      <span class="prism-r">channelORANGE</span>
      <span class="prism-o">channelORANGE</span>
      <span class="prism-y">channelORANGE</span>
      <span class="prism-g">channelORANGE</span>
      <span class="prism-c">channelORANGE</span>
      <span class="prism-b">channelORANGE</span>
    </div>
  </div>

  <div id="photoSections"></div>
</section>

<div class="lightbox" id="lightbox">
  <div class="lightbox-bg" id="lightbox-bg"></div>
  <div class="nav-mark nav-left">◂</div>
  <img id="lightbox-img">
  <div class="nav-mark nav-right">▸</div>
</div>

<script>
const SPACE_ID = '5w319pzc4eiq';
const ACCESS_TOKEN = 'l_S14vNHPLKqDVzZDxMSlO3g3AhMne9mAvyC74dyetg';
const CATEGORY_NAME = "channelORANGE";

let gallery=[], currentIndex=0;
const preloadCache=new Map();
const lightbox=document.getElementById("lightbox");
const imgEl=document.getElementById("lightbox-img");
const bg=document.getElementById("lightbox-bg");

async function fetchPhotos(){
  const res=await fetch(`https://cdn.contentful.com/spaces/${SPACE_ID}/entries?content_type=photo&access_token=${ACCESS_TOKEN}&include=1`);
  const data=await res.json();
  const assets={};
  data.includes.Asset.forEach(a=>assets[a.sys.id]=a.fields.file.url);
  gallery=data.items.filter(i=>i.fields.category===CATEGORY_NAME).map(i=>`https:${assets[i.fields.photo.sys.id]}`);
  renderPhotos();
}

function renderPhotos(){
  const row=document.createElement("div");
  row.className="category-row";
  gallery.forEach((src,i)=>{
    const img=document.createElement("img");
    img.src=`${src}?w=40&q=10`;
    const hi=new Image();
    hi.src=`${src}?w=360&q=80`;
    hi.onload=()=>{img.src=hi.src;img.classList.add("loaded");};
    img.onclick=()=>openLightbox(i);
    row.appendChild(img);
  });
  document.getElementById("photoSections").appendChild(row);
}

function preloadAround(i){
  const size=Math.ceil(Math.max(innerWidth,innerHeight)*devicePixelRatio*.9);
  [-1,1,2].forEach(o=>{
    const idx=(i+o+gallery.length)%gallery.length;
    if(preloadCache.has(idx))return;
    const im=new Image();
    im.src=`${gallery[idx]}?w=${size}&q=85`;
    preloadCache.set(idx,im);
  });
}

function openLightbox(i){
  currentIndex=i;
  lightbox.classList.add("show");
  bg.style.backgroundImage=`url(${gallery[i]}?w=50&q=10)`;
  const size=Math.ceil(Math.max(innerWidth,innerHeight)*devicePixelRatio*.9);
  if(preloadCache.has(i)) imgEl.src=preloadCache.get(i).src;
  else{
    const im=new Image();
    im.src=`${gallery[i]}?w=${size}&q=90`;
    im.onload=()=>imgEl.src=im.src;
    preloadCache.set(i,im);
  }
  preloadAround(i);
}

/* NAV */
const next=()=>openLightbox((currentIndex+1)%gallery.length);
const prev=()=>openLightbox((currentIndex-1+gallery.length)%gallery.length);
document.querySelector(".nav-right").onclick=next;
document.querySelector(".nav-left").onclick=prev;

/* HOLD ARROW */
let holdInt=null;
document.addEventListener("keydown",e=>{
  if(!lightbox.classList.contains("show"))return;
  if(e.key==="ArrowRight"||e.key==="ArrowLeft"){
    if(holdInt)return;
    holdInt=setInterval(e.key==="ArrowRight"?next:prev,180);
  }
});
document.addEventListener("keyup",()=>clearInterval(holdInt),holdInt=null);

/* ZOOM */
let scale=1;
imgEl.onwheel=e=>{
  e.preventDefault();
  scale=Math.min(3,Math.max(1,scale+(e.deltaY<0?.1:-.1)));
  imgEl.style.transform=`scale(${scale})`;
};

/* SWIPE MOMENTUM */
let sx=0, vx=0;
imgEl.addEventListener("touchstart",e=>sx=e.touches[0].clientX);
imgEl.addEventListener("touchend",e=>{
  const dx=e.changedTouches[0].clientX-sx;
  if(Math.abs(dx)>60) dx<0?next():prev();
});

fetchPhotos();
</script>
</body>
</html>
