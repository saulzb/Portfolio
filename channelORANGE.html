<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saul Zidulka-Bejcek</title>

<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

<style>
html, body {
  margin:0; padding:0; width:100%; height:100%;
  font-family:'Archivo Expanded',sans-serif; background:#111; color:#eee;
  scroll-behavior:smooth; overflow-x:hidden; scroll-snap-type:y mandatory;
}
body::-webkit-scrollbar { width:0; height:0; }
body { scrollbar-width:none; }

/* HERO */
#hero {
  height:100vh;
  background:url('SAULZIDULKA-BEJCEK.png') center/cover no-repeat;
  position:relative;
}

.arrow {
  color:#fff;
  font-size:1.2rem;
  display:flex;
  flex-direction:column;
  align-items:center;
  cursor:pointer;
  user-select:none;
  position:absolute;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
}
.arrow span { font-size:0.7rem; margin-top:5px; }

/* Folders Section */
#folders {
  padding-top:120px;
  display:flex;
  flex-wrap:wrap;
  justify-content:flex-start;
  gap:50px;
  margin-left:40px;
}
.folder {
  display:flex;
  flex-direction:column;
  align-items:center;
  cursor:pointer;
  text-decoration:none;
  color:white;
}
.folder img {
  width:120px;
  height:120px;
  object-fit:cover;
  border-radius:6px;
  box-shadow:0 8px 20px rgba(0,0,0,0.45);
  background: linear-gradient(145deg,#333,#222);
  position:relative;
  overflow:hidden;
}
.folder img::after {
  content:"";
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  border-radius:6px;
  pointer-events:none;
  background: linear-gradient(120deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 60%);
  transform: translateX(-100%);
  animation: gloss 3s infinite linear;
}
@keyframes gloss {
  0% { transform: translateX(-100%); }
  100% { transform: translateX(100%); }
}
.folder span {
  margin-top:6px;
  font-family:-apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", sans-serif;
  font-size:0.8rem;
}

/* Lightbox (for hero or folders if needed) */
#lightboxOverlay {
  position:fixed; inset:0;
  background:rgba(0,0,0,0.92);
  display:none; align-items:center; justify-content:center;
  z-index:9999;
}
#lightboxOverlay img { max-width:90vw; max-height:90vh; border-radius:4px; }
.lightbox-arrow { position:fixed; top:50%; transform:translateY(-50%);
  font-size:48px; background:none; border:none; color:white; cursor:pointer; }
#lightbox-prev { left:30px; } #lightbox-next { right:30px; }
#lightbox-close { position:fixed; top:20px; right:30px; font-size:42px; background:none; border:none; color:white; cursor:pointer; }

/* Loading Screen */
#loadingScreen {
  position:fixed;
  inset:0;
  background:#008080;
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10000;
  font-family:'Courier New', monospace;
  color:white;
  flex-direction:column;
}
#loadingScreen p {
  font-size:1.5rem;
  margin-bottom:20px;
}
.progress-bar {
  width:250px;
  height:20px;
  border:2px solid white;
  background:#004040;
  position:relative;
}
.progress-fill {
  height:100%;
  width:0;
  background:white;
  animation: fillProgress 1.5s linear forwards;
}
@keyframes fillProgress { to { width:100%; } }
</style>
</head>
<body>

<!-- HERO -->
<section id="hero">
  <div class="arrow arrow-down">↓<span>Folders</span></div>
</section>

<!-- Folders -->
<section id="folders">
  <a class="folder folder-link" href="channelORANGE.html">
    <img src="channelORANGE.png" alt="channelORANGE">
    <span>channelORANGE</span>
  </a>
  <a class="folder folder-link" href="Dream-State.html">
    <img src="Dream-State.png" alt="Dream State">
    <span>Dream State</span>
  </a>
  <a class="folder folder-link" href="Raw-PNW.html">
    <img src="Raw-PNW.png" alt="Raw PNW">
    <span>Raw PNW</span>
  </a>
  <a class="folder folder-link" href="Neon-Lights.html">
    <img src="Neon-Lights.png" alt="Neon Lights">
    <span>Neon Lights</span>
  </a>
  <a class="folder folder-link" href="TI.html">
    <img src="TI.png" alt="TI">
    <span>TI</span>
  </a>
  <a class="folder folder-link" href="Quiet-Nights.html">
    <img src="Quiet-Nights.png" alt="Quiet Nights">
    <span>Quiet Nights</span>
  </a>
</section>

<!-- Loading Screen -->
<div id="loadingScreen">
  <p>Loading…</p>
  <div class="progress-bar"><div class="progress-fill"></div></div>
</div>

<script>
/* Scroll down arrow from hero */
document.querySelector('.arrow-down').onclick = () =>
  document.querySelector('#folders')
    .scrollIntoView({ behavior:'smooth' });

/* Folder click: show Windows-style loading */
document.querySelectorAll('.folder-link').forEach(link=>{
  link.addEventListener('click', e=>{
    e.preventDefault();
    const url = link.href;

    document.getElementById('loadingScreen').style.display='flex';
    // reset animation
    const fill = document.querySelector('.progress-fill');
    fill.style.animation='none';
    void fill.offsetWidth; // trigger reflow
    fill.style.animation='fillProgress 1.5s linear forwards';

    setTimeout(()=>{ window.location.href = url; }, 1500);
  });
});
</script>

</body>
</html>
