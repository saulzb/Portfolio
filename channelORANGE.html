<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saul Zidulka-Bejcek | channelORANGE</title>

<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

<style>
html, body {
  margin:0; padding:0; width:100%; height:100%;
  background:#0a0a0c;
  color:#eaeaea;
  font-family:'Michroma',sans-serif;
  scroll-behavior:smooth;
}

/* ---------------- SECTION ---------------- */
section {
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:60px;
}

/* ---------------- BACK ---------------- */
.back-home {
  position:absolute;
  top:30px;
  left:50%;
  transform:translateX(-50%);
  font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",sans-serif;
  font-size:0.75rem;
  color:rgba(204,204,204,0.5);
  text-decoration:none;
  z-index:10;
}
.back-home:hover { color:rgba(255,255,255,0.8); }

/* ---------------- PRISM ---------------- */
.prism {
  position:relative;
  width:280px;
  height:68px;
  overflow:hidden;
  clip-path: polygon(8% 0%,100% 0%,100% 100%,8% 100%,0% 50%);
  background:linear-gradient(135deg,rgba(255,255,255,0.16),rgba(255,255,255,0.04) 45%,rgba(255,255,255,0.1));
  border:1px solid rgba(255,255,255,0.25);
  box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08),0 18px 36px rgba(0,0,0,0.75);
}

.prism::before {
  content:"";
  position:absolute;
  left:0; top:0;
  width:22px; height:100%;
  background:linear-gradient(to bottom,rgba(255,255,255,0.35),rgba(255,255,255,0.02));
  clip-path: polygon(0 50%,100% 0,100% 100%);
}

.inner-face-right {
  position:absolute;
  right:0; top:0;
  width:34px; height:100%;
  opacity:0.35;
  background:linear-gradient(to right,rgba(255,255,255,0.35),rgba(255,255,255,0.08),rgba(255,255,255,0));
  clip-path: polygon(0% 50%,100% 0%,100% 100%);
}

.inner-face-horizontal {
  position:absolute;
  left:-10%; top:46%;
  width:120%; height:18%;
  opacity:0.28;
  background:linear-gradient(to bottom,rgba(255,255,255,0.35),rgba(255,255,255,0.08),rgba(255,255,255,0));
  clip-path: polygon(0% 0%,100% 8%,100% 100%,0% 92%);
}

.prism-text {
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:0.8rem;
  letter-spacing:0.32em;
  filter: blur(0.45px);
}

.prism-text span {
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

.prism-r { color:#ff453a; transform:translateX(-3px); filter:blur(0.9px); }
.prism-o { color:#ff9f0a; transform:translateX(-2px); filter:blur(0.7px); }
.prism-y { color:#ffd60a; transform:translateX(-1px); filter:blur(0.6px); }
.prism-g { color:#32d74b; transform:translateX(1px);  filter:blur(0.6px); }
.prism-c { color:#64d2ff; transform:translateX(2px);  filter:blur(0.7px); }
.prism-b { color:#0a84ff; transform:translateX(3px);  filter:blur(0.9px); }

/* ---------------- GRID ---------------- */
.category-row {
  display:flex;
  flex-wrap:wrap;
  gap:40px;
  justify-content:center;
  opacity:0;
  animation:fadeIn 0.8s ease forwards;
}
@keyframes fadeIn { to { opacity:1; } }

.category-row img {
  width:180px;
  height:180px;
  object-fit:cover;
  border-radius:0px;
  box-shadow:0 8px 20px rgba(0,0,0,0.45);
  cursor:pointer;
  filter: blur(15px);
  opacity:0;
  position:relative;
  isolation:isolate;
  border:none;

  /* FIXED TRANSITIONS */
  transition-property: opacity, filter, box-shadow;
  transition-duration: 0.6s, 0.15s, 0.15s;
  transition-timing-function: ease, ease, ease;
  transition-delay: var(--fade-delay, 0ms), 0ms, 0ms;

  /* GPU OPTIMIZATION */
  will-change: filter, box-shadow;
}

/* Blur-up loaded */
.category-row img.loaded {
  filter: blur(0);
  opacity:1;
}

/* Prism glass overlay - sharp corners */
.category-row img::before {
  content: "";
  position: absolute;
  inset: -12px;
  border-radius: 0px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05) 45%, rgba(255,255,255,0.1));
  border: 1px solid rgba(255,255,255,0.25);
  box-shadow: 
    inset 0 0 0 1px rgba(255,255,255,0.15),
    inset 2px 2px 6px rgba(255,255,255,0.2),
    inset -2px -2px 6px rgba(0,0,0,0.4);
}

/* Chromatic aberration - pulling LEFT only */
.category-row img::after {
  content: "";
  position: absolute;
  inset: -12px;
  border-radius: 0px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  background: 
    radial-gradient(ellipse 80px 100px at -10% 50%, rgba(255,69,58,0.35) 0%, transparent 60%),
    radial-gradient(ellipse 70px 90px at -15% 50%, rgba(255,159,10,0.3) 0%, transparent 60%),
    radial-gradient(ellipse 60px 80px at -20% 50%, rgba(100,210,255,0.25) 0%, transparent 60%);
  filter: blur(0.5px);
}

.category-row img:hover::before {
  opacity: 1;
}

.category-row img:hover::after {
  opacity: 1;
}

/* Base hover effect */
.category-row img:hover {
  filter: blur(0) brightness(1.08) contrast(1.15);
  box-shadow: 0 0 20px rgba(255,255,255,0.3),
              0 0 30px rgba(255,255,255,0.15),
              0 12px 24px rgba(0, 0, 0, 0.5);
}

/* ---------------- LIGHTBOX ---------------- */
.lightbox {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.92);
  display:none;
  align-items:center;
  justify-content:center;
  opacity:0;
  transition:opacity 0.35s ease;
  z-index:999;
}

.lightbox.show { display:flex; opacity:1; }

.lightbox-bg {
  position:absolute;
  inset:0;
  background-position:center;
  background-repeat:no-repeat;
  background-size:contain;
  filter: blur(28px) saturate(105%) brightness(0.7) contrast(110%);
  opacity:0.45;
  transform:scale(1.25);
  pointer-events:none;
}

.lightbox img {
  position:relative;
  max-width:90vw;
  max-height:90vh;
  z-index:2;
  opacity:0;
  transition:opacity 0.35s ease;
}

.lightbox img.visible { opacity:1; }

.nav-mark {
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:3rem;
  color:rgba(204,204,204,0.4);
  cursor:pointer;
  z-index:3;
  user-select:none;
}
.nav-left { left:20px; }
.nav-right { right:20px; }

@media (max-width:768px){ .nav-mark { display:none; } }
</style>
</head>

<body>

<section>
  <a href="index.html#folders" class="back-home">Back to home</a>

  <div class="prism">
    <div class="inner-face-right"></div>
    <div class="inner-face-horizontal"></div>
    <div class="prism-text">
      channelORANGE
      <span class="prism-r">channelORANGE</span>
      <span class="prism-o">channelORANGE</span>
      <span class="prism-y">channelORANGE</span>
      <span class="prism-g">channelORANGE</span>
      <span class="prism-c">channelORANGE</span>
      <span class="prism-b">channelORANGE</span>
    </div>
  </div>

  <div id="photoSections"></div>
</section>

<div class="lightbox" id="lightbox">
  <div class="lightbox-bg" id="lightbox-bg"></div>
  <div class="nav-mark nav-left">◂</div>
  <img id="lightbox-img">
  <div class="nav-mark nav-right">▸</div>
</div>

<script>
const SPACE_ID = '5w319pzc4eiq';
const ACCESS_TOKEN = 'l_S14vNHPLKqDVzZDxMSlO3g3AhMne9mAvyC74dyetg';
const CATEGORY_NAME = "channelORANGE";

let gallery = [];
let currentIndex = 0;
const fullImageCache = new Map();

async function fetchPhotos(){
  const res = await fetch(
    `https://cdn.contentful.com/spaces/${SPACE_ID}/entries?content_type=photo&access_token=${ACCESS_TOKEN}&include=1`
  );
  const data = await res.json();

  const assets = {};
  data.includes.Asset.forEach(a => assets[a.sys.id] = a.fields.file.url);

  gallery = data.items
    .filter(i => i.fields.category === CATEGORY_NAME)
    .map(i => `https:${assets[i.fields.photo.sys.id]}`);

  renderPhotos();
}

function renderPhotos(){
  const row = document.createElement("div");
  row.className = "category-row";

  const dpr = window.devicePixelRatio || 1;
  const thumbWidth = Math.ceil(180 * dpr * 2);
  const fullSize = Math.ceil(Math.max(innerWidth, innerHeight) * dpr * 0.9);

  gallery.forEach((src,i)=>{
    const img = document.createElement("img");
    img.src = `${src}?w=40&fm=webp&q=10`;
    img.loading="lazy";
    img.decoding="async";

    img.style.setProperty('--fade-delay', `${i * 60}ms`);

    const hi = new Image();
    hi.src = `${src}?w=${thumbWidth}&fm=webp&q=85`;
    hi.onload = () => {
      img.src = hi.src;
      img.classList.add("loaded");

      if(!fullImageCache.has(i)){
        const preload = new Image();
        preload.src = `${src}?w=${fullSize}&fm=webp&q=90`;
        fullImageCache.set(i,preload);
      }
    };

    const streaks = [
      {
        top: 10+Math.random()*20+"%",
        left: 5+Math.random()*20+"%",
        width: 3+Math.random()*3+"px",
        height: 60+Math.random()*20+"%",
        color: `hsl(${Math.random()*360},90%,55%)`
      },
      {
        top: 20+Math.random()*30+"%",
        left: 60+Math.random()*20+"%",
        width: 2+Math.random()*3+"px",
        height: 50+Math.random()*20+"%",
        color: `hsl(${Math.random()*360},90%,55%)`
      }
    ];

    img.style.setProperty('--streak-before-top', streaks[0].top);
    img.style.setProperty('--streak-before-left', streaks[0].left);
    img.style.setProperty('--streak-before-width', streaks[0].width);
    img.style.setProperty('--streak-before-height', streaks[0].height);
    img.style.setProperty('--streak-before-color', streaks[0].color);

    img.style.setProperty('--streak-after-top', streaks[1].top);
    img.style.setProperty('--streak-after-left', streaks[1].left);
    img.style.setProperty('--streak-after-width', streaks[1].width);
    img.style.setProperty('--streak-after-height', streaks[1].height);
    img.style.setProperty('--streak-after-color', streaks[1].color);

    img.onclick = ()=>openLightbox(i);
    row.appendChild(img);
  });

  document.getElementById("photoSections").appendChild(row);
}

// LIGHTBOX
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");
const lightboxBg = document.getElementById("lightbox-bg");

function openLightbox(i){
  currentIndex = i;
  lightbox.classList.add("show");
  showImage(i);
}

function showImage(i){
  currentIndex = i;
  lightboxImg.classList.remove("visible");

  const cached = fullImageCache.get(i);
  if(cached && cached.complete){
    requestAnimationFrame(()=>{
      lightboxImg.src = cached.src;
      lightboxImg.classList.add("visible");
    });
  }

  lightboxBg.style.backgroundImage = `url(${gallery[i]}?w=240&fm=webp&q=20)`;
  preloadNext(i);
}

function preloadNext(i){
  const next = (i+1)%gallery.length;
  if(!fullImageCache.has(next)){
    const dpr = window.devicePixelRatio||1;
    const size = Math.ceil(Math.max(innerWidth,innerHeight)*dpr*0.9);
    const img = new Image();
    img.src = `${gallery[next]}?w=${size}&fm=webp&q=85`;
    fullImageCache.set(next,img);
  }
}

// NAVIGATION
lightbox.addEventListener("click", e=>{
  if(e.target === lightbox) lightbox.classList.remove("show");
});
document.querySelector(".nav-right").onclick=e=>{ e.stopPropagation(); showImage((currentIndex+1)%gallery.length); };
document.querySelector(".nav-left").onclick=e=>{ e.stopPropagation(); showImage((currentIndex-1+gallery.length)%gallery.length); };
lightboxImg.onclick=e=>e.stopPropagation();
document.addEventListener("keydown", e=>{
  if(!lightbox.classList.contains("show")) return;
  if(e.key==="ArrowRight") showImage((currentIndex+1)%gallery.length);
  if(e.key==="ArrowLeft") showImage((currentIndex-1+gallery.length)%gallery.length);
  if(e.key==="Escape") lightbox.classList.remove("show");
});

fetchPhotos();
</script>

</body>
</html>
