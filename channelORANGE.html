<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saul Zidulka-Bejcek | channelORANGE</title>

<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

<style>
html, body {
  margin:0; padding:0;
  background:#0a0a0c;
  color:#eaeaea;
  font-family:'Michroma',sans-serif;
}

/* ---------------- SECTION ---------------- */
section {
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:60px;
}

/* ---------------- BACK ---------------- */
.back-home {
  position:absolute;
  top:30px;
  left:50%;
  transform:translateX(-50%);
  font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",sans-serif;
  font-size:0.75rem;
  color:rgba(204,204,204,0.5);
  text-decoration:none;
  z-index:10;
}

/* ---------------- PRISM (unchanged) ---------------- */
.prism {
  position:relative;
  width:280px;
  height:68px;
  overflow:hidden;
  clip-path: polygon(8% 0%,100% 0%,100% 100%,8% 100%,0% 50%);
  background:linear-gradient(135deg,rgba(255,255,255,0.16),rgba(255,255,255,0.04) 45%,rgba(255,255,255,0.1));
  border:1px solid rgba(255,255,255,0.25);
  box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08),0 18px 36px rgba(0,0,0,0.75);
}
.prism-text {
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:0.8rem;
  letter-spacing:0.32em;
}

/* ---------------- GRID ---------------- */
.category-row {
  display:flex;
  flex-wrap:wrap;
  gap:40px;
  justify-content:center;
}

/* THUMBNAILS */
.category-row img {
  width:180px;
  height:180px;
  object-fit:cover;
  border-radius:6px;
  box-shadow:0 8px 20px rgba(0,0,0,0.45);
  cursor:pointer;

  opacity:0;
  transform:scale(1.03);
  transition:opacity .35s ease, transform .35s ease;
  will-change:opacity,transform;
}

.category-row img.loaded {
  opacity:1;
  transform:scale(1);
}

/* ---------------- LIGHTBOX ---------------- */
.lightbox {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.92);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.lightbox.show { display:flex; }

.lightbox-bg {
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  filter:blur(60px) brightness(.4);
  opacity:.35;
  transform:scale(1.1);
}

.lightbox img {
  max-width:90vw;
  max-height:90vh;
  z-index:2;
}

/* ---------------- NAV ---------------- */
.nav-mark {
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:3rem;
  color:rgba(204,204,204,.4);
  cursor:pointer;
  z-index:3;
  user-select:none;
}
.nav-left { left:20px; }
.nav-right { right:20px; }

@media (max-width:768px){
  .nav-mark{display:none;}
}
</style>
</head>

<body>

<section>
  <a href="index.html#folders" class="back-home">Back to home</a>

  <div class="prism">
    <div class="prism-text">channelORANGE</div>
  </div>

  <div id="photoSections"></div>
</section>

<div class="lightbox" id="lightbox">
  <div class="lightbox-bg" id="lightbox-bg"></div>
  <div class="nav-mark nav-left">◂</div>
  <img id="lightbox-img">
  <div class="nav-mark nav-right">▸</div>
</div>

<script>
const SPACE_ID = '5w319pzc4eiq';
const ACCESS_TOKEN = 'l_S14vNHPLKqDVzZDxMSlO3g3AhMne9mAvyC74dyetg';
const CATEGORY_NAME = 'channelORANGE';

let gallery = [];
let currentIndex = 0;

/* ---------- FETCH ---------- */
async function fetchPhotos(){
  const res = await fetch(
    `https://cdn.contentful.com/spaces/${SPACE_ID}/entries?content_type=photo&access_token=${ACCESS_TOKEN}&include=1`
  );
  const data = await res.json();

  const assets = {};
  data.includes.Asset.forEach(a =>
    assets[a.sys.id] = `https:${a.fields.file.url}`
  );

  gallery = data.items
    .filter(i => i.fields.category === CATEGORY_NAME)
    .map(i => assets[i.fields.photo.sys.id]);

  renderPhotos();
}

/* ---------- LAZY THUMB LOADER ---------- */
const io = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if(!entry.isIntersecting) return;

    const img = entry.target;
    const src = img.dataset.src;
    const dpr = window.devicePixelRatio || 1;
    const size = Math.ceil(180 * dpr * 2);

    const hi = new Image();
    hi.src = `${src}?w=${size}&fm=webp&q=85&fit=fill&fl=progressive`;
    hi.onload = () => {
      img.src = hi.src;
      img.classList.add('loaded');
    };

    io.unobserve(img);
  });
},{ rootMargin:'200px' });

/* ---------- RENDER ---------- */
function renderPhotos(){
  const row = document.createElement('div');
  row.className = 'category-row';

  gallery.forEach((src,i)=>{
    const img = document.createElement('img');
    img.src = `${src}?w=40&fm=webp&q=10`;
    img.dataset.src = src;
    img.loading = 'lazy';
    img.onclick = ()=>openLightbox(i);
    row.appendChild(img);
    io.observe(img);
  });

  document.getElementById('photoSections').appendChild(row);
}

/* ---------- LIGHTBOX ---------- */
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const lightboxBg = document.getElementById('lightbox-bg');

function openLightbox(i){
  currentIndex = i;
  lightbox.classList.add('show');

  const dpr = window.devicePixelRatio || 1;
  const size = Math.ceil(
    Math.max(innerWidth, innerHeight) * dpr * 0.9
  );

  lightboxBg.style.backgroundImage =
    `url(${gallery[i]}?w=40&fm=webp&q=10)`;

  const img = new Image();
  img.src = `${gallery[i]}?w=${size}&fm=webp&q=92&fit=fill&fl=progressive`;
  img.onload = ()=> lightboxImg.src = img.src;

  preloadNext(i);
}

function preloadNext(i){
  const n = (i+1)%gallery.length;
  const dpr = window.devicePixelRatio || 1;
  const size = Math.ceil(
    Math.max(innerWidth, innerHeight) * dpr * 0.9
  );

  const img = new Image();
  img.src = `${gallery[n]}?w=${size}&fm=webp&q=85`;
}

/* ---------- NAV ---------- */
document.querySelector('.nav-right').onclick = ()=>openLightbox((currentIndex+1)%gallery.length);
document.querySelector('.nav-left').onclick  = ()=>openLightbox((currentIndex-1+gallery.length)%gallery.length);

lightbox.onclick = e=>{
  if(e.target===lightbox) lightbox.classList.remove('show');
};

document.addEventListener('keydown',e=>{
  if(!lightbox.classList.contains('show')) return;
  if(e.key==='ArrowRight') openLightbox((currentIndex+1)%gallery.length);
  if(e.key==='ArrowLeft')  openLightbox((currentIndex-1+gallery.length)%gallery.length);
  if(e.key==='Escape')     lightbox.classList.remove('show');
});

fetchPhotos();
</script>

</body>
</html>
