<body>

  <div class="prism">

<div class="lightbox" id="lightbox">
  <div class="lightbox-bg" id="lightbox-bg"></div>
  <div class="nav-mark nav-left">◂</div>
  <img id="lightbox-img">
  <div class="nav-mark nav-right">▸</div>
</div>

<script>
const SPACE_ID = '5w319pzc4eiq';
const ACCESS_TOKEN = 'l_S14vNHPLKqDVzZDxMSlO3g3AhMne9mAvyC74dyetg';
const CATEGORY_NAME = "channelORANGE";

let gallery = [];
let currentIndex = 0;
const fullImageCache = new Map();

async function fetchPhotos(){
  const res = await fetch(
    `https://cdn.contentful.com/spaces/${SPACE_ID}/entries?content_type=photo&access_token=${ACCESS_TOKEN}&include=1`
  );
  const data = await res.json();

  const assets = {};
  data.includes.Asset.forEach(a => assets[a.sys.id] = a.fields.file.url);

  gallery = data.items
    .filter(i => i.fields.category === CATEGORY_NAME)
    .map(i => `https:${assets[i.fields.photo.sys.id]}`);

  renderPhotos();
}

function renderPhotos(){
  const row = document.createElement("div");
  row.className = "category-row";

  const dpr = window.devicePixelRatio || 1;
  const thumbWidth = Math.ceil(180 * dpr * 2);
  const fullSize = Math.ceil(Math.max(innerWidth, innerHeight) * dpr * 0.9);

  gallery.forEach((src,i)=>{
    const img = document.createElement("img");
    img.src = `${src}?w=40&fm=webp&q=10`;
    img.loading="lazy";
    img.decoding="async";

    img.style.setProperty('--fade-delay', `${i * 60}ms`);

    const hi = new Image();
    hi.src = `${src}?w=${thumbWidth}&fm=webp&q=85`;
    hi.onload = () => {
      img.src = hi.src;
      img.classList.add("loaded");

      if(!fullImageCache.has(i)){
        const preload = new Image();
        preload.src = `${src}?w=${fullSize}&fm=webp&q=90`;
        fullImageCache.set(i,preload);
      }
    };

    const streaks = [
      {
        top: 10+Math.random()*20+"%",
        left: 5+Math.random()*20+"%",
        width: 3+Math.random()*3+"px",
        height: 60+Math.random()*20+"%",
        color: `hsl(${Math.random()*360},90%,55%)`
      },
      {
        top: 20+Math.random()*30+"%",
        left: 60+Math.random()*20+"%",
        width: 2+Math.random()*3+"px",
        height: 50+Math.random()*20+"%",
        color: `hsl(${Math.random()*360},90%,55%)`
      }
    ];

    img.style.setProperty('--streak-before-top', streaks[0].top);
    img.style.setProperty('--streak-before-left', streaks[0].left);
    img.style.setProperty('--streak-before-width', streaks[0].width);
    img.style.setProperty('--streak-before-height', streaks[0].height);
    img.style.setProperty('--streak-before-color', streaks[0].color);

    img.style.setProperty('--streak-after-top', streaks[1].top);
    img.style.setProperty('--streak-after-left', streaks[1].left);
    img.style.setProperty('--streak-after-width', streaks[1].width);
    img.style.setProperty('--streak-after-height', streaks[1].height);
    img.style.setProperty('--streak-after-color', streaks[1].color);

    img.onclick = ()=>openLightbox(i);
    row.appendChild(img);
  });

  document.getElementById("photoSections").appendChild(row);
}

const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");
const lightboxBg = document.getElementById("lightbox-bg");

function openLightbox(i){
  currentIndex = i;
  lightbox.classList.add("show");
  showImage(i);
}

function showImage(i){
  currentIndex = i;
  lightboxImg.classList.remove("visible");

  const cached = fullImageCache.get(i);
  if(cached && cached.complete){
    requestAnimationFrame(()=>{
      lightboxImg.src = cached.src;
      lightboxImg.classList.add("visible");
    });
  }

  lightboxBg.style.backgroundImage = `url(${gallery[i]}?w=240&fm=webp&q=20)`;
  preloadNext(i);
}

function preloadNext(i){
  const next = (i+1)%gallery.length;
  if(!fullImageCache.has(next)){
    const dpr = window.devicePixelRatio||1;
    const size = Math.ceil(Math.max(innerWidth,innerHeight)*dpr*0.9);
    const img = new Image();
    img.src = `${gallery[next]}?w=${size}&fm=webp&q=85`;
    fullImageCache.set(next,img);
  }
}

lightbox.addEventListener("click", e=>{
  if(e.target === lightbox) lightbox.classList.remove("show");
});
document.querySelector(".nav-right").onclick=e=>{ e.stopPropagation(); showImage((currentIndex+1)%gallery.length); };
document.querySelector(".nav-left").onclick=e=>{ e.stopPropagation(); showImage((currentIndex-1+gallery.length)%gallery.length); };
lightboxImg.onclick=e=>e.stopPropagation();
document.addEventListener("keydown", e=>{
  if(!lightbox.classList.contains("show")) return;
  if(e.key==="ArrowRight") showImage((currentIndex+1)%gallery.length);
  if(e.key==="ArrowLeft") showImage((currentIndex-1+gallery.length)%gallery.length);
  if(e.key==="Escape") lightbox.classList.remove("show");
});

fetchPhotos();
</script>

</body>
