<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Gallery</title>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Expanded&display=swap" rel="stylesheet">
<style>
.hero { outline: 3px solid red !important; }
.photos { outline: 3px solid blue !important; }
.music { outline: 3px solid green !important; }
.drawings { outline: 3px solid yellow !important; }
.subgallery { outline: 1px dashed white !important; }

body {
  margin:0;
  font-family:'Archivo Expanded', sans-serif;
  background:#111;
  color:#fff;
}
section {
  padding:20px;
}
h2 {
  text-align:center;
  margin-bottom:20px;
  font-size:1.2rem;
}
.photo-section {
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
}
.photo-section img {
  width:200px;
  height:150px;
  object-fit:cover;
  border-radius:6px;
  cursor:pointer;
  transition: transform 0.3s;
}
.photo-section img:hover {
  transform: scale(1.05);
}
.subgallery { display: none !important; }
</style>
</head>
<body>

<section id="photos">
  <h2>PHOTOS</h2>
  <div id="photo-container"></div>
</section>

<script>
// ----- STEP 1: Define your photo sections here -----
const photoSections = [
  {
    name: "Featured",
    folder: "photos/featured",
    images: ["img1.jpg", "img2.jpg"]
  },
  {
    name: "Double Exposures",
    folder: "photos/double-exposures",
    images: ["img1.jpg","img2.jpg"]
  },
  {
    name: "Wildlife",
    folder: "photos/wildlife",
    images: ["img1.jpg","img2.jpg"]
  }
  // Add more sections here
];

// ----- STEP 2: Auto-generate the photo grid -----
const container = document.getElementById('photo-container');

photoSections.forEach(section => {
  // Section title
  const title = document.createElement('h3');
  title.textContent = section.name;
  title.style.textAlign = "center";
  title.style.margin = "15px 0";
  container.appendChild(title);

  // Section images
  const sectionDiv = document.createElement('div');
  sectionDiv.className = 'photo-section';

  section.images.forEach(imgName => {
    const thumbPath = `${section.folder}/thumbs/${imgName}`;
    const fullPath = `${section.folder}/full/${imgName}`;

    const img = document.createElement('img');
    img.src = thumbPath;           // load thumbnail first
    img.dataset.full = fullPath;   // full image path
    img.alt = section.name;

    // Click to load full image
    img.addEventListener('click', () => {
      img.src = fullPath;
    });

    sectionDiv.appendChild(img);
  });

  container.appendChild(sectionDiv);
});

</script>

</body>
</html>
