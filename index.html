<canvas id="bubbleCanvas"></canvas>

<script>
const canvas = document.getElementById('bubbleCanvas');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
});

const cursor = { x: width/2, y: height/2 };
document.addEventListener('mousemove', e => {
  cursor.x = e.clientX;
  cursor.y = e.clientY;
});

// Select words to interact with
const words = Array.from(document.querySelectorAll('.block-word')).map(el => el.getBoundingClientRect());

class Blob {
  constructor() {
    this.reset();
  }
  reset() {
    this.x = Math.random() * width;
    this.y = height + Math.random() * 100;
    this.size = 10 + Math.random() * 40;
    this.vx = 0;
    this.vy = -Math.random() * 0.5 - 0.2;
    this.color = `hsla(${180 + Math.random()*60}, 70%, 50%, ${0.2+Math.random()*0.4})`;
  }
  update() {
    // Idle upward bubble movement
    this.vy -= 0.002*(50/this.size); // smaller bubbles rise faster
    this.vx += Math.sin(Date.now()*0.001 + this.x)*0.1; // gentle sway
    this.vy += (Math.random()-0.5)*0.05; // vertical jitter

    // Move toward cursor
    const dx = cursor.x - this.x;
    const dy = cursor.y - this.y;
    this.vx += dx * 0.001;
    this.vy += dy * 0.001;

    // Interact with words
    words.forEach(w => {
      const closestX = Math.max(w.left, Math.min(this.x, w.right));
      const closestY = Math.max(w.top, Math.min(this.y, w.bottom));
      const distX = this.x - closestX;
      const distY = this.y - closestY;
      const dist = Math.sqrt(distX*distX + distY*distY);
      if(dist < this.size + 5) {
        this.vx += distX*0.05;
        this.vy += distY*0.05;
      }
    });

    // Limit speed for smoothness
    this.vx *= 0.98;
    this.vy *= 0.98;

    this.x += this.vx;
    this.y += this.vy;

    // Reset if above screen
    if(this.y + this.size < 0) this.reset();
    if(this.x - this.size > width) this.x = 0;
    if(this.x + this.size < 0) this.x = width;
  }
  draw() {
    ctx.beginPath();
    ctx.fillStyle = this.color;
    ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
    ctx.fill();
  }
}

const blobs = [];
for(let i=0;i<50;i++) blobs.push(new Blob());

function animate(){
  ctx.clearRect(0,0,width,height);
  blobs.forEach(b => { b.update(); b.draw(); });
  requestAnimationFrame(animate);
}
animate();
</script>
