<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Saul Zidulka-Bejcek</title>
<style>
  *,*::before,*::after{box-sizing:border-box;}
  html,body{margin:0;padding:0;font-family:Arial, sans-serif;overflow-x:hidden; -webkit-tap-highlight-color: transparent;}
  body{background:#111;color:#fff;}

  section{position:relative;width:100%;text-align:center;overflow:hidden;}

  /* HERO */
  .hero{height:100vh; position:relative; overflow:hidden;}
  .hero video{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;z-index:-2;}
  #heroCanvas{position:absolute;inset:0;pointer-events:none;z-index:1;}
  h1#title{position:relative;z-index:2;margin:0;padding-top:20vh;font-size:3rem;letter-spacing:2px;color:#fff;}
  nav{position:relative;z-index:3;margin-top:18px;}
  nav a{color:#fff;text-decoration:none;font-weight:700;margin:0 12px;}

  /* ABOUT */
  .about{background:#222;padding:80px 18px;color:#fff;z-index:1; position:relative;}
  .about h2{margin:0 0 10px;font-size:1.8rem;}
  .about p{max-width:700px;margin:0 auto;line-height:1.6;}

  /* PHOTOS COLLAGE */
  .photos{background:#111;padding:120px 10px 220px;overflow:visible; position:relative;}
  .photos h2{font-size:2rem;margin-bottom:48px; position:relative; z-index:1;}
  .galleries{position:relative;width:100%;max-width:1400px;margin:0 auto;height:1600px;overflow:visible;}

  /* subgallery styling */
  .subgallery{
    position:absolute;
    width:min(460px, 42vw);
    height: calc(min(460px, 42vw) * 0.72);
    overflow:hidden;
    border-radius:16px;
    text-decoration:none;
    color:white;
    box-shadow:0 18px 40px rgba(0,0,0,0.55);
    background:#000;
    transition: transform 0.35s ease-out;
    -webkit-backface-visibility:hidden;
    backface-visibility:hidden;
    z-index:9999; /* always on top */
  }

  .subgallery:hover .title{
    opacity:1;
  }

  .slideshow{display:flex;width:100%;height:100%;will-change:transform;}
  .slideshow img{flex:0 0 100%;display:block;width:100%;height:100%;object-fit:cover;}

  /* hide titles until hover, center */
  .title{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:rgba(0,0,0,0.55);
    padding:10px 16px;
    font-weight:700;
    font-size:1rem;
    text-align:center;
    opacity:0;
    pointer-events:none;
    transition:opacity 0.3s ease;
  }

  /* scattered / layered positions (desktop) */
  .subgallery:nth-child(1){ top:80px; left:6%; transform:rotate(1deg); }
  .subgallery:nth-child(2){ top:210px; left:34%; transform:rotate(-2deg); }
  .subgallery:nth-child(3){ top:340px; left:62%; transform:rotate(2deg); }
  .subgallery:nth-child(4){ top:520px; left:18%; transform:rotate(-3deg); }
  .subgallery:nth-child(5){ top:700px; left:46%; transform:rotate(1deg); }
  .subgallery:nth-child(6){ top:920px; left:66%; transform:rotate(-1deg); }

  /* CONTACT */
  .contact{background:#eee;color:#111;padding:100px 18px;}
  .contact a{color:#111;text-decoration:none;}

  /* Mobile adjustments */
  @media (max-width: 768px){
    h1#title{font-size:2rem;padding-top:14vh;}
    .photos{padding:80px 10px 160px;}
    .galleries{height:auto;padding-bottom:40px;display:flex;flex-direction:column;align-items:center;}
    .subgallery{
      position:relative!important;
      left:auto!important;
      top:auto!important;
      width:90vw;
      height:calc(90vw * 0.66);
      margin:18px 0;
      transform:none!important;
      z-index:unset!important;
    }
    nav a{margin:0 8px;}
    .title{opacity:1; top:auto; left:auto; transform:none;}
  }
</style>
</head>
<body>

<section class="hero">
  <img src="IMG_1829.jpeg" alt="Hero Image" style="width:100%;height:100%;object-fit:cover;position:absolute;top:0;left:0;z-index:-2;">
  <canvas id="heroCanvas"></canvas>
  <h1 id="title">SAUL ZIDULKA-BEJCEK</h1>
  </nav>
</section>


<!-- ABOUT -->
<section class="about" id="about-section">
  <h2>ABOUT</h2>
  <p>All art by Saul Zidulka-Bejcek. Based in the Pacific Northwest.</p>
</section>

<!-- PHOTOS COLLAGE -->
<section class="photos" id="photos">
  <h2>PHOTO COLLECTIONS</h2>
  <div class="galleries" id="galleries"></div>
</section>

<!-- CONTACT -->
<section class="contact" id="contact">
  <h2>CONTACT</h2>
  <p>Email: <a href="mailto:saulzb@hotmail.com">saulzb@hotmail.com</a></p>
  <p>Instagram: <a href="https://www.instagram.com/saul_5607/" target="_blank">@saul_5607</a></p>
</section>

<script>
document.addEventListener('DOMContentLoaded', ()=>{

  /* ---------- GALLERIES DATA ---------- */
  const galleryList = [
    { name:"Double Exposures", folder:"photos/double exposures", images:["IMG_9495.JPG","IMG_9493.jpg"], page:"doubleexposurecode.html" },
    { name:"Wildlife", folder:"photos/wildlife", images:["IMG_8491_4.jpg","IMG_8512_1.jpg"], page:"wildlifecode.html" },
    { name:"Landscapes", folder:"photos/landscapes", images:["DSCN3626.jpg","DSCN3600.jpg"], page:"landscapescode.html" },
    { name:"Colour", folder:"photos/Colour", images:["col1.jpg"], page:"Colourcode.html" },
    { name:"Light", folder:"photos/Light", images:["IMG_1776.jpg","DSCN8046.JPG"], page:"Lightcode.html" },
    { name:"Water", folder:"photos/Water", images:["DSCN3961.jpg","DSCN5492.jpg"], page:"Watercode.html" }
  ];

  const container = document.getElementById('galleries');

  galleryList.forEach((g) => {
    const link = document.createElement('a');
    link.className = 'subgallery';
    link.href = `${encodeURI(g.folder)}/${encodeURI(g.page)}`;

    const slideshow = document.createElement('div');
    slideshow.className = 'slideshow';

    g.images.forEach(src => {
      const img = document.createElement('img');
      img.src = `${encodeURI(g.folder)}/${encodeURI(src)}`;
      img.alt = g.name + ' image';
      slideshow.appendChild(img);
    });
    g.images.forEach(src => {
      const img = document.createElement('img');
      img.src = `${encodeURI(g.folder)}/${encodeURI(src)}`;
      img.alt = g.name + ' image';
      slideshow.appendChild(img);
    });

    const title = document.createElement('div');
    title.className = 'title';
    title.textContent = g.name;

    link.appendChild(slideshow);
    link.appendChild(title);
    container.appendChild(link);

    if(g.images.length>1){
      let index = 0;
      const slideWidthPercent = 100;
      const staggerDelay = 500 + Math.random() * 2500;
      const slideInterval = 4500 + Math.random()*3000;
      setTimeout(()=>{
        const interval = setInterval(()=>{
          index++;
          slideshow.style.transition = 'transform 1s ease';
          slideshow.style.transform = `translateX(-${index * slideWidthPercent}%)`;
          if(index === g.images.length){
            setTimeout(()=>{
              slideshow.style.transition = 'none';
              slideshow.style.transform = 'translateX(0%)';
              index = 0;
            },1000);
          }
        }, slideInterval);
        slideshow._interval = interval;
      }, staggerDelay);
    }
  });

  /* ---------- FOLDER SCROLL MOTION ---------- */
  const photosSection = document.querySelector('.photos');
  let subgalleries = document.querySelectorAll('.subgallery');

  function getRotationDeg(el){
    const st = window.getComputedStyle(el).transform || '';
    if(!st || st==='none') return 0;
    const values = st.match(/matrix\(([^)]+)\)/);
    if(!values) return 0;
    const nums = values[1].split(',').map(n=>parseFloat(n));
    const a = nums[0], b = nums[1];
    return Math.round(Math.atan2(b,a)*(180/Math.PI));
  }

  const initialRotations = Array.from(subgalleries).map(el => getRotationDeg(el));
  const movementStrengths = Array.from(subgalleries).map(()=> (Math.random()*0.9+0.4) );

  let ticking = false;
  function updateFolders(){
    const rect = photosSection.getBoundingClientRect();
    const vh = window.innerHeight || document.documentElement.clientHeight;
    const progress = Math.min(Math.max(0,1-rect.top/vh),1);

    subgalleries.forEach((g,i)=>{
      const rise = progress * movementStrengths[i] * 600;
      const rot = initialRotations[i] || (i%2? -2:2);
      g.style.transform = `translateY(${-rise}px) rotate(${rot}deg)`;
    });
    ticking=false;
  }
  window.addEventListener('scroll', ()=>{if(!ticking){requestAnimationFrame(updateFolders);ticking=true;}});
  updateFolders();

  window.addEventListener('resize', ()=>{
    subgalleries = document.querySelectorAll('.subgallery');
    initialRotations.length = 0;
    Array.from(subgalleries).forEach(el => initialRotations.push(getRotationDeg(el)));
    movementStrengths.length = 0;
    Array.from(subgalleries).forEach(()=> movementStrengths.push((Math.random()*0.9+0.4)));
    updateFolders();
  });

});
</script>
</body>
</html>
