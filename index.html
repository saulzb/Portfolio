<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Scroll Page</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    overflow: hidden; /* prevent body scroll */
  }

  .photos-container {
    height: 100vh;
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
    scroll-behavior: smooth;
    position: relative;
  }

  .photo-item {
    height: 100vh;
    scroll-snap-align: start;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
  }

  /* Photo fade-in + parallax */
  .photo-item img {
    position: relative;
    z-index: 1;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.6s ease, transform 0.6s ease;
  }

  .photo-item.visible img {
    opacity: 1;
    transform: translateY(0);
  }

  /* Title fade-in with delay */
  .photo-item h2 {
    position: relative;
    z-index: 2;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.6s ease 0.3s, transform 0.6s ease 0.3s;
  }

  .photo-item.visible h2 {
    opacity: 1;
    transform: translateY(0);
  }

  /* In-place arrows */
  .arrows {
    position: absolute;
    bottom: 20px;
    display: flex;
    gap: 20px;
  }

  .arrows button {
    padding: 0.5rem 1rem;
    cursor: pointer;
  }

  /* Scroll indicator dots */
  .scroll-indicator {
    position: fixed;
    top: 50%;
    right: 20px;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 10px;
    z-index: 100;
  }

  .scroll-indicator .dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: #ccc;
    cursor: pointer;
    transition: background 0.3s;
  }

  .scroll-indicator .dot.active {
    background: #333;
  }
</style>
</head>
<body>

<div class="photos-container">
  <div class="photo-item" id="photo1">
    <img src="photo1.jpg" alt="Photo 1">
    <h2>Title 1</h2>
    <div class="arrows">
      <button class="prev" data-target="photo1">⬆</button>
      <button class="next" data-target="photo2">⬇</button>
    </div>
  </div>

  <div class="photo-item" id="photo2">
    <img src="photo2.jpg" alt="Photo 2">
    <h2>Title 2</h2>
    <div class="arrows">
      <button class="prev" data-target="photo1">⬆</button>
      <button class="next" data-target="photo3">⬇</button>
    </div>
  </div>

  <div class="photo-item" id="photo3">
    <img src="photo3.jpg" alt="Photo 3">
    <h2>Title 3</h2>
    <div class="arrows">
      <button class="prev" data-target="photo2">⬆</button>
      <button class="next" data-target="photo3">⬇</button>
    </div>
  </div>
  <!-- Add more photo-items here as needed -->
</div>

<!-- Scroll Indicator -->
<div class="scroll-indicator">
  <div class="dot active" data-target="photo1"></div>
  <div class="dot" data-target="photo2"></div>
  <div class="dot" data-target="photo3"></div>
</div>

<script>
const container = document.querySelector('.photos-container');
const photoItems = document.querySelectorAll('.photo-item');
const dots = document.querySelectorAll('.scroll-indicator .dot');

function updateVisiblePhotos() {
  const scrollTop = container.scrollTop;

  photoItems.forEach((item, index) => {
    const offsetTop = item.offsetTop;
    const itemHeight = item.clientHeight;

    // Fade-in / title delay logic
    if (scrollTop >= offsetTop - itemHeight / 2 && scrollTop < offsetTop + itemHeight / 2) {
      item.classList.add('visible');
      // Update active dot
      dots.forEach(dot => dot.classList.remove('active'));
      dots[index].classList.add('active');
    } else {
      item.classList.remove('visible');
    }

    // Parallax effect (subtle)
    const img = item.querySelector('img');
    const relativeY = scrollTop - offsetTop;
    img.style.transform = `translateY(${relativeY * 0.2}px)`;
  });
}

// Initial check
updateVisiblePhotos();

// Scroll listener
container.addEventListener('scroll', updateVisiblePhotos);

// Arrow click functionality
document.querySelectorAll('.arrows button').forEach(button => {
  button.addEventListener('click', () => {
    const targetId = button.dataset.target;
    const targetEl = document.getElementById(targetId);
    targetEl.scrollIntoView({ behavior: 'smooth' });
    setTimeout(updateVisiblePhotos, 300);
  });
});

// Scroll indicator dot click
document.querySelectorAll('.scroll-indicator .dot').forEach(dot => {
  dot.addEventListener('click', () => {
    const targetId = dot.dataset.target;
    const targetEl = document.getElementById(targetId);
    targetEl.scrollIntoView({ behavior: 'smooth' });
    setTimeout(updateVisiblePhotos, 300);
  });
});

// Keyboard arrow navigation
document.addEventListener('keydown', (e) => {
  const activeIndex = Array.from(photoItems).findIndex(item => item.classList.contains('visible'));
  if (e.key === 'ArrowDown') {
    const nextIndex = Math.min(activeIndex + 1, photoItems.length - 1);
    photoItems[nextIndex].scrollIntoView({ behavior: 'smooth' });
    setTimeout(updateVisiblePhotos, 300);
  } else if (e.key === 'ArrowUp') {
    const prevIndex = Math.max(activeIndex - 1, 0);
    photoItems[prevIndex].scrollIntoView({ behavior: 'smooth' });
    setTimeout(updateVisiblePhotos, 300);
  }
});
</script>

</body>
</html>
