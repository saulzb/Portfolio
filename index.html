<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-y: scroll;

  }

  section {
    height: 100vh;

  /* Hero section with video */
  .hero {
    position: relative;
    color: white;

    height: 100%;

  }

  .hero video {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;

    z-index: -2;
  }

  .hero h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    position: relative;
    z-index: 1;
  }

  nav {
    position: relative;
    z-index: 1;
  }

  nav a {
    margin: 0 15px;
    text-decoration: none;
    color: white;
    font-weight: bold;
    transition: color 0.3s ease;
  }
  nav a:hover { color: lightblue; text-decoration: underline; }

  /* Blobs canvas overlay */
  canvas#blobs {
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
  }

  /* Other sections */
  .drawings { background: #222; color: white; }
  .contact { background: #eee; color: black; }

  /* Make text selectable for collision */
  h2, p {
    display: inline-block;
    padding: 5px 10px;
    margin: 10px 0;
  }
</style>
</head>

<script>
const canvas = document.getElementById('blobs');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
});

// Blob setup
const numBlobs = 15;
const blobs = [];
for (let i=0; i<numBlobs; i++) {
  blobs.push({
    x: Math.random()*width,
    y: Math.random()*height,
    size: 20 + Math.random()*50,
    color: `rgba(${Math.floor(10+Math.random()*50)}, ${Math.floor(150+Math.random()*100)}, ${Math.floor(200+Math.random()*55)}, 0.6)`,
    vx: 0,
    vy: 0
  });
}

// Track cursor
const cursor = { x: width/2, y: height/2 };
document.addEventListener('mousemove', e => { cursor.x = e.clientX; cursor.y = e.clientY; });

// Collect interactive words
function getWords() {
  const words = [];
  document.querySelectorAll('h1, h2, p, nav a').forEach(el => {
    const rect = el.getBoundingClientRect();
    words.push({
      x: rect.left,
      y: rect.top + window.scrollY,
      width: rect.width,
      height: rect.height
    });
  });
  return words;
}

// Animate blobs
function animate() {
  ctx.clearRect(0,0,width,height);
  const words = getWords();

  blobs.forEach(blob => {
    // Move towards cursor with slight randomness
    const dx = cursor.x - blob.x + (Math.random()-0.5)*50;
    const dy = cursor.y - blob.y + (Math.random()-0.5)*50;
    const distance = Math.sqrt(dx*dx + dy*dy);
    const speed = 0.02 * blob.size; // bigger blob = slower lag
    blob.vx += dx * 0.01;
    blob.vy += dy * 0.01;

    // Apply friction
    blob.vx *= 0.9;
    blob.vy *= 0.9;

    // Soft collision with words
    words.forEach(w => {
      const wx = w.x + w.width/2;
      const wy = w.y + w.height/2;
      const halfW = w.width/2 + blob.size;
      const halfH = w.height/2 + blob.size;
      const deltaX = (blob.x - wx);
      const deltaY = (blob.y - wy);

      if (Math.abs(deltaX)<halfW && Math.abs(deltaY)<halfH) {
        const repelX = (deltaX>0?1:-1)*(halfW - Math.abs(deltaX))*0.05;
        const repelY = (deltaY>0?1:-1)*(halfH - Math.abs(deltaY))*0.05;
        blob.vx += repelX;
        blob.vy += repelY;
      }
    });

    blob.x += blob.vx;
    blob.y += blob.vy;

    // Draw blob
    ctx.beginPath();
    ctx.arc(blob.x, blob.y, blob.size, 0, Math.PI*2);
    ctx.fillStyle = blob.color;
    ctx.fill();
  });

  requestAnimationFrame(animate);
}
animate();
</script>

</body>
