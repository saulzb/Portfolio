<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saul Zidulka-Bejcek</title>

<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

<style>
/* ---------------- RESET ---------------- */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* ---------------- PAGE ---------------- */
html, body {
  width: 100%;
  height: 100%;
  font-family: 'Michroma', sans-serif;
  background: #111;
  color: #eee;
  scroll-behavior: smooth;
  overflow-x: hidden;
  scroll-snap-type: y mandatory;
}
body::-webkit-scrollbar { width:0; height:0; }
body { scrollbar-width:none; }

section {
  width: 100%;
  height: 100vh;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  scroll-snap-align: start;
  overflow: hidden;
  opacity: 0;
  transition: opacity 0.9s ease;
}
section.visible { opacity:1; }

/* ---------------- HERO ---------------- */
#hero {
  background: url('SAULZIDULKA-BEJCEK.png') center/cover no-repeat;
  justify-content:center;
  align-items:center;
  position:relative;
}

.arrow-down {
  position:absolute;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  flex-direction:column;
  align-items:center;
  cursor:pointer;
  user-select:none;
  font-size:1.2rem;
  color:white;
}
.arrow-down span { font-size:0.7rem; margin-top:5px; }

/* ---------------- FOLDER GRID ---------------- */
.folder-section {
  justify-content:center;
  align-items:center;
  height:100vh;
}
.folder-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:50px;
  max-width:900px;
  width:100%;
  padding:0 60px;
  justify-items:center;
}
.folder {
  display:flex;
  flex-direction:column;
  align-items:center;
  cursor:pointer;
  user-select:none;
}
.folder-icon {
  width:88px;
  height:64px;
  background:linear-gradient(#f5d58a,#d9a441);
  border-radius:6px 6px 4px 4px;
  position:relative;
  box-shadow:0 6px 20px rgba(0,0,0,0.35);
}
.folder-icon::before {
  content:"";
  position:absolute;
  top:-10px;
  left:10px;
  width:36px;
  height:14px;
  background:#f5d58a;
  border-radius:4px 4px 0 0;
}
.folder span {
  margin-top:12px;
  font-size:0.7rem;
  letter-spacing:0.5px;
  opacity:0.9;
  text-align:center;
}

/* ---------------- LOADING SCREEN ---------------- */
#loadingScreen {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  z-index:10000;
}

/* ---------------- CENTRAL PANEL ---------------- */
.info-box {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  padding: 32px 40px;
  max-width: 600px;
  width: 85%;
  background-image:
    linear-gradient(
      to bottom,
      rgba(244,241,236,0) 0%,
      rgba(244,241,236,0.25) 40%,
      rgba(244,241,236,0.6) 65%,
      rgba(244,241,236,1) 100%
    ),
    url("RAW'sJul-Aug8593copy.jpg");
  background-repeat: repeat;
  background-size: 320px auto;
  background-position: top left;
  box-shadow: inset 0 0 0 1px rgba(0,0,0,1);
  border-radius: 12px;
}

/* ---------------- TEXT ---------------- */
.text-content {
  display: flex;
  flex-direction: column;
}

.text-content h1 {
  margin: 0 0 12px 0;
  font-size: 20px;
  letter-spacing: 0.05em;
  color: white;
  text-align: left;
}

.text-content p {
  margin: 0 0 18px 0;
  font-size: 12px;
  letter-spacing: 0.07em;
  line-height: 1.5;
  color: white;
  text-align: left;
}

/* ---------------- LOADING BAR PANEL ---------------- */
.loading-panel {
  background: rgba(255,255,255,0.2);
  padding: 12px 14px;
  box-shadow: inset 0 0 0 1px rgba(0,0,0,0.08);
  border-radius: 6px;
}

/* ---------------- SEGMENTED BAR ---------------- */
.progress-container {
  display: flex;
  gap: 6px;
}

.progress-segment {
  width: 6px;
  height: 18px;
  background: rgba(255,255,255,0.3);
  opacity: 0;
  transform: translateY(2px);
  transition:
    opacity 0.45s ease,
    transform 0.45s ease;
}

.progress-segment.active {
  opacity: 1;
  transform: translateY(0);
  background: white;
}
</style>
</head>
<body>

<!-- HERO -->
<section id="hero" class="visible">
  <div class="arrow-down">â†“<span>Photos</span></div>
</section>

<!-- FOLDER NAV -->
<section class="folder-section">
  <div class="folder-grid" id="folderGrid"></div>
</section>

<!-- LOADING SCREEN -->
<div id="loadingScreen">
  <div class="info-box">
    <div class="text-content">
      <h1>Saul Zidulka-Bejcek</h1>
      <p>
        Photography and more.<br>
        Wildlife, Travel, Psychedelic<span id="dots">...</span>
      </p>
      <div class="loading-panel">
        <div class="progress-container" id="progressBar"></div>
      </div>
    </div>
  </div>
</div>

<script>
const categories = [
  "channelORANGE",
  "Dream State",
  "Raw PNW",
  "Neon Lights",
  "TI",
  "Quiet Night"
];

const folderGrid = document.getElementById("folderGrid");
categories.forEach(cat => {
  const folder = document.createElement("div");
  folder.className = "folder";
  folder.innerHTML = `<div class="folder-icon"></div><span>${cat}</span>`;
  folder.onclick = () => {
    const pageName = cat.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9\-]/g,'') + ".html";

    const loading = document.getElementById('loadingScreen');
    loading.style.display = 'flex';

    const segments = document.querySelectorAll('.progress-segment');
    segments.forEach(s => s.classList.remove('active')); // reset bar
    let index = 0;
    const interval = setInterval(() => {
      if(index < segments.length){
        segments[index].classList.add('active');
        index++;
      } else clearInterval(interval);
    }, 260);

    setTimeout(() => { window.location.replace(pageName); }, 260*segments.length + 400);
  };
  folderGrid.appendChild(folder);
});

// Blinking dots for retro feel
let dots = document.getElementById('dots');
let count = 0;
setInterval(() => {
  if(dots) dots.textContent = '.'.repeat(count % 4);
  count++;
}, 650);

// Arrow down scroll to folder section
document.querySelector('.arrow-down').onclick = () => {
  document.querySelector('.folder-section').scrollIntoView({behavior:'smooth'});
};

// Fade in sections
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if(entry.isIntersecting) entry.target.classList.add("visible");
  });
}, { threshold: 0.3 });

document.querySelectorAll("section").forEach(s => observer.observe(s));

// Arrow key navigation
let currentIndex = 0;
const allSections = Array.from(document.querySelectorAll("section"));
window.addEventListener("keydown", e => {
  if(e.key === "ArrowDown" && currentIndex < allSections.length - 1) currentIndex++;
  if(e.key === "ArrowUp" && currentIndex > 0) currentIndex--;
  allSections[currentIndex].scrollIntoView({behavior:"smooth"});
});
window.addEventListener("scroll", () => {
  allSections.forEach((sec,i)=>{
    const rect = sec.getBoundingClientRect();
    if(rect.top >= 0 && rect.top < window.innerHeight/2) currentIndex = i;
  });
});

// Create segmented bar dynamically
const progressBar = document.getElementById("progressBar");
const SEGMENTS = 18;
for (let i=0;i<SEGMENTS;i++){
  const seg = document.createElement("div");
  seg.className = "progress-segment";
  progressBar.appendChild(seg);
}
</script>
</body>
</html>
