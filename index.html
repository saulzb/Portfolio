<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saul Zidulka-Bejcek</title>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Expanded&display=swap" rel="stylesheet">
<style>
html, body {
  margin:0; padding:0;
  width:100%; height:100%;
  font-family:'Archivo Expanded', sans-serif;
  background:#111;
  color:#eee;
  scroll-behavior: smooth;
  overflow-x: hidden;
  scroll-snap-type: y mandatory;
}

/* Each main section snaps vertically */
section {
  width:100%;
  height:100vh;
  scroll-snap-align: start;
  position: relative;
  display:flex;
  flex-direction: column;
  padding:20px;
  box-sizing:border-box;
}

/* Horizontal container for hero + art */
#hero-row {
  display: grid;
  grid-auto-flow: column;
  grid-template-columns: 100vw 100vw;
  width: 200vw;
  height: 100%;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
}

/* Horizontal sections */
section.horizontal {
  width:100vw;
  height:100%;
  scroll-snap-align:start;
  position:relative;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

/* Individual horizontal sections */
#hero { 
  background:url('SAULZIDULKA-BEJCEK.png') center/cover no-repeat; 
  background-size:cover;
}
#art { 
  background:#333; 
  transform: translateX(-100vw); /* visually left of Hero */
}

/* Vertical photos section */
#photos {
  background:#111;
  padding:20px;
  box-sizing:border-box;
}

/* Arrows */
.arrow {
  color:#fff;
  font-size:1.5rem;
  display:flex;
  flex-direction:column;
  align-items:center;
  cursor:pointer;
  user-select:none;
  z-index:10;
  position:absolute;
}
.arrow span { font-size:0.8rem; margin-top:5px; }

.arrow-left { top:50%; left:20px; transform:translateY(-50%);} 
.arrow-right { top:50%; right:20px; transform:translateY(-50%);} 
.arrow-down { bottom:40px; left:50%; transform:translateX(-50%);} 
.arrow-back-up { top:40px; left:50%; transform:translateX(-50%);} 

@media(max-width:768px){
  #hero { background:url('SAULZIDLKABEJCEKMOBILE.jpg') center/cover no-repeat; background-size:cover; }
  .arrow-down { bottom:20px; }
}

/* Photos styling */
.category-section { 
  height:100vh; 
  scroll-snap-align:start;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  margin:0; padding:20px;
}
.category-section h2 { margin-bottom:20px; }
.category-grid { display:grid; grid-template-columns: repeat(auto-fill,minmax(150px,1fr)); gap:10px; flex:1; }
.category-item img { width:100%; display:block; border-radius:5px; }
</style>
</head>
<body>

<!-- Horizontal row -->
<section id="hero-row">
  <section id="hero" class="horizontal">
    <div class="arrow arrow-left">←<span>Art</span></div>
    <div class="arrow arrow-down">↓<span>Photos</span></div>
  </section>

  <section id="art" class="horizontal">
    <h1>Art</h1>
    <div class="arrow arrow-right">→<span>Hero</span></div>
  </section>
</section>

<!-- Vertical photos section -->
<section id="photos">
  <div class="arrow arrow-back-up">↑<span>Hero</span></div>
  <div id="categories"></div>
</section>

<script>
// Horizontal snapping
const heroRow = document.getElementById('hero-row');
const hero = document.getElementById('hero');
const art = document.getElementById('art');
const horizontalSections = [hero, art];
let currentIndex = 0;

function snapHorizontal(i){
  currentIndex = Math.max(0, Math.min(horizontalSections.length-1, i));
  heroRow.scrollTo({ left: horizontalSections[currentIndex].offsetLeft, behavior:'smooth' });
}

// Horizontal arrows
hero.querySelector('.arrow-left').onclick = () => snapHorizontal(1);
art.querySelector('.arrow-right').onclick = () => snapHorizontal(0);

// Vertical scrolling arrows
const photos = document.getElementById('photos');
hero.querySelector('.arrow-down').onclick = () => photos.scrollIntoView({behavior:'smooth'});
document.querySelector('.arrow-back-up').onclick = () => hero.scrollIntoView({behavior:'smooth'});
</script>

</body>
</html>
