<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saul Zidulka-Bejcek</title>

<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

<style>
/* ---------------- RESET ---------------- */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* ---------------- PAGE ---------------- */
html, body {
  width: 100%;
  height: 100%;
  font-family: 'Michroma', sans-serif;
  background: #070803;
  color: #eee;
  overflow: hidden; /* important: JS controls scroll */
}

section {
  width: 100%;
  height: 100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  transition:opacity 0.9s ease;
  position: relative;
}

section.visible {
  opacity:1;
}

/* ---------------- HERO ---------------- */
#hero {
  background: url('SaulHero5.jpg') center/cover no-repeat;
}

/* ---------------- ARROWS ---------------- */
.arrow-down,
.arrow-up {
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  font-size:1rem; /* smaller */
  color:rgba(255,255,255,0.85); /* softer white */
  user-select:none;
}

/* permanent hero arrow */
#hero .arrow-down {
  opacity:0.6;
  cursor:pointer;
}

/* fade-controlled arrows */
.arrow-fade {
  opacity:0;
  pointer-events:none;
  transition: opacity 1.2s ease;
}

.arrow-visible {
  opacity:0.6;
  pointer-events:auto;
  cursor:pointer;
}

.arrow-down { bottom:36px; }
.arrow-up   { top:36px; }

/* ---------------- GRID ---------------- */
.folder-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:80px;
  max-width:900px;
  padding:0 60px;
  justify-items:center;
}

/* ---------------- FOLDER ---------------- */
.folder {
  display:flex;
  flex-direction:column;
  align-items:center;
  cursor:pointer;
}

.folder-stack {
  position: relative;
  width: 144px;
  height: 64px;
}

.folder-main {
  position: absolute;
  right: 0;
  top: 0;
  width: 88px;
  height: 64px;
  background:#e4c97a;
  border-radius:3px;
  box-shadow:2px 2px 0 #000;
}

.folder-tab {
  position:absolute;
  top:-8px;
  left:8px;
  width:32px;
  height:12px;
  background:#e4c97a;
  border-radius:2px;
  box-shadow:1px 1px 0 #000;
}

.trail {
  position:absolute;
  top:0;
  width:88px;
  height:64px;
  border-radius:3px;
}

.trail.t1 { right:12px; background:#c9a84a; }
.trail.t2 { right:26px; background:#9b5c5c; }
.trail.t3 { right:40px; background:#6e7f52; }
.trail.t4 { right:54px; background:#5a6b8c; }

.folder span {
  margin-top:16px;
  width:144px;
  text-align:center;
  font-size:0.7rem;
  letter-spacing:0.6px;
  opacity:0.85;
}

/* ---------------- CONTACT ---------------- */
@keyframes breathe {
  0%   { transform: scale(1); opacity:0.8; }
  50%  { transform: scale(1.04); opacity:0.95; }
  100% { transform: scale(1); opacity:0.8; }
}

.contact-icons {
  display:flex;
  gap:80px;
}

.contact-icons a {
  animation:breathe 7s ease-in-out infinite;
}

.contact-icons a:nth-child(2) { animation-delay:1.4s; }
.contact-icons a:nth-child(3) { animation-delay:2.8s; }

.icon svg {
  width:34px;
  height:34px;
  stroke:#eee;
  fill:none;
  stroke-width:1.4;
  stroke-linecap:round;
  stroke-linejoin:round;
}

/* ---------------- MOBILE ---------------- */
@media (max-width: 768px) {
  #hero {
    background: url('SaulHero5Mobile.jpg') center/cover no-repeat;
  }

  .folder-grid {
    grid-template-columns: repeat(2, 1fr);
    gap: 48px 24px;
    padding: 0 24px;
  }

  .contact-icons { gap:48px; }

  .icon svg {
    width:30px;
    height:30px;
    stroke-width:1.2;
  }
}
</style>
</head>

<body>

<!-- HERO -->
<section id="hero" class="visible">
  <div class="arrow-down" id="heroDown">↓</div>
</section>

<!-- FOLDERS -->
<section id="folders">
  <div class="folder-grid" id="folderGrid"></div>
  <div class="arrow-down arrow-fade" id="foldersDown">↓</div>
</section>

<!-- CONTACT -->
<section id="contact">
  <div class="arrow-up arrow-fade" id="contactUp">↑</div>

  <div class="contact-icons">
    <!-- LinkedIn -->
    <a href="https://www.linkedin.com" target="_blank" class="icon">
      <svg viewBox="0 0 24 24">
        <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-4 0v7h-4v-7a6 6 0 0 1 6-6z"/>
        <rect x="2" y="9" width="4" height="12"/>
        <circle cx="4" cy="4" r="2"/>
      </svg>
    </a>

    <!-- Instagram -->
    <a href="https://www.instagram.com" target="_blank" class="icon">
      <svg viewBox="0 0 24 24">
        <rect x="2" y="2" width="20" height="20" rx="5"/>
        <circle cx="12" cy="12" r="4"/>
        <circle cx="17.5" cy="6.5" r="1"/>
      </svg>
    </a>

    <!-- Email -->
    <a href="mailto:you@email.com" class="icon">
      <svg viewBox="0 0 24 24">
        <rect x="2" y="4" width="20" height="16" rx="2"/>
        <polyline points="2,6 12,13 22,6"/>
      </svg>
    </a>
  </div>
</section>

<script>
/* ---------- FORCE HERO ON LOAD ---------- */
window.history.scrollRestoration = "manual";
window.addEventListener("load", () => {
  document.getElementById("hero").scrollIntoView();
});

/* ---------- SECTION CONTROL ---------- */
const sections = [...document.querySelectorAll("section")];
let currentIndex = 0;
let isScrolling = false;

/* ---------- SCROLL LOCK LOGIC ---------- */
window.addEventListener("wheel", e => {
  if (isScrolling) return;

  if (e.deltaY > 0 && currentIndex < sections.length - 1) {
    currentIndex++;
  } else if (e.deltaY < 0 && currentIndex > 0) {
    currentIndex--;
  } else {
    return;
  }

  isScrolling = true;
  sections[currentIndex].scrollIntoView({ behavior: "smooth" });

  setTimeout(() => isScrolling = false, 900);
}, { passive: false });

/* ---------- ARROW NAV ---------- */
heroDown.onclick    = () => goTo(1);
foldersDown.onclick = () => goTo(2);
contactUp.onclick   = () => goTo(1);

function goTo(index) {
  if (index < 0 || index >= sections.length) return;
  currentIndex = index;
  sections[index].scrollIntoView({ behavior: "smooth" });
}

/* ---------- FADE CONTROL ---------- */
const observer = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.classList.add("visible");

      const arrows = entry.target.querySelectorAll('.arrow-fade');
      const delay = entry.target.id === "folders" ? 900 : 600;

      setTimeout(() => {
        arrows.forEach(a => a.classList.add("arrow-visible"));
      }, delay);
    } else {
      entry.target.querySelectorAll('.arrow-fade')
        .forEach(a => a.classList.remove("arrow-visible"));
    }
  });
},{threshold:0.6});

sections.forEach(s => observer.observe(s));
</script>

</body>
</html>
