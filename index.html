<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saul Zidulka-Bejcek</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

<style>
/* ---------------- GLOBAL ---------------- */
html, body {
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  font-family:'Archivo Expanded', sans-serif;
  background:#111;
  color:#eee;
  scroll-behavior:smooth;
  overflow-x:hidden;
  scroll-snap-type:none;
}

/* Hide scrollbar */
body::-webkit-scrollbar { width:0; }
body { scrollbar-width:none; }

/* ---------------- SECTIONS ---------------- */
section {
  width:100%;
  height:100vh;
  position:relative;
  display:flex;
  flex-direction:column;
  box-sizing:border-box;
  scroll-snap-align:start;
  overflow:hidden;

  /* Fade-in */
  opacity:0;
  transform:translateY(30px);
  transition:opacity 0.9s ease, transform 0.9s ease;
}

section.visible {
  opacity:1;
  transform:translateY(0);
}

/* ---------------- HERO ---------------- */
#hero {
  background:url('SAULZIDULKA-BEJCEK.png') center/cover no-repeat;
}

/* Scroll arrow */
.arrow {
  position:absolute;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  color:white;
  font-size:1.2rem;
  cursor:pointer;
  user-select:none;
  z-index:10;
}
.arrow span {
  display:block;
  font-size:0.7rem;
  margin-top:4px;
  text-align:center;
}

/* ---------------- HEADINGS ---------------- */
section h2 {
  margin:0;
  width:100%;
  text-align:center;
  color:white;
  font-family:'Michroma', sans-serif;
  font-size:1rem;
  letter-spacing:0.5px;
}

section h2::before,
section h2::after {
  content:"";
  display:inline-block;
  width:18%;
  height:1px;
  background:white;
  vertical-align:middle;
  margin:0 8px;
}

/* ---------------- SECTIONS ---------------- */
.featured-section {
  padding-top:90px;
  background:
    radial-gradient(circle at top, #1b1b1b 0%, #000 70%);
}

.category-section {
  padding-top:90px;
}

/* ---------------- ROWS ---------------- */
.featured-row,
.category-row {
  height:38vh;
  display:flex;
  gap:10px;
  width:max-content;
  margin-top:40px;
}

.featured-row img,
.category-row img {
  height:100%;
  width:auto;
  object-fit:cover;
  border-radius:6px;
  cursor:zoom-in;
}

/* Featured animation */
@keyframes scroll-right {
  from { transform:translateX(-50%); }
  to   { transform:translateX(0); }
}

/* ---------------- LIGHTBOX ---------------- */
#lightboxOverlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.92);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

#lightboxOverlay img {
  max-width:90vw;
  max-height:90vh;
  border-radius:4px;
}

.lightbox-arrow,
#lightbox-close {
  position:fixed;
  color:white;
  background:transparent;
  border:none;
  cursor:pointer;
  user-select:none;
}

.lightbox-arrow {
  top:50%;
  font-size:48px;
  transform:translateY(-50%);
}

#lightbox-prev { left:30px; }
#lightbox-next { right:30px; }

#lightbox-close {
  top:20px;
  right:30px;
  font-size:42px;
}
</style>
</head>

<body>

<!-- HERO -->
<section id="hero" class="visible">
  <div class="arrow">↓<span>Photos</span></div>
</section>

<!-- SECTIONS -->
<div id="photoSections"></div>

<!-- LIGHTBOX -->
<div id="lightboxOverlay" aria-hidden="true">
  <button id="lightbox-close">×</button>
  <button id="lightbox-prev" class="lightbox-arrow">❮</button>
  <img id="lightbox-img" src="" alt="">
  <button id="lightbox-next" class="lightbox-arrow">❯</button>
</div>

<script>
/* ---------------- HERO SCROLL ---------------- */
document.querySelector('.arrow').onclick = () =>
  document.querySelector('#photoSections section')
    ?.scrollIntoView({ behavior:'smooth' });

/* ---------------- CONTENTFUL ---------------- */
const SPACE_ID = '5w319pzc4eiq';
const ACCESS_TOKEN = 'l_S14vNHPLKqDVzZDxMSlO3g3AhMne9mAvyC74dyetg';
const ENVIRONMENT = 'master';

async function fetchPhotos(){
  const url =
    `https://cdn.contentful.com/spaces/${SPACE_ID}/environments/${ENVIRONMENT}/entries?content_type=photo&access_token=${ACCESS_TOKEN}&order=sys.createdAt&include=1`;

  const res = await fetch(url);
  if(!res.ok) return;

  const data = await res.json();

  const assets = {};
  data.includes?.Asset?.forEach(a =>
    assets[a.sys.id] = a.fields.file.url
  );

  const photos = data.items.map(item => ({
    title: item.fields.title,
    photo: item.fields.photo ? `https:${assets[item.fields.photo.sys.id]}` : "",
    thumbnail: item.fields.thumbnail ? `https:${assets[item.fields.thumbnail.sys.id]}` : "",
    category: item.fields.category || "",
    featured: item.fields.featured || false
  }));

  displayPhotos(photos);
}

/* ---------------- DISPLAY ---------------- */
function displayPhotos(photos){
  const container = document.getElementById("photoSections");

  const categories = [
    "Featured",
    "Light",
    "Travel",
    "Wildlife",
    "Double Exposures",
    "Water",
  ];

  categories.forEach(cat => {
    const items = cat === "Featured"
      ? photos.filter(p => p.featured)
      : photos.filter(p => p.category === cat);

    if(!items.length) return;

    const section = document.createElement("section");
    section.className = cat === "Featured"
      ? "featured-section"
      : "category-section";

    section.innerHTML = `<h2>${cat}</h2>`;

    const mid = Math.ceil(items.length / 2);
    [items.slice(0, mid), items.slice(mid)].forEach(rowItems => {
      const row = document.createElement("div");
      row.className = cat === "Featured" ? "featured-row" : "category-row";

      const loop = cat === "Featured"
        ? [...rowItems, ...rowItems]
        : rowItems;

      loop.forEach(p => {
        const img = document.createElement("img");
        img.src = p.thumbnail || p.photo;
        img.dataset.full = p.photo;
        img.alt = p.title;
        row.appendChild(img);
      });

      if(cat === "Featured"){
        row.style.animation =
          `scroll-right ${30 + rowItems.length * 5}s linear infinite`;
      }

      section.appendChild(row);
    });

    container.appendChild(section);
  });

  /* Enable snapping after load */
  requestAnimationFrame(() => {
    document.documentElement.style.scrollSnapType = "y mandatory";
    document.body.style.scrollSnapType = "y mandatory";
  });

  initFadeIn();
  enableLightbox();
}

/* ---------------- FADE-IN ---------------- */
function initFadeIn(){
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        entry.target.classList.add("visible");
      }
    });
  }, { threshold:0.3 });

  document.querySelectorAll("section").forEach(s => observer.observe(s));
}

/* ---------------- LIGHTBOX ---------------- */
let lbImages = [];
let lbIndex = 0;

function enableLightbox(){
  const imgs = [...document.querySelectorAll('.featured-row img, .category-row img')];
  lbImages = imgs.map(i => i.dataset.full);

  imgs.forEach((img, i) => {
    img.onclick = () => {
      lbIndex = i;
      openLightbox();
    };
  });
}

function openLightbox(){
  document.body.style.overflow = "hidden";
  document.getElementById("lightbox-img").src = lbImages[lbIndex];
  document.getElementById("lightboxOverlay").style.display = "flex";
}

function closeLightbox(){
  document.body.style.overflow = "";
  document.getElementById("lightboxOverlay").style.display = "none";
}

function nextImage(){
  lbIndex = (lbIndex + 1) % lbImages.length;
  document.getElementById("lightbox-img").src = lbImages[lbIndex];
}

function prevImage(){
  lbIndex = (lbIndex - 1 + lbImages.length) % lbImages.length;
  document.getElementById("lightbox-img").src = lbImages[lbIndex];
}

document.getElementById("lightbox-close").onclick = closeLightbox;
document.getElementById("lightbox-next").onclick = nextImage;
document.getElementById("lightbox-prev").onclick = prevImage;

window.addEventListener("keydown", e => {
  if(e.key === "Escape") closeLightbox();
});

/* ---------------- INIT ---------------- */
fetchPhotos();
</script>

</body>
</html>
