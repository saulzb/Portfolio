<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Gallery</title>

<style>
    body {
        margin: 0;
        font-family: sans-serif;
        background: #000;
        color: #fff;
        scroll-behavior: smooth;
    }

    header {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(0,0,0,0.6);
        backdrop-filter: blur(8px);
        z-index: 1000;
        padding: 12px 20px;
    }

    nav a {
        margin-right: 20px;
        color: #fff;
        text-decoration: none;
        font-size: 1.1rem;
    }

    /* Category sections now scroll vertically */
    .category-section {
        padding-top: 70px;
        max-height: 100vh;
        overflow-y: auto;
        scroll-snap-type: none;
        padding-bottom: 60px;
    }

    h2 {
        margin-left: 20px;
        margin-bottom: 20px;
    }

    /* Image grid */
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 12px;
        padding: 20px;
    }

    .grid img {
        width: 100%;
        height: auto;
        border-radius: 6px;
        cursor: pointer;
    }

    /* Arrows */
    .arrow {
        position: fixed;
        top: 50%;
        transform: translateY(-50%);
        background: none !important;
        border: none !important;
        box-shadow: none !important;
        width: 28px;
        height: 28px;
        z-index: 500;
    }

    .arrow svg {
        width: 100%;
        height: 100%;
        fill: white;
        opacity: 0.7;
    }

    #arrowLeft { left: 10px; }
    #arrowRight { right: 10px; }

    /* Lightbox / full-view */
    #lightbox {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.9);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 3000;
    }

    #lightbox img {
        max-width: 90%;
        max-height: 90%;
    }
</style>
</head>

<body>

<header>
    <nav>
        <a href="#favourites">Favourites</a>
        <a href="#featured">Featured</a>
        <a href="#landscapes">Landscapes</a>
        <!-- Add your categories -->
    </nav>
</header>

<!-- ARROWS -->
<button id="arrowLeft" class="arrow">
    <svg viewBox="0 0 24 24"><path d="M15 6l-6 6 6 6"/></svg>
</button>

<button id="arrowRight" class="arrow">
    <svg viewBox="0 0 24 24"><path d="M9 6l6 6-6 6"/></svg>
</button>

<!-- CATEGORY EXAMPLE -->
<section id="favourites" class="category-section">
    <h2>Favourites</h2>

    <div class="grid">

        <!-- Use thumbnail + data-full -->
        <img src="images/favourites/photo1-thumbnail.jpg" 
             data-full="images/favourites/photo1.jpg">

        <img src="images/favourites/photo2-thumbnail.jpg" 
             data-full="images/favourites/photo2.jpg">

    </div>
</section>

<section id="featured" class="category-section">
    <h2>Featured</h2>

    <div class="grid">
        <img src="images/featured/photo1-thumbnail.jpg"
             data-full="images/featured/photo1.jpg">

        <img src="images/featured/photo2-thumbnail.jpg"
             data-full="images/featured/photo2.jpg">
    </div>
</section>

<!-- LIGHTBOX -->
<div id="lightbox">
    <img id="lightboxImage" src="">
</div>

<script>
    // Lightbox logic
    document.querySelectorAll(".grid img").forEach(img => {
        img.addEventListener("click", () => {
            const full = img.dataset.full;
            document.getElementById("lightboxImage").src = full;
            document.getElementById("lightbox").style.display = "flex";
        });
    });

    // Close lightbox on click
    document.getElementById("lightbox").addEventListener("click", () => {
        document.getElementById("lightbox").style.display = "none";
    });

    // Arrow scroll logic (only scrolls inside category)
    document.getElementById("arrowLeft").onclick = () => {
        const section = getCurrentSection();
        section.scrollBy({ top: -window.innerHeight * 0.8, behavior: "smooth" });
    };

    document.getElementById("arrowRight").onclick = () => {
        const section = getCurrentSection();
        section.scrollBy({ top: window.innerHeight * 0.8, behavior: "smooth" });
    };

    function getCurrentSection() {
        const sections = [...document.querySelectorAll(".category-section")];
        return sections.find(sec =>
            sec.getBoundingClientRect().top <= 80 &&
            sec.getBoundingClientRect().bottom >= 80
        );
    }
</script>

</body>
</html>
