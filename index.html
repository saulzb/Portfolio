<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saul Zidulka-Bejcek</title>

<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

<style>
html, body {
  margin:0; padding:0;
  width:100%; height:100%;
  font-family:'Archivo Expanded', sans-serif;
  background:#111; color:#eee;
  overflow-x:hidden;
  scroll-behavior:smooth;
}

#hero {
  height:100vh; display:flex; align-items:center; justify-content:center;
  background:url('SAULZIDULKA-BEJCEK.png') center/cover no-repeat;
  position:relative;
}

.arrow-down {
  position:absolute; bottom:40px; left:50%;
  transform:translateX(-50%);
  display:flex; flex-direction:column; align-items:center;
  cursor:pointer; user-select:none;
  font-size:1.2rem; color:white;
}
.arrow-down span { font-size:0.7rem; margin-top:5px; }

.folder-section {
  display:flex; justify-content:center; align-items:center;
  height:100vh;
}
.folder-grid {
  display:grid; grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:50px; max-width:900px; width:100%; padding:0 60px;
}
.folder {
  display:flex; flex-direction:column; align-items:center; cursor:pointer; user-select:none;
}
.folder-icon {
  width:88px; height:64px; background:linear-gradient(#f5d58a,#d9a441);
  border-radius:6px 6px 4px 4px; position:relative;
  box-shadow:0 6px 20px rgba(0,0,0,0.35);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}
.folder-icon::before {
  content:""; position:absolute; top:-10px; left:10px;
  width:36px; height:14px; background:#f5d58a; border-radius:4px 4px 0 0;
}
.folder:hover .folder-icon {
  transform:translateY(-6px); box-shadow:0 12px 30px rgba(0,0,0,0.45);
}
.folder span { margin-top:12px; font-size:0.7rem; letter-spacing:0.5px; opacity:0.9; text-align:center; }
</style>
</head>
<body>

<!-- HERO -->
<section id="hero">
  <div class="arrow-down">â†“<span>Photos</span></div>
</section>

<!-- FOLDER NAV -->
<section class="folder-section">
  <div class="folder-grid" id="folderGrid"></div>
</section>

<script>
const categories = [
  "channelORANGE",
  "Dream State",
  "Raw PNW",
  "Neon Lights",
  "TI",
  "Quiet Night"
];

const folderGrid = document.getElementById("folderGrid");
categories.forEach(cat => {
  const folder = document.createElement("div");
  folder.className = "folder";
  folder.innerHTML = `<div class="folder-icon"></div><span>${cat}</span>`;
  folder.onclick = () => {
    // Navigate to category page
    const pageName = cat.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9\-]/g,'') + ".html";
    window.location.href = pageName;
  };
  folderGrid.appendChild(folder);
});

document.querySelector('.arrow-down').onclick = () => {
  document.querySelector('.folder-section').scrollIntoView({behavior:'smooth'});
};
</script>

</body>
</html>
