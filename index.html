      margin: 0;
      padding: 0;
      height: 100%;

      align-items: center;

    }

    /* First section with video background */
    .hero {
      position: relative;
      color: white;
    }
    .hero video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    nav a:hover {
      color: lightblue;
      text-decoration: underline;
    }

    /* Example styling for other sections */
    .about {
      background: #222;
      color: white;
    }
    .contact {
      background: #eee;
      color: black;
    }
  </style>
</head>
