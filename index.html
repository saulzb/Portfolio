<script>
const colors = ['#00bfff', '#1e90ff', '#40e0d0', '#48d1cc', '#20b2aa'];
const blobCount = 7;
const blobs = [];

// Example interactive worlds
const worlds = [];
function createWorld(x, y, size) {
  const world = document.createElement('div');
  world.classList.add('world');
  world.style.width = size + 'px';
  world.style.height = size + 'px';
  world.style.left = x + 'px';
  world.style.top = y + 'px';
  document.body.appendChild(world);
  worlds.push({el: world, x, y, size});
}
createWorld(300, 400, 150);
createWorld(800, 200, 120);
createWorld(1200, 600, 180);

// Initialize blobs
for (let i = 0; i < blobCount; i++) {
  const blob = document.createElement('div');
  blob.classList.add('ocean-blob');
  const size = 50 + Math.random()*100;
  blob.style.width = size + 'px';
  blob.style.height = size + 'px';
  blob.style.background = colors[Math.floor(Math.random()*colors.length)];
  blob.style.opacity = 0.3 + Math.random()*0.4;
  blob.x = window.innerWidth/2;
  blob.y = window.innerHeight/2;
  blob.size = size;
  blob.offsetX = 0;
  blob.offsetY = 0;
  document.body.appendChild(blob);
  blobs.push(blob);
}

let mouseX = window.innerWidth/2;
let mouseY = window.innerHeight/2;

document.addEventListener('mousemove', e => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});

function animate() {
  blobs.forEach(blob => {
    // Random drift
    blob.offsetX += (Math.random()-0.5)*0.5;
    blob.offsetY += (Math.random()-0.5)*0.5;

    // Compute speed factor based on size (larger = slower)
    const speed = 0.15 / (blob.size/50);

    // Move toward cursor with inertia
    blob.x += (mouseX - blob.x) * speed + blob.offsetX;
    blob.y += (mouseY - blob.y) * speed + blob.offsetY;

    // Check for worlds - simple "stick" effect if close
    worlds.forEach(world => {
      const dx = (blob.x + blob.size/2) - (world.x + world.size/2);
      const dy = (blob.y + blob.size/2) - (world.y + world.size/2);
      const dist = Math.sqrt(dx*dx + dy*dy);
      if (dist < (blob.size/2 + world.size/2)) {
        // Stick on edge
        const angle = Math.atan2(dy, dx);
        const targetDist = (blob.size/2 + world.size/2);
        blob.x = world.x + world.size/2 + Math.cos(angle)*targetDist - blob.size/2;
        blob.y = world.y + world.size/2 + Math.sin(angle)*targetDist - blob.size/2;
      }
    });

    blob.style.left = blob.x + 'px';
    blob.style.top = blob.y + 'px';
  });

  requestAnimationFrame(animate);
}

animate();
</script>
