<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saul Zidulka-Bejcek</title>

<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #F4F1EC;
  font-family: 'Michroma', sans-serif;
}

/* ---------------- LOADER ---------------- */
#loadingScreen {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ---------------- PANEL ---------------- */
.info-box {
  position: relative;
  display: flex;
  align-items: center;
  padding: 44px 52px;
  max-width: 700px;

  background:
    /* fade downward */
    linear-gradient(
      to bottom,
      rgba(250,249,246,0) 0%,
      rgba(250,249,246,0.25) 28%,
      rgba(250,249,246,0.65) 52%,
      rgba(250,249,246,1) 72%
    ),
    /* floral vine svg */
    url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='260' height='260' viewBox='0 0 260 260'>\
<rect width='260' height='260' fill='%23E48A3A'/>\
<path d='M20 220 C80 140 140 200 200 120' fill='none' stroke='%234B6B4B' stroke-width='2'/>\
<path d='M60 240 C120 160 160 180 220 100' fill='none' stroke='%234B6B4B' stroke-width='1.5'/>\
<path d='M90 190 C100 170 130 170 140 150' fill='none' stroke='%23ffffff' stroke-width='1' opacity='0.6'/>\
<path d='M120 140 C130 130 150 130 160 120' fill='none' stroke='%23ffffff' stroke-width='1' opacity='0.5'/>\
<circle cx='140' cy='150' r='3' fill='%234B6B4B'/>\
<circle cx='160' cy='120' r='3' fill='%234B6B4B'/>\
</svg>");

  background-size: cover, 260px 260px;

  box-shadow:
    0 18px 42px rgba(0,0,0,0.08),
    inset 0 0 0 1px rgba(0,0,0,0.05);
}

/* ---------------- IMAGE ---------------- */
.info-box img {
  width: 120px;
  margin-right: 36px;
  object-fit: cover;
}

/* ---------------- TEXT ---------------- */
.text-content {
  display: flex;
  flex-direction: column;
}

.text-content h1 {
  margin: 0 0 14px 0;
  font-size: 21px;
  letter-spacing: 0.05em;
  color: #1A1A1A;
}

.text-content p {
  margin: 0 0 22px 0;
  font-size: 13px;
  letter-spacing: 0.06em;
  line-height: 1.6;
  color: #2A2A2A;
}

/* ---------------- PROGRESS FRAME ---------------- */
.progress-frame {
  padding: 10px 12px;
  border: 1px solid rgba(0,0,0,0.25);
  display: inline-block;
}

/* ---------------- SEGMENTS ---------------- */
.progress-container {
  display: flex;
  gap: 6px;
}

.progress-segment {
  width: 6px;
  height: 18px;
  background: rgba(0,0,0,0.15);
  opacity: 0;
  transform: translateY(3px);
  transition: opacity 0.5s ease, transform 0.5s ease;
}

.progress-segment.active {
  opacity: 1;
  transform: translateY(0);
  background: #1A1A1A;
}
</style>
</head>

<body>

<div id="loadingScreen">
  <div class="info-box">
    <img src="your-image.png" alt="Image">

    <div class="text-content">
      <h1>Saul Zidulka-Bejcek</h1>
      <p>
        Photography and more.<br>
        Wildlife, Travel, Psychedelic<span id="dots">...</span>
      </p>

      <div class="progress-frame">
        <div class="progress-container" id="progressBar"></div>
      </div>
    </div>
  </div>
</div>

<script>
const progressBar = document.getElementById("progressBar");
const dots = document.getElementById("dots");

const SEGMENTS = 16;

for (let i = 0; i < SEGMENTS; i++) {
  const seg = document.createElement("div");
  seg.className = "progress-segment";
  progressBar.appendChild(seg);
}

const segments = document.querySelectorAll(".progress-segment");
let index = 0;

setInterval(() => {
  if (index < segments.length) {
    segments[index].classList.add("active");
    index++;
  }
}, 260);

let dotCount = 0;
setInterval(() => {
  dots.textContent = '.'.repeat(dotCount % 4);
  dotCount++;
}, 650);
</script>

</body>
</html>
