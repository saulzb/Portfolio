<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saul Zidulka-Bejcek</title>

<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

<style>
/* ---------------- RESET ---------------- */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* ---------------- PAGE ---------------- */
html, body {
  width: 100%;
  height: 100%;
  font-family: 'Michroma', sans-serif;
  background: #111;
  color: #eee;
  scroll-behavior: smooth;
  overflow-x: hidden;
  scroll-snap-type: y mandatory;
}

section {
  width: 100%;
  height: 100vh;
  display: flex;
  flex-direction: column;
  scroll-snap-align: start;
  opacity: 0;
  transition: opacity 0.9s ease;
}
section.visible { opacity:1; }

/* ---------------- HERO ---------------- */
#hero {
  background: url('SAULZIDULKA-BEJCEK.png') center/cover no-repeat;
  justify-content:center;
  align-items:center;
  position:relative;
}

.arrow-down {
  position:absolute;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  cursor:pointer;
  font-size:1.2rem;
  color:white;
}

/* ---------------- FOLDER GRID ---------------- */
.folder-section {
  justify-content:center;
  align-items:center;
}
.folder-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:50px;
  max-width:900px;
  padding:0 60px;
  justify-items:center;
}

.folder {
  display:flex;
  flex-direction:column;
  align-items:center;
  cursor:pointer;
}

/* ---------------- RETRO FOLDER ---------------- */
.folder-icon {
  width:88px;
  height:64px;
  position:relative;
  background:linear-gradient(#f5d58a,#d9a441);
  border-radius:6px 6px 4px 4px;
  box-shadow:0 6px 20px rgba(0,0,0,0.35);
  z-index:3;
}

/* --- CLONE LAYERS --- */
.folder-icon::before,
.folder-icon::after {
  content:"";
  position:absolute;
  inset:0;
  border-radius:6px 6px 4px 4px;
  z-index:-1;
}

.folder-icon::before {
  transform: translateX(-6px);
  background: linear-gradient(#ff6b6b,#c0392b); /* red */
  opacity:0.9;
}

.folder-icon::after {
  transform: translateX(-12px);
  background: linear-gradient(#c77dff,#6a00f4); /* purple */
  opacity:0.85;
}

/* middle yellow clone */
.folder-icon {
  box-shadow:
    -3px 0 0 #f5d58a,
    -9px 0 0 #ffdd57,
    0 6px 20px rgba(0,0,0,0.35);
}

/* ---------------- GLITCH TAB ---------------- */
.folder-icon span { pointer-events:none; }

.folder-icon::marker { display:none; }

.folder-icon::after,
.folder-icon::before { pointer-events:none; }

.folder-icon::before {
  animation: tab-glitch 3.2s infinite steps(2,end);
}

/* folder tab */
.folder-icon > .tab,
.folder-icon::after {}

/* top tab */
.folder-icon::before,
.folder-icon::after {}

.folder-icon::before,
.folder-icon::after {}

.folder-icon::before {
  top:-10px;
  left:10px;
  width:36px;
  height:14px;
  background:#f5d58a;
  border-radius:4px 4px 0 0;
}

/* glitch animation */
@keyframes tab-glitch {
  0% { clip-path: inset(0 0 0 0); transform: translate(0); }
  94% { clip-path: inset(0 0 0 0); }
  95% { clip-path: inset(20% 0 30% 0); transform: translate(-1px,1px); }
  96% { clip-path: inset(60% 0 0 0); transform: translate(1px,-1px); }
  97% { clip-path: inset(0 0 0 0); transform: translate(0); }
}

/* ---------------- LABEL ---------------- */
.folder span {
  margin-top:12px;
  font-size:0.7rem;
  letter-spacing:0.5px;
  opacity:0.9;
  text-align:center;
}

/* ---------------- LOADING SCREEN ---------------- */
#loadingScreen {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 10000;
  background: #fff;
}
</style>
</head>

<body>

<section id="hero" class="visible">
  <div class="arrow-down">â†“</div>
</section>

<section class="folder-section">
  <div class="folder-grid" id="folderGrid"></div>
</section>

<script>
const categories = [
  "channelORANGE",
  "Dream State",
  "Raw PNW",
  "Neon Lights",
  "TI",
  "Crystallite"
];

const folderGrid = document.getElementById("folderGrid");

categories.forEach(cat => {
  const folder = document.createElement("div");
  folder.className = "folder";
  folder.innerHTML = `<div class="folder-icon"></div><span>${cat}</span>`;

  folder.onclick = () => {
    const pageName = cat.toLowerCase().replace(/\s+/g,'-') + ".html";
    window.location.href = pageName;
  };

  folderGrid.appendChild(folder);
});

const observer = new IntersectionObserver(entries => {
  entries.forEach(e => e.isIntersecting && e.target.classList.add("visible"));
},{threshold:0.3});

document.querySelectorAll("section").forEach(s => observer.observe(s));
</script>

</body>
</html>
