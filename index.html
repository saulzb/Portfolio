<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saul Zidulka-Bejcek</title>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Expanded&display=swap" rel="stylesheet">
<style>
html, body {
  margin:0; padding:0;
  width:100%; height:100%;
  overflow:hidden;
  font-family:'Archivo Expanded', sans-serif;
  background:#111;
  color:#eee;
}

#container {
  position:relative;
  width:300vw;  /* left-center-right */
  height:200vh; /* center + down for photos */
  transform: translate(100vw, 0); /* start at hero center */
}

section {
  position:absolute;
  width:100vw; height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  font-family:'Archivo Expanded', sans-serif;
  font-size:1rem;
  box-sizing:border-box;
}

/* HERO in center */
#hero {
  top:0; left:100vw;
  background:url('SAULZIDULKA-BEJCEK.png') center/cover no-repeat;
}

/* MUSIC right */
#music { top:0; left:200vw; background:#222; }
/* PHOTOS down */
#photos { top:100vh; left:100vw; background:#333; }
/* DRAWINGS left */
#drawings { top:0; left:0; background:#444; }

/* Arrows */
.arrow {
  position:absolute;
  color:#fff;
  font-size:1.5rem;
  display:flex;
  flex-direction:column;
  align-items:center;
  cursor:pointer;
  user-select:none;
}
.arrow span { font-size:0.8rem; margin-top:5px; }

.arrow-right { top:50%; right:20px; transform:translateY(-50%);}
.arrow-left  { top:50%; left:20px; transform:translateY(-50%);}
.arrow-down  { bottom:20px; left:50%; transform:translateX(-50%);}

section h2 {
  font-size:0.8rem;
  margin-bottom:10px;
}
</style>
</head>
<body>

<div id="container">
  <section id="hero">
    <div class="arrow arrow-right" data-dir="right">→<span>Music</span></div>
    <div class="arrow arrow-left" data-dir="left">←<span>Drawings</span></div>
    <div class="arrow arrow-down" data-dir="down">↓<span>Photos</span></div>
  </section>

  <section id="music"><h2>MUSIC</h2></section>
  <section id="photos"><h2>PHOTOS</h2></section>
  <section id="drawings"><h2>DRAWINGS</h2></section>
</div>

<script>
const container = document.getElementById('container');
let currentX = 100; // start at hero (center)
let currentY = 0;
const sectionsMap = {
  hero:{x:100, y:0},
  right:{x:200, y:0},
  left:{x:0, y:0},
  down:{x:100, y:100}
};

function snapTo(dir){
  const target = sectionsMap[dir];
  if(target){
    currentX = target.x;
    currentY = target.y;
    container.style.transition = "transform 0.8s ease";
    container.style.transform = `translate(${-currentX}vw, ${-currentY}vh)`;
    setTimeout(()=>container.style.transition="",900);
  }
}

// Arrow click
document.querySelectorAll('.arrow').forEach(a=>{
  a.addEventListener('click', ()=>snapTo(a.dataset.dir));
});

// Wheel scroll
let wheelCooldown=false;
window.addEventListener('wheel', e=>{
  if(wheelCooldown) return;
  wheelCooldown=true;
  if(e.deltaY>0) snapTo('down');
  if(e.deltaY<0) snapTo('hero'); // back to hero if scrolling up
  setTimeout(()=>wheelCooldown=false,800);
});

// Keyboard
window.addEventListener('keydown', e=>{
  if(e.key==='ArrowRight') snapTo('right');
  if(e.key==='ArrowLeft') snapTo('left');
  if(e.key==='ArrowDown') snapTo('down');
  if(e.key==='ArrowUp') snapTo('hero');
});

// Prevent natural scroll
window.addEventListener('scroll', e=>e.preventDefault());
</script>

</body>
</html>
