<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saul Zidulka-Bejcek</title>

<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

<style>
/* ---------------- RESET ---------------- */
* {
  box-sizing: border-box;
}

/* ---------------- PAGE ---------------- */
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #F4F1EC; /* warm off-white */
  font-family: 'Michroma', sans-serif;
}

/* ---------------- LOADING SCREEN ---------------- */
#loadingScreen {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ---------------- CENTRAL PANEL ---------------- */
.info-box {
  display: flex;
  align-items: center;
  background: #FAF9F6;
  padding: 48px 56px;
  max-width: 780px;
  box-shadow:
    0 18px 40px rgba(0,0,0,0.08),
    inset 0 0 0 1px rgba(0,0,0,0.05);
}

/* ---------------- IMAGE ---------------- */
.info-box img {
  width: 140px;
  height: auto;
  margin-right: 44px;
  object-fit: cover;
}

/* ---------------- TEXT ---------------- */
.text-content {
  display: flex;
  flex-direction: column;
}

.text-content h1 {
  margin: 0 0 16px 0;
  font-size: 22px;
  letter-spacing: 0.05em;
  color: #1A1A1A;
}

.text-content p {
  margin: 0 0 26px 0;
  font-size: 13px;
  letter-spacing: 0.07em;
  line-height: 1.6;
  color: #2A2A2A;
}

/* ---------------- SEGMENTED BAR ---------------- */
.progress-container {
  display: flex;
  gap: 7px;
}

.progress-segment {
  width: 7px;
  height: 20px;
  background: rgba(0,0,0,0.15);
  opacity: 0;
  transform: translateY(3px);
  transition:
    opacity 0.5s ease,
    transform 0.5s ease,
    background 0.5s ease;
}

.progress-segment.active {
  opacity: 1;
  transform: translateY(0);
  background: #1A1A1A;
}
</style>
</head>

<body>

<!-- LOADING SCREEN -->
<div id="loadingScreen">
  <div class="info-box">
    <img src="your-image.png" alt="Image">

    <div class="text-content">
      <h1>Saul Zidulka-Bejcek</h1>
      <p>
        Photography and more.<br>
        Wildlife, Travel, Psychedelic<span id="dots">...</span>
      </p>

      <div class="progress-container" id="progressBar"></div>
    </div>
  </div>
</div>

<script>
/* ---------------- SEGMENT BAR LOGIC ---------------- */
const progressBar = document.getElementById("progressBar");
const dots = document.getElementById("dots");

const SEGMENTS = 18;

// Create segments
for (let i = 0; i < SEGMENTS; i++) {
  const seg = document.createElement("div");
  seg.className = "progress-segment";
  progressBar.appendChild(seg);
}

const segments = document.querySelectorAll(".progress-segment");
let index = 0;

// Slow, luxury pacing
setInterval(() => {
  if (index < segments.length) {
    segments[index].classList.add("active");
    index++;
  }
}, 260);

// Minimal dots animation
let dotCount = 0;
setInterval(() => {
  dots.textContent = '.'.repeat(dotCount % 4);
  dotCount++;
}, 650);
</script>

</body>
</html>
