<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saul Zidulka-Bejcek</title>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Expanded&display=swap" rel="stylesheet">
<style>
html, body {
  margin:0; padding:0;
  width:100%; height:100%;
  font-family:'Archivo Expanded', sans-serif;
  background:#111;
  color:#eee;
  overflow-x:hidden;
  scroll-behavior: smooth;
}

#container {
  display: flex;
  width: 300vw; /* 3 horizontal sections */
  height: 100vh;
  scroll-snap-type: x mandatory;
  overflow-x: auto;
  overflow-y: hidden;
}

section {
  width: 100vw;
  height: 100vh;
  flex-shrink: 0;
  display: flex;
  flex-direction: column;
  padding: 20px;
  box-sizing: border-box;
  scroll-snap-align: start;
  position: relative;
}

#hero { background:url('SAULZIDULKA-BEJCEK.png') center/cover no-repeat; background-size:cover; }
#music { background:#222; }
#drawings { background:#444; }

#photos {
  background:#111;
  height:100vh;
  overflow: hidden;
  scroll-snap-type: y mandatory;
  position: relative;
}

#categories {
  height:100%;
  overflow-y: auto;
  padding:20px;
  box-sizing: border-box;
}

.arrow {
  color:#fff;
  font-size:1.5rem;
  display:flex;
  flex-direction:column;
  align-items:center;
  cursor:pointer;
  user-select:none;
  z-index:10;
  position:absolute;
}
.arrow span { font-size:0.8rem; margin-top:5px; }
.arrow-right { top:50%; right:20px; transform:translateY(-50%);}
.arrow-left  { top:50%; left:20px; transform:translateY(-50%);} 
.arrow-down  { bottom:40px; left:50%; transform:translateX(-50%);} 
.arrow-back-left, .arrow-back-right, .arrow-back-up { top:20px; }

@media(max-width:768px){
  #hero { background:url('SAULZIDLKABEJCEKMOBILE.jpg') center/cover no-repeat; background-size:cover; }
  .arrow-down { bottom:20px; }
}
</style>
</head>
<body>

<div id="container">
  <section id="drawings">
    <h2>DRAWINGS</h2>
    <div class="arrow arrow-back-right">→<span>Hero</span></div>
  </section>

  <section id="hero">
    <div class="arrow arrow-left">←<span>Drawings</span></div>
    <div class="arrow arrow-right">→<span>Music</span></div>
    <div class="arrow arrow-down">↓<span>Photos</span></div>
  </section>

  <section id="music">
    <h2>MUSIC</h2>
    <div class="arrow arrow-back-left">←<span>Hero</span></div>
  </section>
</div>

<section id="photos">
  <div class="arrow arrow-back-up">↑<span>Back</span></div>
  <div id="categories"></div>
</section>

<script>
const container = document.getElementById('container');
const hero = document.getElementById('hero');
const music = document.getElementById('music');
const drawings = document.getElementById('drawings');
const photos = document.getElementById('photos');
const categories = document.getElementById('categories');

const sections = [drawings, hero, music];
let currentIndex = 1; // start at Hero

function snapTo(i) {
  currentIndex = Math.max(0, Math.min(sections.length - 1, i));
  container.scrollTo({ left: sections[currentIndex].offsetLeft, behavior: 'smooth' });
}

// Hero arrows
hero.querySelector('.arrow-left').onclick  = () => snapTo(currentIndex - 1);
hero.querySelector('.arrow-right').onclick = () => snapTo(currentIndex + 1);
hero.querySelector('.arrow-down').onclick  = () => photos.scrollIntoView({ behavior: 'smooth' });

// Back arrows
music.querySelector('.arrow-back-left').onclick    = () => snapTo(1);
drawings.querySelector('.arrow-back-right').onclick = () => snapTo(1);
document.querySelector('.arrow-back-up').onclick    = () => {
  snapTo(1);
  hero.scrollIntoView({ behavior: 'smooth' });
};

// Update index on scroll
container.addEventListener('scroll', () => {
  clearTimeout(container._snapTimeout);
  container._snapTimeout = setTimeout(() => {
    const pos = container.scrollLeft;
    currentIndex = sections.reduce((closest, sec, i) =>
      Math.abs(pos - sec.offsetLeft) < Math.abs(pos - sections[closest].offsetLeft) ? i : closest
    , 0);
  }, 120);
});

// ---------- CONTENTFUL LOAD ----------
const SPACE_ID = '5w319pzc4eiq';
const ACCESS_TOKEN = 'l_S14vNHPLKqDVzZDxMSlO3g3AhMne9mAvyC74dyetg';
const ENVIRONMENT = 'master';

async function fetchPhotos(){
  const url = `https://cdn.contentful.com/spaces/${SPACE_ID}/environments/${ENVIRONMENT}/entries?content_type=photo&access_token=${ACCESS_TOKEN}&order=sys.createdAt&include=1`;
  const res = await fetch(url);
  if(!res.ok){ console.error('Contentful fetch failed', res.status); return; }
  const data = await res.json();
  const assets = {};
  data.includes?.Asset?.forEach(a => assets[a.sys.id] = a.fields.file.url);
  const photosData = data.items.map(item=>{
    const f = item.fields;
    return {
      title: f.title,
      photo: f.photo ? `https:${assets[f.photo.sys.id]}` : '',
      thumbnail: f.thumbnail ? `https:${assets[f.thumbnail.sys.id]}` : '',
      category: f.category || '',
      featured: f.featured || false
    };
  });
  displayPhotos(photosData);
}

function displayPhotos(photosData){
  const allCategories = ["Featured","Double Exposures","Wildlife","Travel","Water","Light"];
  allCategories.forEach(cat=>{
    const items = (cat==="Featured")?photosData.filter(p=>p.featured):photosData.filter(p=>p.category===cat);
    if(items.length===0) return;
    const section = document.createElement('div'); section.className='category-section';
    const h2 = document.createElement('h2'); h2.textContent = cat; section.appendChild(h2);
    const grid = document.createElement('div'); grid.className = 'category-grid';
    items.forEach(p=>{
      const div = document.createElement('div'); div.className = 'category-item';
      const img = document.createElement('img'); img.src = p.thumbnail||p.photo; img.alt = p.title;
      div.appendChild(img); grid.appendChild(div);
    });
    section.appendChild(grid);
    categories.appendChild(section);

    const observer = new IntersectionObserver(entries=>{
      entries.forEach(entry=>{
        if(entry.isIntersecting){ entry.target.classList.add('visible'); observer.unobserve(entry.target); }
      });
    }, { threshold:0.1 });
    section.querySelectorAll('.category-item').forEach(item => observer.observe(item));
  });
}

fetchPhotos();
</script>
</body>
</html>
