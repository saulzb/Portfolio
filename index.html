<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saul Zidulka-Bejcek</title>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Expanded&display=swap" rel="stylesheet">
<style>
  html, body {
    margin:0; padding:0;
    width:100%; height:100%;
    overflow:hidden;
    font-family:'Archivo Expanded', sans-serif;
    background:#111;
    color:#eee;
  }

  /* Container holding all sections */
  #container {
    position:relative;
    width:300vw; /* enough for left-center-right */
    height:300vh; /* enough for down-center-up if needed */
    transform: translate(100vw, 0); /* start at center hero */
  }

  section {
    position:absolute;
    width:100vw; height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:1rem;
    text-align:center;
    box-sizing:border-box;
  }

  /* Hero in center */
  #hero {
    top:0; left:100vw;
    background:url('SAULZIDULKA-BEJCEK.png') center/cover no-repeat;
    overflow:hidden;
  }

  /* Music right */
  #music {
    top:0; left:200vw;
    background:#222;
  }

  /* Photos down */
  #photos {
    top:100vh; left:100vw;
    background:#333;
    flex-direction:column;
  }

  /* Drawings left */
  #drawings {
    top:0; left:0;
    background:#444;
  }

  /* Arrows */
  .arrow {
    position:absolute;
    color:#fff;
    font-size:1.5rem;
    display:flex;
    flex-direction:column;
    align-items:center;
    font-family:'Archivo Expanded', sans-serif;
    cursor:pointer;
    user-select:none;
  }
  .arrow span {
    font-size:0.8rem;
    margin-top:5px;
  }

  .arrow-right { top:50%; right:20px; transform:translateY(-50%) rotate(0deg);}
  .arrow-left { top:50%; left:20px; transform:translateY(-50%) rotate(180deg);}
  .arrow-down { bottom:20px; left:50%; transform:translateX(-50%) rotate(90deg);}

  /* Section headings */
  section h2 {
    font-size:0.8rem;
    margin-bottom:10px;
  }
</style>
</head>
<body>

<div id="container">
  <section id="hero">
    <div class="arrow arrow-right" data-dir="right">→<span>Music</span></div>
    <div class="arrow arrow-left" data-dir="left">←<span>Drawings</span></div>
    <div class="arrow arrow-down" data-dir="down">↓<span>Photos</span></div>
  </section>

  <section id="music"><h2>MUSIC</h2></section>
  <section id="photos"><h2>PHOTOS</h2></section>
  <section id="drawings"><h2>DRAWINGS</h2></section>
</div>

<script>
const container = document.getElementById('container');
let currentX = 100; // starting at center hero (100vw)
let currentY = 0;

const snap = 100; // percentage

// mapping scroll directions to position
const sectionsMap = {
  right: {x:200, y:0},
  left: {x:0, y:0},
  down: {x:100, y:100},
};

function scrollToSection(dir){
  const target = sectionsMap[dir];
  if(target){
    currentX = target.x;
    currentY = target.y;
    container.style.transition = "transform 0.8s ease";
    container.style.transform = `translate(${-currentX}vw, ${-currentY}vh)`;
    setTimeout(()=>container.style.transition="",900);
  }
}

// arrow click
document.querySelectorAll('.arrow').forEach(arrow=>{
  arrow.addEventListener('click', ()=>scrollToSection(arrow.dataset.dir));
});

// mouse wheel (vertical)
let wheelCooldown=false;
window.addEventListener('wheel', e=>{
  if(wheelCooldown) return;
  wheelCooldown=true;
  if(e.deltaY > 0) scrollToSection('down');
  if(e.deltaY < 0) scrollToSection('hero');
  setTimeout(()=>wheelCooldown=false,800);
});

// key arrows
window.addEventListener('keydown', e=>{
  if(e.key==='ArrowRight') scrollToSection('right');
  if(e.key==='ArrowLeft') scrollToSection('left');
  if(e.key==='ArrowDown') scrollToSection('down');
  if(e.key==='ArrowUp') scrollToSection('hero');
});
</script>

</body>
</html>
