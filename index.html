<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Saul Zidulka-Bejcek</title>
<style>
/* GLOBAL */
body, html {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow-x: hidden;
  scroll-behavior: smooth;
  font-family: Arial, sans-serif;
}

/* SNAP SCROLL */
.snap-container {
  scroll-snap-type: y mandatory;
  overflow-y: scroll;
  height: 100vh;
  width: 100%;
}

.snap-section {
  height: 100vh;
  width: 100%;
  scroll-snap-align: start;
  position: relative;
}

/* HERO */
.hero {
  background: url('hero.jpg') center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Make sure hero image always displays on mobile */
@media (max-width: 900px) {
  .hero {
    background-attachment: scroll !important;
  }
}

/* ARROWS */
.arrow {
  position: absolute;
  text-decoration: none;
  color: white;
  font-size: 3rem;
  opacity: 0.8;
}

.arrow:hover {
  opacity: 1;
}

/* Down arrow on HERO */
.down-arrow {
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
}

/* Up arrow on PHOTOS */
.up-arrow {
  top: 30px;
  left: 50%;
  transform: translateX(-50%);
}

/* PHOTOS SECTION */
.photos-wrapper {
  padding-top: 100px;
  box-sizing: border-box;
}

.photo-category-title {
  text-align: center;
  width: 100%;
  font-size: 2rem;
  margin: 60px 0 20px;
}

/* Center image groups */
.photo-group {
  width: 100%;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
}

.photo-group img {
  width: 300px;
  height: auto;
  border-radius: 12px;
}
</style>
</head>
<body>

<div class="snap-container">

  <!-- HERO SECTION -->
  <section id="hero" class="snap-section hero">
    <a href="#photos" class="arrow down-arrow">⌄</a>
  </section>

  <!-- PHOTOS SECTION -->
  <section id="photos" class="snap-section photos-wrapper">
    <a href="#hero" class="arrow up-arrow">⌃</a>

    <h2 class="photo-category-title">Featured</h2>
    <div class="photo-group">
      <img src="photo1.jpg">
      <img src="photo2.jpg">
    </div>

    <h2 class="photo-category-title">Double Exposures</h2>
    <div class="photo-group">
      <img src="photo3.jpg">
    </div>

    <h2 class="photo-category-title">Other</h2>
    <div class="photo-group">
      <img src="photo4.jpg">
      <img src="photo5.jpg">
      <img src="photo6.jpg">
    </div>

  </section>

</div>

</body>
</html>
