<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saul Zidulka-Bejcek</title>

<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

<style>
/* ---------------- RESET ---------------- */
* {
  box-sizing: border-box;
}

/* ---------------- PAGE ---------------- */
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #F4F1EC; /* warm paper white */
  font-family: 'Michroma', sans-serif;
}

/* ---------------- LOADING SCREEN ---------------- */
#loadingScreen {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ---------------- CENTRAL PANEL ---------------- */
.info-box {
  position: relative;
  display: flex;
  align-items: center;
  padding: 44px 52px;          /* slightly smaller */
  max-width: 720px;

  /* ORNAMENTAL TABLECLOTH */
  background:
    /* vertical fade to paper */
    linear-gradient(
      to bottom,
      rgba(250,249,246,0) 0%,
      rgba(250,249,246,0.15) 35%,
      rgba(250,249,246,0.55) 60%,
      rgba(250,249,246,1) 85%
    ),

    /* vine-like curves (abstract) */
    repeating-radial-gradient(
      circle at 0 0,
      rgba(255,255,255,0.35) 0 2px,
      transparent 2px 24px
    ),

    repeating-radial-gradient(
      circle at 100% 0,
      rgba(255,255,255,0.25) 0 1.5px,
      transparent 1.5px 22px
    ),

    /* subtle engraved rhythm */
    repeating-linear-gradient(
      120deg,
      rgba(255,255,255,0.2) 0 1px,
      transparent 1px 14px
    ),

    #E28A3A; /* vintage orange */

  box-shadow:
    0 18px 40px rgba(0,0,0,0.08),
    inset 0 0 0 1px rgba(0,0,0,0.05);
}

/* ---------------- IMAGE ---------------- */
.info-box img {
  width: 128px;
  height: auto;
  margin-right: 40px;
  object-fit: cover;
}

/* ---------------- TEXT ---------------- */
.text-content {
  display: flex;
  flex-direction: column;
}

.text-content h1 {
  margin: 0 0 14px 0;
  font-size: 21px;
  letter-spacing: 0.05em;
  color: #1A1A1A;
}

.text-content p {
  margin: 0 0 24px 0;
  font-size: 12.8px;
  letter-spacing: 0.07em;
  line-height: 1.6;
  color: #2A2A2A;
}

/* ---------------- LOADING FRAME ---------------- */
.loading-frame {
  padding: 12px 14px;
  background: #FAF9F6;
  box-shadow:
    inset 0 0 0 1px rgba(0,0,0,0.18);
}

/* ---------------- SEGMENTED BAR ---------------- */
.progress-container {
  display: flex;
  gap: 6px;
}

.progress-segment {
  width: 6px;
  height: 18px;
  background: rgba(0,0,0,0.15);
  opacity: 0;
  transform: translateY(2px);
  transition:
    opacity 0.5s ease,
    transform 0.5s ease;
}

.progress-segment.active {
  opacity: 1;
  transform: translateY(0);
  background: #1A1A1A;
}
</style>
</head>

<body>

<div id="loadingScreen">
  <div class="info-box">
    <img src="your-image.png" alt="Image">

    <div class="text-content">
      <h1>Saul Zidulka-Bejcek</h1>
      <p>
        Photography and more.<br>
        Wildlife, Travel, Psychedelic<span id="dots">...</span>
      </p>

      <div class="loading-frame">
        <div class="progress-container" id="progressBar"></div>
      </div>
    </div>
  </div>
</div>

<script>
/* ---------------- SEGMENT BAR LOGIC ---------------- */
const progressBar = document.getElementById("progressBar");
const dots = document.getElementById("dots");

const SEGMENTS = 16;

// Create segments
for (let i = 0; i < SEGMENTS; i++) {
  const seg = document.createElement("div");
  seg.className = "progress-segment";
  progressBar.appendChild(seg);
}

const segments = document.querySelectorAll(".progress-segment");
let index = 0;

// Slow, confident pacing
setInterval(() => {
  if (index < segments.length) {
    segments[index].classList.add("active");
    index++;
  }
}, 280);

// Dots (restrained)
let dotCount = 0;
setInterval(() => {
  dots.textContent = '.'.repeat(dotCount % 4);
  dotCount++;
}, 700);
</script>

</body>
</html>
