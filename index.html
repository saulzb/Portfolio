<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saul Zidulka-Bejcek</title>

<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

<style>
/* ---------------- RESET ---------------- */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* ---------------- PAGE ---------------- */
html, body {
  width: 100%;
  height: 100%;
  background: #F4F1EC; /* off-white */
  font-family: 'Michroma', sans-serif;
}

/* ---------------- LOADING SCREEN ---------------- */
#loadingScreen {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ---------------- CENTRAL PANEL ---------------- */
.info-box {
  position: relative;
  display: flex;
  align-items: center;
  padding: 48px 56px;
  max-width: 720px;
  width: 90%;

  /* Use uploaded tablecloth image */
  background: url('RAW\'sJul-Aug8593copy.jpg') center/cover no-repeat;

  /* Optional: slightly fade image at bottom */
  mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 0%, rgba(0,0,0,0.6) 80%, rgba(0,0,0,0) 100%);
  -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 0%, rgba(0,0,0,0.6) 80%, rgba(0,0,0,0) 100%);

  box-shadow:
    0 20px 45px rgba(0,0,0,0.08),
    inset 0 0 0 1px rgba(0,0,0,0.05);
  border-radius: 12px;
}

/* ---------------- IMAGE ---------------- */
.info-box img {
  width: 120px;
  height: auto;
  margin-right: 36px;
  object-fit: cover;
  filter: brightness(1.1) contrast(0.8) saturate(0.9); /* lighten image slightly for text readability */
}

/* ---------------- TEXT ---------------- */
.text-content {
  display: flex;
  flex-direction: column;
  position: relative;
  z-index: 2;
  padding: 12px 16px;
}

/* Overlay behind text to improve legibility */
.text-content::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(255,255,255,0.75); /* semi-transparent off-white */
  border-radius: 8px;
  z-index: -1;
}

.text-content h1 {
  margin-bottom: 12px;
  font-size: 22px;
  letter-spacing: 0.05em;
  color: #1A1A1A;
  text-shadow: 0 1px 2px rgba(0,0,0,0.2);
}

.text-content p {
  margin-bottom: 22px;
  font-size: 13px;
  letter-spacing: 0.07em;
  line-height: 1.6;
  color: #2A2A2A;
  text-shadow: 0 1px 2px rgba(0,0,0,0.15);
}

/* ---------------- SEGMENTED BAR ---------------- */
.progress-container {
  display: flex;
  gap: 6px;
  padding: 4px;
  background: rgba(255,255,255,0.8);
  border-radius: 6px;
}

.progress-segment {
  width: 7px;
  height: 20px;
  background: rgba(0,0,0,0.15);
  opacity: 0;
  transform: translateY(3px);
  transition:
    opacity 0.5s ease,
    transform 0.5s ease,
    background 0.5s ease;
}

.progress-segment.active {
  opacity: 1;
  transform: translateY(0);
  background: #1A1A1A;
}
</style>
</head>

<body>

<!-- LOADING SCREEN -->
<div id="loadingScreen">
  <div class="info-box">
    <img src="your-image.png" alt="Logo">

    <div class="text-content">
      <h1>Saul Zidulka-Bejcek</h1>
      <p>
        Photography and more.<br>
        Wildlife, Travel, Psychedelic<span id="dots">...</span>
      </p>

      <div class="progress-container" id="progressBar"></div>
    </div>
  </div>
</div>

<script>
/* ---------------- SEGMENTED BAR LOGIC ---------------- */
const progressBar = document.getElementById("progressBar");
const dots = document.getElementById("dots");

const SEGMENTS = 18;

// Create segments
for (let i = 0; i < SEGMENTS; i++) {
  const seg = document.createElement("div");
  seg.className = "progress-segment";
  progressBar.appendChild(seg);
}

const segments = document.querySelectorAll(".progress-segment");
let index = 0;

// Animate segments slowly
setInterval(() => {
  if (index < segments.length) {
    segments[index].classList.add("active");
    index++;
  }
}, 260);

// Dots animation
let dotCount = 0;
setInterval(() => {
  dots.textContent = '.'.repeat(dotCount % 4);
  dotCount++;
}, 650);
</script>

</body>
</html>
