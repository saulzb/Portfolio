<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saul Zidulka-Bejcek</title>

<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

<style>
/* ---------------- RESET ---------------- */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* ---------------- PAGE ---------------- */
html, body {
  width: 100%;
  height: 100%;
  font-family: 'Michroma', sans-serif;
  background: #111;
  color: #eee;
  scroll-behavior: smooth;
  overflow-x: hidden;
  scroll-snap-type: y mandatory;
}
body::-webkit-scrollbar { width:0; height:0; }
body { scrollbar-width:none; }

section {
  width: 100%;
  height: 100vh;
  display: flex;
  flex-direction: column;
  scroll-snap-align: start;
  justify-content:center;
  align-items:center;
  opacity: 0;
  transition: opacity 0.9s ease;
}
section.visible { opacity:1; }

/* ---------------- HERO ---------------- */
#hero {
  background: url('SAULZIDULKA-BEJCEK.png') center/cover no-repeat;
  position:relative;
}

.arrow-down {
  position:absolute;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  cursor:pointer;
  font-size:1.2rem;
  color:white;
}

/* ---------------- FOLDER GRID ---------------- */
.folder-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:60px;
  max-width:900px;
  padding:0 60px;
  justify-items:center;
}

/* ---------------- FOLDER ---------------- */
.folder {
  display:flex;
  flex-direction:column;
  align-items:center;
  cursor:pointer;
  user-select:none;
}

/* ---------------- STACKED RETRO FOLDER ---------------- */
.folder-icon {
  position: relative;
  width: 88px;
  height: 64px;
  background: linear-gradient(#f5d58a,#d9a441);
  border-radius:6px 6px 4px 4px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.35);
  overflow: visible;
  z-index: 4;
}

/* --- layer 1 (yellow, closest) --- */
.folder-icon::before {
  content:"";
  position:absolute;
  inset:0;
  transform: translateX(-6px);
  background: linear-gradient(#ffeaa0,#e6b94d);
  border-radius:6px 6px 4px 4px;
  z-index:-1;
}

/* --- layer 2 (red) --- */
.folder-icon::after {
  content:"";
  position:absolute;
  inset:0;
  transform: translateX(-12px);
  background: linear-gradient(#ff8a8a,#c43a3a);
  border-radius:6px 6px 4px 4px;
  z-index:-2;
}

/* --- layer 3 (purple, furthest) --- */
.folder-icon {
  box-shadow:
    -18px 0 0 0 #7b4fe9,
    0 6px 20px rgba(0,0,0,0.35);
}

/* ---------------- FOLDER TAB ---------------- */
.folder-tab {
  position:absolute;
  top:-10px;
  left:10px;
  width:36px;
  height:14px;
  background:#f5d58a;
  border-radius:4px 4px 0 0;
  z-index:5;
  overflow:hidden;
}

/* ---------------- GLITCH LINES ---------------- */
.folder-tab::before {
  content:"";
  position:absolute;
  inset:0;
  background:
    repeating-linear-gradient(
      to bottom,
      rgba(255,255,255,0.25),
      rgba(255,255,255,0.25) 1px,
      transparent 1px,
      transparent 3px
    );
  opacity:0;
  animation: glitch 3.5s infinite;
}

/* subtle horizontal corruption */
@keyframes glitch {
  0%, 90% {
    opacity:0;
    transform:none;
  }
  91% {
    opacity:1;
    transform: translateX(-1px);
  }
  92% {
    transform: translateX(1px);
  }
  93% {
    opacity:0;
    transform:none;
  }
}

/* ---------------- LABEL ---------------- */
.folder span {
  margin-top:12px;
  font-size:0.7rem;
  letter-spacing:0.5px;
  opacity:0.9;
  text-align:center;
}
</style>
</head>

<body>

<!-- HERO -->
<section id="hero" class="visible">
  <div class="arrow-down">â†“</div>
</section>

<!-- FOLDER SECTION -->
<section>
  <div class="folder-grid" id="folderGrid"></div>
</section>

<script>
/* ---------------- DATA ---------------- */
const categories = [
  "channelORANGE",
  "Dream State",
  "Raw PNW",
  "Neon Lights",
  "TI",
  "Crystallite"
];

/* ---------------- BUILD FOLDERS ---------------- */
const folderGrid = document.getElementById("folderGrid");

categories.forEach(cat => {
  const folder = document.createElement("div");
  folder.className = "folder";

  folder.innerHTML = `
    <div class="folder-icon">
      <div class="folder-tab"></div>
    </div>
    <span>${cat}</span>
  `;

  folder.onclick = () => {
    const pageName = cat
      .toLowerCase()
      .replace(/\s+/g,'-')
      .replace(/[^a-z0-9\-]/g,'') + ".html";
    window.location.href = pageName;
  };

  folderGrid.appendChild(folder);
});

/* ---------------- FADE IN ---------------- */
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) entry.target.classList.add("visible");
  });
},{threshold:0.3});

document.querySelectorAll("section").forEach(s => observer.observe(s));

/* ---------------- SCROLL ---------------- */
document.querySelector('.arrow-down').onclick = () => {
  document.querySelectorAll('section')[1]
    .scrollIntoView({behavior:'smooth'});
};
</script>

</body>
</html>
