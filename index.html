<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saul Zidulka-Bejcek</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
    font-family: Arial, sans-serif;
    scroll-behavior: smooth;
  }

  section {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    scroll-snap-align: center;
    text-align: center;
    position: relative;
  }

  /* Hero video section */
  .hero {
    color: white;
    overflow: hidden;
  }

  .hero video {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    z-index: -2; /* behind everything */
  }

  .hero h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    z-index: 1;
    position: relative;
  }

  nav a {
    margin: 0 15px;
    text-decoration: none;
    color: white;
    font-weight: bold;
    transition: color 0.3s ease;
    position: relative;
    z-index: 1;
  }
  nav a:hover {
    color: lightblue;
    text-decoration: underline;
  }

  .drawings { background: #222; color: white; }
  .contact { background: #eee; color: black; }

  /* Ocean blobs */
  .ocean-blob {
    position: fixed; /* fixed so they move with cursor across all sections */
    border-radius: 50%;
    pointer-events: none;
    mix-blend-mode: screen;
  }
</style>
</head>
<body>

<!-- Hero section with video -->
<section class="hero">
  <video autoplay muted loop playsinline>
    <source src="1757373621.967906.MOV" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <h1>SAUL ZIDULKA-BEJCEK</h1>
  <nav>
    <a href="photos/photoholder.html">PHOTOS</a>
    <a href="drawings.html">DRAWINGS</a>
  </nav>
</section>

<section class="drawings">
  <h2>ABOUT</h2>
  <p>All art by Saul Zidulka-Bejcek. Based in the Pacific Northwest.</p>
</section>

<section class="contact">
  <h2>CONTACT</h2>
  <p>Email: <a href="mailto:saulzb@hotmail.com">saulzb@hotmail.com</a></p>
  <p>Instagram: <a href="https://www.instagram.com/saul_5607/" target="_blank">@saul_5607</a></p>
</section>

<script>
  const colors = ['#00bfff', '#1e90ff', '#40e0d0', '#48d1cc', '#20b2aa']; // ocean/turquoise shades
  const blobCount = 7;
  const blobs = [];

  for (let i = 0; i < blobCount; i++) {
    const blob = document.createElement('div');
    blob.classList.add('ocean-blob');
    const size = 50 + Math.random() * 100;
    blob.style.width = size + 'px';
    blob.style.height = size + 'px';
    blob.style.background = colors[Math.floor(Math.random() * colors.length)];
    blob.style.opacity = 0.4 + Math.random() * 0.3;
    document.body.appendChild(blob);
    blobs.push(blob);
  }

  document.addEventListener('mousemove', e => {
    blobs.forEach((blob, i) => {
      const offset = i * 20; // slight spacing so they don't perfectly overlap
      blob.style.left = (e.clientX + offset) + 'px';
      blob.style.top = (e.clientY + offset) + 'px';
    });
  });
</script>

</body>
</html>
