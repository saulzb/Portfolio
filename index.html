<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saul Zidulka-Bejcek</title>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Expanded&display=swap" rel="stylesheet">
<style>
html, body {
  margin:0; padding:0;
  width:100%; 
  height:100%;
  font-family:'Archivo Expanded', sans-serif;
  background:#111;
  color:#eee;
  scroll-behavior: smooth;
  scroll-snap-type: y mandatory;
}

/* Each main section snaps */
section {
  width:100%;
  height:100vh;
  scroll-snap-align: start;
  position: relative;
  display: flex;
  flex-direction: column;
  padding: 20px;
  box-sizing: border-box;
}

/* Horizontal hero row */
#hero-row {
  display: grid;
  grid-auto-flow: column;
  grid-template-columns: 100vw 100vw 100vw;
  width: 300vw;
  height: 100%;
  scroll-snap-type: x mandatory;
  overflow-x: auto;
}

/* Horizontal sections */
section.horizontal {
  width:100vw;
  height:100vh;
  scroll-snap-align: start;
  position:relative;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

/* Individual horizontal sections */
#art { background:#333; }
#hero { background:url('SAULZIDULKA-BEJCEK.png') center/cover no-repeat; background-size:cover; }
#musicblog { background:#222; }

/* Photos section */
#photos {
  background:#111;
  padding:20px;
  box-sizing:border-box;
}

/* Arrows */
.arrow {
  color:#fff;
  font-size:1.5rem;
  display:flex;
  flex-direction:column;
  align-items:center;
  cursor:pointer;
  user-select:none;
  z-index:10;
  position:absolute;
}
.arrow span { font-size:0.8rem; margin-top:5px; }

.arrow-left { top:50%; left:20px; transform:translateY(-50%);} 
.arrow-right { top:50%; right:20px; transform:translateY(-50%);} 
.arrow-down { bottom:40px; left:50%; transform:translateX(-50%);} 
.arrow-back-up { top:40px; left:50%; transform:translateX(-50%);} 

@media(max-width:768px){
  #hero { background:url('SAULZIDLKABEJCEKMOBILE.jpg') center/cover no-repeat; background-size:cover; }
  .arrow-down { bottom:20px; }
}

/* Photos category styling */
.category-section { 
  height:100vh; 
  scroll-snap-align: start;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  margin:0;
  padding:20px;
}
.category-section h2 { margin-bottom:20px; }

.category-grid { display:grid; grid-template-columns: repeat(auto-fill,minmax(150px,1fr)); gap:10px; flex:1; }
.category-item img { width:100%; display:block; border-radius:5px; }
</style>
</head>
<body>

<!-- Horizontal hero row -->
<section id="hero-row">
  <section id="art" class="horizontal">
    <h1>Art</h1>
    <div class="arrow arrow-right">→<span>Hero</span></div>
  </section>

  <section id="hero" class="horizontal">
    <div class="arrow arrow-left">←<span>Art</span></div>
    <div class="arrow arrow-right">→<span>Music blog</span></div>
    <div class="arrow arrow-down">↓<span>Photos</span></div>
  </section>

  <section id="musicblog" class="horizontal">
    <h1>Music blog</h1>
    <div class="arrow arrow-left">←<span>Hero</span></div>
  </section>
</section>

<!-- Vertical photos section -->
<section id="photos">
  <div class="arrow arrow-back-up">↑<span>Hero</span></div>
  <div id="categories"></div>
</section>

<script>
// Horizontal sections
const heroRow = document.getElementById('hero-row');
const art = document.getElementById('art');
const hero = document.getElementById('hero');
const musicblog = document.getElementById('musicblog');
const horizontalSections = [art, hero, musicblog];
let currentIndex = 1; // start at hero

function snapHorizontal(i){
  currentIndex = Math.max(0, Math.min(horizontalSections.length-1, i));
  heroRow.scrollTo({ left: horizontalSections[currentIndex].offsetLeft, behavior:'smooth' });
}

// Horizontal arrows
hero.querySelector('.arrow-left').onclick = () => snapHorizontal(currentIndex-1);
hero.querySelector('.arrow-right').onclick = () => snapHorizontal(currentIndex+1);
art.querySelector('.arrow-right').onclick = () => snapHorizontal(1);
musicblog.querySelector('.arrow-left').onclick = () => snapHorizontal(1);

// Vertical scrolling from hero → photos
const photos = document.getElementById('photos');
hero.querySelector('.arrow-down').onclick = () => photos.scrollIntoView({behavior:'smooth'});
document.querySelector('.arrow-back-up').onclick = () => hero.scrollIntoView({behavior:'smooth'});

// Snap horizontal on scroll
heroRow.addEventListener('scroll', () => {
  clearTimeout(heroRow._snapTimeout);
  heroRow._snapTimeout = setTimeout(() => {
    const pos = heroRow.scrollLeft;
    currentIndex = horizontalSections.reduce((closest, sec, i) =>
      Math.abs(pos - sec.offsetLeft) < Math.abs(pos - horizontalSections[closest].offsetLeft) ? i : closest
    , 1); // default to hero if unclear
  }, 100);
});

// Force starting view at Hero
window.addEventListener('load', () => {
  snapHorizontal(1);
});

// ---------- CONTENTFUL LOAD ----------
const categories = document.getElementById('categories');
const SPACE_ID = '5w319pzc4eiq';
const ACCESS_TOKEN = 'l_S14vNHPLKqDVzZDxMSlO3g3AhMne9mAvyC74dyetg';
const ENVIRONMENT = 'master';

async function fetchPhotos(){
  const url = `https://cdn.contentful.com/spaces/${SPACE_ID}/environments/${ENVIRONMENT}/entries?content_type=photo&access_token=${ACCESS_TOKEN}&order=sys.createdAt&include=1`;
  const res = await fetch(url);
  if(!res.ok){ console.error('Contentful fetch failed', res.status); return; }
  const data = await res.json();
  const assets = {};
  data.includes?.Asset?.forEach(a => assets[a.sys.id] = a.fields.file.url);
  const photosData = data.items.map(item=>{
    const f = item.fields;
    return {
      title: f.title,
      photo: f.photo ? `https:${assets[f.photo.sys.id]}` : '',
      thumbnail: f.thumbnail ? `https:${assets[f.thumbnail.sys.id]}` : '',
      category: f.category || '',
      featured: f.featured || false
    };
  });
  displayPhotos(photosData);
}

function displayPhotos(photosData){
  const allCategories = ["Featured","Double Exposures","Wildlife","Travel","Water","Light"];
  allCategories.forEach(cat=>{
    const items = (cat==="Featured") ? photosData.filter(p=>p.featured) : photosData.filter(p=>p.category===cat);
    if(items.length===0) return;

    const section = document.createElement('div'); 
    section.className='category-section';
    const h2 = document.createElement('h2'); 
    h2.textContent = cat; 
    section.appendChild(h2);

    const grid = document.createElement('div'); 
    grid.className = 'category-grid';
    items.forEach(p=>{
      const div = document.createElement('div'); 
      div.className = 'category-item';
      const img = document.createElement('img'); 
      img.src = p.thumbnail || p.photo; 
      img.alt = p.title;
      div.appendChild(img); 
      grid.appendChild(div);
    });

    section.appendChild(grid); 
    categories.appendChild(section);
  });
}

fetchPhotos();
</script>
</body>
</html>
