<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saul Zidulka-Bejcek</title>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Expanded&display=swap" rel="stylesheet">
<style>
html, body {
  margin:0; padding:0;
  width:100%; height:100%;
  overflow:hidden;
  font-family:'Archivo Expanded', sans-serif;
  background:#111;
  color:#eee;
}

#container {
  position:relative;
  width:300vw;  /* left-center-right */
  height:200vh; /* center + down for photos */
  transform: translate(0,0); /* start on hero */
  transition: transform 0.8s ease;
}

section {
  position:absolute;
  width:100vw; height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  font-size:1rem;
  box-sizing:border-box;
  flex-direction:column;
}

/* Sections positions */
#hero      { top:0; left:0; background:url('SAULZIDULKA-BEJCEK.png') center/cover no-repeat; }
#music     { top:0; left:100vw; background:#222; }
#drawings  { top:0; left:-100vw; background:#444; }
#photos    { top:100vh; left:0; background:#333; display:grid; grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); grid-gap:10px; padding:20px; }

/* Masonry placeholder boxes for photos */
.photo-box { background:#555; height:150px; border-radius:8px; }

/* Arrows */
.arrow {
  position:absolute;
  color:#fff;
  font-size:1.5rem;
  display:flex;
  flex-direction:column;
  align-items:center;
  cursor:pointer;
  user-select:none;
}
.arrow span { font-size:0.8rem; margin-top:5px; }

/* Hero arrows */
.arrow-right { top:50%; right:20px; transform:translateY(-50%);}
.arrow-left  { top:50%; left:20px; transform:translateY(-50%);}
.arrow-down  { bottom:20px; left:50%; transform:translateX(-50%);}

/* Branch arrows */
.arrow-back-left  { top:50%; left:20px; transform:translateY(-50%);} /* Music → Hero */
.arrow-back-right { top:50%; right:20px; transform:translateY(-50%);} /* Drawings → Hero */
.arrow-back-up    { top:20px; left:50%; transform:translateX(-50%);}   /* Photos → Hero */

section h2 { font-size:0.8rem; margin-bottom:10px; color:#eee; }
</style>
</head>
<body>

<div id="container">
  <!-- Hero -->
  <section id="hero">
    <div class="arrow arrow-right" data-dir="right">→<span>Music</span></div>
    <div class="arrow arrow-left" data-dir="left">←<span>Drawings</span></div>
    <div class="arrow arrow-down" data-dir="down">↓<span>Photos</span></div>
  </section>

  <!-- Music -->
  <section id="music">
    <h2>MUSIC</h2>
    <div class="arrow arrow-back-left" data-dir="hero">←<span>Back</span></div>
  </section>

  <!-- Drawings -->
  <section id="drawings">
    <h2>DRAWINGS</h2>
    <div class="arrow arrow-back-right" data-dir="hero">→<span>Back</span></div>
  </section>

  <!-- Photos -->
  <section id="photos">
    <h2>PHOTOS</h2>
    <div class="arrow arrow-back-up" data-dir="hero">↑<span>Back</span></div>
    <!-- Masonry placeholder boxes -->
    <div class="photo-box"></div>
    <div class="photo-box"></div>
    <div class="photo-box"></div>
    <div class="photo-box"></div>
    <div class="photo-box"></div>
    <div class="photo-box"></div>
    <div class="photo-box"></div>
  </section>
</div>

<script>
const container = document.getElementById('container');

// Map of sections to container translate positions
const sectionsMap = {
  hero:{x:0, y:0},
  right:{x:-100, y:0},   // Music
  left:{x:100, y:0},     // Drawings
  down:{x:0, y:-100}     // Photos
};

function snapTo(dir){
  const target = sectionsMap[dir];
  if(target){
    container.style.transform = `translate(${target.x}vw, ${target.y}vh)`;
  }
}

// Arrow clicks
document.querySelectorAll('.arrow').forEach(a=>{
  a.addEventListener('click', ()=>snapTo(a.dataset.dir));
});

// Wheel scroll: vertical for Photos
let wheelCooldown=false;
window.addEventListener('wheel', e=>{
  if(wheelCooldown) return;
  wheelCooldown=true;
  if(Math.abs(e.deltaY) > Math.abs(e.deltaX)){
    if(e.deltaY>0) snapTo('down');
    if(e.deltaY<0) snapTo('hero');
  } else {
    if(e.deltaX>0) snapTo('right');
    if(e.deltaX<0) snapTo('left');
  }
  setTimeout(()=>wheelCooldown=false,800);
});

// Keyboard arrows
window.addEventListener('keydown', e=>{
  if(e.key==='ArrowRight') snapTo('right');
  if(e.key==='ArrowLeft') snapTo('left');
  if(e.key==='ArrowDown') snapTo('down');
  if(e.key==='ArrowUp') snapTo('hero');
});

// Disable natural scroll
window.addEventListener('scroll', e=>e.preventDefault());
</script>

</body>
</html>
