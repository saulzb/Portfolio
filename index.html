<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saul Zidulka-Bejcek</title>

<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

<style>
/* ---------------- RESET ---------------- */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* ---------------- PAGE ---------------- */
html, body {
  width: 100%;
  height: 100%;
  font-family: 'Michroma', sans-serif;
  background: #111;
  color: #eee;
  overflow-x: hidden;
  scroll-snap-type: y mandatory;
}

section {
  width: 100%;
  height: 100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  scroll-snap-align:start;
  opacity:0;
  transition:opacity 0.9s ease;
}
section.visible { opacity:1; }

/* ---------------- HERO ---------------- */
#hero {
  background:url('SAULZIDULKA-BEJCEK.png') center/cover no-repeat;
  position:relative;
}

.arrow-down {
  position:absolute;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  cursor:pointer;
  font-size:1.2rem;
  color:white;
}

/* ---------------- GRID ---------------- */
.folder-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:70px;
  max-width:900px;
  padding:0 60px;
  justify-items:center;
}

/* ---------------- FOLDER ---------------- */
.folder {
  display:flex;
  flex-direction:column;
  align-items:center;
  cursor:pointer;
}

/* ---------------- MAIN FOLDER ---------------- */
.folder-icon {
  position:relative;
  width:88px;
  height:64px;
  background:#e4c97a; /* classic Finder beige */
  border-radius:3px;
  box-shadow:2px 2px 0 #000;
  image-rendering: pixelated;
  z-index:10;
}

/* ---------------- STACKED OFFSETS (LEFT) ---------------- */
/* each layer is smaller offset + gap */

.folder-icon::before {
  content:"";
  position:absolute;
  inset:0;
  transform:translateX(-8px);
  background:#caa24a;
  border-radius:3px;
  z-index:-1;
}

.folder-icon::after {
  content:"";
  position:absolute;
  inset:0;
  transform:translateX(-16px);
  background:#b25c5c; /* muted red */
  border-radius:3px;
  z-index:-2;
}

/* deeper layers via shadows = HARD steps */
.folder-icon {
  box-shadow:
    -24px 0 0 #6e7f52,  /* sick green */
    -32px 0 0 #5a6b8c,  /* dusty blue */
    -40px 0 0 #6a5a7a,  /* CRT purple */
    2px 2px 0 #000;
}

/* ---------------- TAB ---------------- */
.folder-tab {
  position:absolute;
  top:-8px;
  left:8px;
  width:32px;
  height:12px;
  background:#e4c97a;
  border-radius:2px;
  box-shadow:1px 1px 0 #000;
  overflow:hidden;
}

/* ---------------- GLITCH / SCANLINES ---------------- */
.folder-tab::before {
  content:"";
  position:absolute;
  inset:0;
  background:
    repeating-linear-gradient(
      to bottom,
      rgba(0,0,0,0.4),
      rgba(0,0,0,0.4) 1px,
      transparent 1px,
      transparent 3px
    );
  opacity:0;
  animation:scan-glitch 3s infinite;
}

@keyframes scan-glitch {
  0%, 85% { opacity:0; }
  86% { opacity:0.6; transform:translateX(-1px); }
  87% { transform:translateX(1px); }
  88% { opacity:0; transform:none; }
}

/* ---------------- LABEL ---------------- */
.folder span {
  margin-top:14px;
  font-size:0.7rem;
  letter-spacing:0.6px;
  opacity:0.85;
  text-align:center;
}
</style>
</head>

<body>

<section id="hero" class="visible">
  <div class="arrow-down">â†“</div>
</section>

<section>
  <div class="folder-grid" id="folderGrid"></div>
</section>

<script>
const categories = [
  "channelORANGE",
  "Dream State",
  "Raw PNW",
  "Neon Lights",
  "TI",
  "Crystallite"
];

const grid = document.getElementById("folderGrid");

categories.forEach(cat => {
  const folder = document.createElement("div");
  folder.className = "folder";

  folder.innerHTML = `
    <div class="folder-icon">
      <div class="folder-tab"></div>
    </div>
    <span>${cat}</span>
  `;

  folder.onclick = () => {
    const page = cat.toLowerCase().replace(/\s+/g,'-') + ".html";
    window.location.href = page;
  };

  grid.appendChild(folder);
});

const observer = new IntersectionObserver(entries=>{
  entries.forEach(e=>e.isIntersecting && e.target.classList.add("visible"));
},{threshold:0.3});

document.querySelectorAll("section").forEach(s=>observer.observe(s));

document.querySelector('.arrow-down').onclick = () => {
  document.querySelectorAll('section')[1]
    .scrollIntoView({behavior:'smooth'});
};
</script>

</body>
</html>
