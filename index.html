<!-- PHOTOS COLLAGE PAGE -->
<section class="photos" id="photos">
  <h2>PHOTO COLLECTIONS</h2>
  <div class="galleries" id="galleries"></div>
</section>

<script>
const galleries = [
  { name: "Double Exposures", folder: "photos/double exposures", images: ["IMG_9495.JPG","IMG_9493.jpg","IMG_9495.JPG"], page: "doubleexposurecode.html" },
  { name: "Wildlife", folder: "photos/wildlife", images: ["IMG_8491_4.jpg","IMG_8512_1.jpg","RAW's Jul-Aug478 copy 2.jpg"], page: "wildlifecode.html" },
  { name: "Landscapes", folder: "photos/landscapes", images: ["DSCN3626.jpg","DSCN3600.jpg","DSCN3626.jpg"], page: "landscapescode.html" },
  { name: "Colour", folder: "photos/Colour", images: ["col1.jpg"], page: "Colourcode.html" },
  { name: "Light", folder: "photos/Light", images: ["IMG_1776.jpg","DSCN7048.JPG","DSCN8046.JPG"], page: "Lightcode.html" },
  { name: "Water", folder: "photos/Water", images: ["DSCN3961.jpg","DSCN5492.jpg","waterfromferry2.jpg"], page: "Watercode.html" }
];

const container = document.getElementById('galleries');
galleries.forEach(gallery=>{
  const link = document.createElement('a');
  link.href = `${gallery.folder}/${gallery.page}`;
  link.className = 'subgallery';

  const slideshow = document.createElement('div');
  slideshow.className = 'slideshow';
  gallery.images.forEach(imgFile=>{
    const img = document.createElement('img');
    img.src = `${gallery.folder}/${imgFile}`;
    slideshow.appendChild(img);
  });
  gallery.images.forEach(imgFile=>{
    const img = document.createElement('img');
    img.src = `${gallery.folder}/${imgFile}`;
    slideshow.appendChild(img);
  });

  const title = document.createElement('div');
  title.className = 'title';
  title.textContent = gallery.name;

  link.appendChild(slideshow);
  link.appendChild(title);
  container.appendChild(link);
});

/* SCROLL-BASED RISE EFFECT */
const photoSection = document.querySelector('.photos');
const subgalleries = document.querySelectorAll('.subgallery');

window.addEventListener('scroll', ()=>{
  const rect = photoSection.getBoundingClientRect();
  const viewHeight = window.innerHeight;
  const progress = Math.min(Math.max(0, 1 - rect.top / viewHeight), 1);

  subgalleries.forEach((g,i)=>{
    const rise = progress * (300 + i*25); // much stronger motion
    g.style.transform = `translateY(${-rise}px) scale(1.05)`; // slightly zoomed
  });
});
</script>

<style>
.photos{
  background:#111;
  color:white;
  padding:150px 0 300px;
  position:relative;
  overflow:visible;
}
.photos h2{
  font-size:2.2em;
  margin-bottom:80px;
  position:relative;
  z-index:5;
}
.galleries {
  position:relative;
  width:100%;
  max-width:1400px;
  margin:0 auto;
  height:1600px; /* scroll room */
}
.subgallery {
  position:absolute;
  width:380px; /* larger */
  height:260px;
  overflow:hidden;
  border-radius:18px;
  text-decoration:none;
  color:white;
  transform:translateY(0) scale(1.05);
  transition:transform 0.2s linear, opacity 0.2s linear; /* instant feeling */
  box-shadow:0 10px 25px rgba(0,0,0,0.5);
  opacity:0.95;
}

/* tighter collage layout */
.subgallery:nth-child(1){ top:100px; left:10%; z-index:4; transform:rotate(1deg); }
.subgallery:nth-child(2){ top:220px; left:38%; z-index:3; transform:rotate(-2deg); }
.subgallery:nth-child(3){ top:360px; left:62%; z-index:5; transform:rotate(2deg); }
.subgallery:nth-child(4){ top:580px; left:22%; z-index:4; transform:rotate(-3deg); }
.subgallery:nth-child(5){ top:740px; left:48%; z-index:3; transform:rotate(1deg); }
.subgallery:nth-child(6){ top:940px; left:68%; z-index:6; transform:rotate(-1deg); }

.slideshow {
  display:flex;
  transition:transform 1s ease;
  width:100%;
  height:100%;
}
.slideshow img {
  width:100%;
  height:100%;
  object-fit:cover;
  flex-shrink:0;
}
.title {
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  background:rgba(0,0,0,0.6);
  text-align:center;
  font-weight:bold;
  padding:10px 0;
  font-size:18px;
}
</style>
