<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saul Zidulka-Bejcek</title>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Expanded&display=swap" rel="stylesheet">
<style>
html, body {
  margin:0; padding:0;
  width:100%; height:100%;
  font-family:'Archivo Expanded', sans-serif;
  background:#111; color:#eee;
  scroll-behavior: smooth;
  scroll-snap-type: y mandatory;
  overflow-x: hidden;
}

/* Vertical sections */
section {
  width:100%;
  height:100vh;
  scroll-snap-align: start;
  position: relative;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  box-sizing:border-box;
}

/* Hero section */
#hero {
  background:url('SAULZIDULKA-BEJCEK.png') center/cover no-repeat;
}

/* Photos section */
#photos {
  background:#111;
  padding:20px;
  box-sizing:border-box;
  overflow-y:auto;
}

/* Arrows */
.arrow {
  color:#fff;
  font-size:1.5rem;
  display:flex; flex-direction:column; align-items:center;
  cursor:pointer;
  user-select:none;
  position:absolute;
  z-index:10;
}
.arrow span { font-size:0.8rem; margin-top:5px; }
.arrow-down { bottom:40px; left:50%; transform:translateX(-50%); }
.arrow-back-up { top:40px; left:50%; transform:translateX(-50%); }

/* Photos categories */
.category-section {
  display:flex;
  flex-direction:column;
  margin-bottom:40px;
}
.category-section h2 { margin-bottom:10px; }
.category-grid {
  display:grid;
  grid-template-columns: repeat(auto-fill,minmax(150px,1fr));
  gap:10px;
}
.category-item img {
  width:100%; display:block; border-radius:5px;
}
</style>
</head>
<body>

<!-- Hero -->
<section id="hero">
  <div class="arrow arrow-down">↓<span>Photos</span></div>
</section>

<!-- Photos -->
<section id="photos">
  <div class="arrow arrow-back-up">↑<span>Hero</span></div>
  <div id="categories"></div>
</section>

<script>
// Arrow scrolling
const hero = document.getElementById('hero');
const photos = document.getElementById('photos');

hero.querySelector('.arrow-down').onclick = () => photos.scrollIntoView({behavior:'smooth'});
photos.querySelector('.arrow-back-up').onclick = () => hero.scrollIntoView({behavior:'smooth'});

// Contentful fetch
const SPACE_ID = '5w319pzc4eiq';
const ACCESS_TOKEN = 'l_S14vNHPLKqDVzZDxMSlO3g3AhMne9mAvyC74dyetg';
const ENVIRONMENT = 'master';

async function fetchPhotos() {
  const url = `https://cdn.contentful.com/spaces/${SPACE_ID}/environments/${ENVIRONMENT}/entries?content_type=photo&access_token=${ACCESS_TOKEN}&order=sys.createdAt&include=1`;
  const res = await fetch(url);
  if(!res.ok){ console.error('Fetch failed', res.status); return; }
  const data = await res.json();

  const assets = {};
  data.includes?.Asset?.forEach(a => assets[a.sys.id] = a.fields.file.url);

  const photosData = data.items.map(item=>{
    const f = item.fields;
    return {
      title: f.title,
      photo: f.photo ? `https:${assets[f.photo.sys.id]}` : '',
      thumbnail: f.thumbnail ? `https:${assets[f.thumbnail.sys.id]}` : '',
      category: f.category || '',
      featured: f.featured || false
    };
  });

  displayPhotos(photosData);
}

function displayPhotos(photosData) {
  const container = document.getElementById('categories');
  const categories = ["Featured","Double Exposures","Wildlife","Travel","Water","Light"];

  categories.forEach(cat=>{
    const items = (cat==="Featured") ? photosData.filter(p=>p.featured) : photosData.filter(p=>p.category===cat);
    if(items.length===0) return;

    const section = document.createElement('div');
    section.className = 'category-section';
    const h2 = document.createElement('h2');
    h2.textContent = cat;
    section.appendChild(h2);

    const grid = document.createElement('div');
    grid.className = 'category-grid';

    items.forEach(p=>{
      const div = document.createElement('div');
      div.className = 'category-item';
      const img = document.createElement('img');
      img.src = p.thumbnail || p.photo;
      img.alt = p.title;
      div.appendChild(img);
      grid.appendChild(div);
    });

    section.appendChild(grid);
    container.appendChild(section);
  });
}

fetchPhotos();
</script>

</body>
</html>
