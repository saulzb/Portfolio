<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saul Zidulka-Bejcek</title>

<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

<style>
/* ---------------- RESET ---------------- */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* ---------------- PAGE ---------------- */
html, body {
  width: 100%;
  height: 100%;
  font-family: 'Michroma', sans-serif;
  background: #111;
  color: #eee;
  overflow-x: hidden;
  scroll-snap-type: y mandatory;
}

section {
  width: 100%;
  height: 100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  scroll-snap-align:start;
  opacity:0;
  transition:opacity 0.9s ease;
}

section.visible {
  opacity:1;
}

/* ---------------- HERO ---------------- */
#hero {
  background: url('IMG_0066.jpg') center/cover no-repeat;
  position: relative;
}

.arrow-down {
  position:absolute;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  cursor:pointer;
  font-size:1.2rem;
  color:white;
}

/* ---------------- GRID ---------------- */
.folder-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:80px;
  max-width:900px;
  padding:0 60px;
  justify-items:center;
}

/* ---------------- FOLDER ---------------- */
.folder {
  display:flex;
  flex-direction:column;
  align-items:center;
  cursor:pointer;
}

/* ---------------- STACK ---------------- */
.folder-stack {
  position: relative;
  width: 144px;
  height: 64px;
}

/* ---------------- BASE FOLDER ---------------- */
.folder-main {
  position: absolute;
  right: 0;
  top: 0;
  width: 88px;
  height: 64px;
  background:#e4c97a;
  border-radius:3px;
  box-shadow:2px 2px 0 #000;
  image-rendering: pixelated;
  z-index:10;
}

/* ---------------- TAB ---------------- */
.folder-tab {
  position:absolute;
  top:-8px;
  left:8px;
  width:32px;
  height:12px;
  background:#e4c97a;
  border-radius:2px;
  box-shadow:1px 1px 0 #000;
}

/* ---------------- TRAIL ---------------- */
.trail {
  position:absolute;
  top:0;
  width:88px;
  height:64px;
  border-radius:3px;
  image-rendering: pixelated;
}

.trail.t1 { right:12px; background:#c9a84a; z-index:6; }
.trail.t2 { right:26px; background:#9b5c5c; z-index:5; }
.trail.t3 { right:40px; background:#6e7f52; z-index:4; }
.trail.t4 { right:54px; background:#5a6b8c; z-index:3; }

/* ---------------- LABEL ---------------- */
.folder span {
  margin-top:16px;
  width:144px;
  text-align:center;
  font-size:0.7rem;
  letter-spacing:0.6px;
  opacity:0.85;
}

/* ---------------- MOBILE LAYOUT ---------------- */
@media (max-width: 768px) {
  #hero {
    background: url('SAULZIDULKABEJCEKMOBILE.jpg') center/cover no-repeat;
  }

  .folder-grid {
    grid-template-columns: repeat(2, 1fr);
    gap: 48px 24px;
    padding: 0 24px;
    max-width: 100%;
  }

  .folder {
    transform: scale(0.9);
  }

  section#folders {
    align-items: center;
  }
}
</style>
</head>

<body>

<!-- HERO -->
<section id="hero" class="visible">
  <div class="arrow-down">â†“</div>
</section>

<!-- FOLDERS -->
<section id="folders">
  <div class="folder-grid" id="folderGrid"></div>
</section>

<script>
const categories = [
  { label: "channelORANGE", page: "channelorange.html" },
  { label: "Dream State", page: "dream-state.html" },
  { label: "Raw PNW", page: "raw-pnw.html" },
  { label: "Neon Lights", page: "neon-lights.html" },
  { label: "Fluid", page: "Fluid.html" },
  { label: "Crystallite", page: "crystallite.html" }
];

const grid = document.getElementById("folderGrid");

categories.forEach(item => {
  const folder = document.createElement("div");
  folder.className = "folder";

  folder.innerHTML = `
    <div class="folder-stack">
      <div class="trail t4"></div>
      <div class="trail t3"></div>
      <div class="trail t2"></div>
      <div class="trail t1"></div>

      <div class="folder-main">
        <div class="folder-tab"></div>
      </div>
    </div>
    <span>${item.label}</span>
  `;

  folder.onclick = () => {
    window.location.href = item.page;
  };

  grid.appendChild(folder);
});

/* ---------------- FADE IN ---------------- */
const observer = new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting) e.target.classList.add("visible");
  });
},{threshold:0.3});

document.querySelectorAll("section").forEach(s=>observer.observe(s));

/* ---------------- SCROLL DOWN ---------------- */
document.querySelector('.arrow-down').onclick = () => {
  document.getElementById("folders")
    .scrollIntoView({behavior:'smooth'});
};
</script>

</body>
</html>
