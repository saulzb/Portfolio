<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin:0; padding:0;
  width:100%; height:100%;
  font-family:'Archivo Expanded', sans-serif;
  background:#111;
  color:#eee;
  overflow-x:hidden;
  scroll-behavior: smooth;
}

#container {
  display:flex;
  width:300vw;
  height:100vh;
  scroll-snap-type: x mandatory;
  overflow-x:auto;
  scroll-behavior:smooth;
}

section {
  width:100vw;
  height:100%;
  flex-shrink:0;
  display:flex;
  flex-direction:column;
  padding:20px;
  box-sizing:border-box;
  scroll-snap-align:start;
  position:relative;
}

#hero { background:url('SAULZIDULKA-BEJCEK.png') center/cover no-repeat; }
#music { background:#222; }
#drawings { background:#444; }

#photos {
  background:#111;
  min-height:100vh;
  overflow-y:auto;
  scroll-snap-type: y proximity;
  padding:20px;
}

.arrow {
  color:#fff;
  font-size:1.5rem;
  display:flex;
  flex-direction:column;
  align-items:center;
  cursor:pointer;
  user-select:none;
  z-index:10;
  position:absolute;
}
.arrow span { font-size:0.8rem; margin-top:5px; }

.arrow-right { top:50%; right:20px; transform:translateY(-50%);}
.arrow-left  { top:50%; left:20px; transform:translateY(-50%);} 
.arrow-down  { bottom:40px; left:50%; transform:translateX(-50%);} 
.arrow-back-left, .arrow-back-right, .arrow-back-up { top:20px; }

@media(max-width:768px){
  #hero { background:url('SAULZIDLKABEJCEKMOBILE.jpg') center/cover no-repeat; }
  .arrow-down { bottom:20px; }
}
</style>
</head>
<body>

    <div class="arrow arrow-right">→<span>Music</span></div>
    <div class="arrow arrow-down">↓<span>Photos</span></div>
  </section>

  <section id="music">
    <h2>MUSIC</h2>
    <div class="arrow arrow-back-left">←<span>Back</span></div>
  </section>

  <section id="drawings">
    <h2>DRAWINGS</h2>
    <div class="arrow arrow-back-right">→<span>Back</span></div>
  </section>
</div>

<section id="photos">
  <div class="arrow arrow-back-up">↑<span>Back</span></div>
  <div id="categories"></div>
</section>
