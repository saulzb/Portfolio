<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saul Zidulka-Bejcek</title>

<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

<style>
/* ---------------- RESET ---------------- */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* ---------------- PAGE ---------------- */
html, body {
  width: 100%;
  height: 100%;
  font-family: 'Michroma', sans-serif;
  background: #111;
  color: #eee;
  scroll-behavior: smooth;
  overflow-x: hidden;
  scroll-snap-type: y mandatory;
}
body::-webkit-scrollbar { width:0; height:0; }
body { scrollbar-width:none; }

section {
  width: 100%;
  height: 100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  scroll-snap-align:start;
  opacity:0;
  transition:opacity 0.9s ease;
}
section.visible { opacity:1; }

/* ---------------- HERO ---------------- */
#hero {
  background:url('SAULZIDULKA-BEJCEK.png') center/cover no-repeat;
  position:relative;
}

.arrow-down {
  position:absolute;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  cursor:pointer;
  font-size:1.2rem;
  color:white;
}

/* ---------------- FOLDER GRID ---------------- */
.folder-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:64px;
  max-width:900px;
  padding:0 60px;
  justify-items:center;
}

/* ---------------- FOLDER ---------------- */
.folder {
  display:flex;
  flex-direction:column;
  align-items:center;
  cursor:pointer;
  user-select:none;
}

/* ---------------- STACKED RETRO FOLDER ---------------- */
.folder-icon {
  position: relative;
  width:88px;
  height:64px;
  background:linear-gradient(#f7e7b5,#ddb54a);
  border-radius:6px 6px 4px 4px;
  box-shadow:0 6px 20px rgba(0,0,0,0.35);
  overflow:visible;
  z-index:10;
}

/* ---------------- RAINBOW STACK (LEFT ONLY) ---------------- */

/* layer 1 – light beige (closest) */
.folder-icon::before {
  content:"";
  position:absolute;
  inset:0;
  transform:translateX(-6px);
  background:linear-gradient(#fff1c9,#e6c66a);
  border-radius:6px 6px 4px 4px;
  z-index:-1;
}

/* layer 2 – red */
.folder-icon::after {
  content:"";
  position:absolute;
  inset:0;
  transform:translateX(-12px);
  background:linear-gradient(#ff8c8c,#c63b3b);
  border-radius:6px 6px 4px 4px;
  z-index:-2;
}

/* deeper layers via shadows (clean separation) */
.folder-icon {
  box-shadow:
    -18px 0 0 0 #ffb347,   /* orange */
    -24px 0 0 0 #7ed957,   /* green */
    -30px 0 0 0 #5fa8ff,   /* blue */
    -36px 0 0 0 #9b6cff,   /* purple */
    0 6px 20px rgba(0,0,0,0.35);
}

/* ---------------- FOLDER TAB ---------------- */
.folder-tab {
  position:absolute;
  top:-10px;
  left:10px;
  width:36px;
  height:14px;
  background:#f7e7b5;
  border-radius:4px 4px 0 0;
  z-index:20;
  overflow:hidden;
}

/* ---------------- GLITCH LINES ---------------- */
.folder-tab::before {
  content:"";
  position:absolute;
  inset:0;
  background:
    repeating-linear-gradient(
      to bottom,
      rgba(255,255,255,0.25),
      rgba(255,255,255,0.25) 1px,
      transparent 1px,
      transparent 3px
    );
  opacity:0;
  animation:folder-glitch 4s infinite;
}

@keyframes folder-glitch {
  0%, 92% {
    opacity:0;
    transform:none;
  }
  93% {
    opacity:1;
    transform:translateX(-1px);
  }
  94% {
    transform:translateX(1px);
  }
  95% {
    opacity:0;
    transform:none;
  }
}

/* ---------------- LABEL ---------------- */
.folder span {
  margin-top:14px;
  font-size:0.7rem;
  letter-spacing:0.5px;
  opacity:0.9;
  text-align:center;
}
</style>
</head>

<body>

<!-- HERO -->
<section id="hero" class="visible">
  <div class="arrow-down">↓</div>
</section>

<!-- FOLDER SECTION -->
<section>
  <div class="folder-grid" id="folderGrid"></div>
</section>

<script>
const categories = [
  "channelORANGE",
  "Dream State",
  "Raw PNW",
  "Neon Lights",
  "TI",
  "Crystallite"
];

const folderGrid = document.getElementById("folderGrid");

categories.forEach(cat => {
  const folder = document.createElement("div");
  folder.className = "folder";

  folder.innerHTML = `
    <div class="folder-icon">
      <div class="folder-tab"></div>
    </div>
    <span>${cat}</span>
  `;

  folder.onclick = () => {
    const pageName = cat
      .toLowerCase()
      .replace(/\s+/g,'-')
      .replace(/[^a-z0-9\-]/g,'') + ".html";
    window.location.href = pageName;
  };

  folderGrid.appendChild(folder);
});

/* fade in */
const observer = new IntersectionObserver(entries=>{
  entries.forEach(e=>e.isIntersecting && e.target.classList.add("visible"));
},{threshold:0.3});

document.querySelectorAll("section").forEach(s=>observer.observe(s));

document.querySelector('.arrow-down').onclick = () => {
  document.querySelectorAll('section')[1]
    .scrollIntoView({behavior:'smooth'});
};
</script>

</body>
</html>
