<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saul Zidulka-Bejcek</title>

<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

<style>
/* ---------------- RESET ---------------- */
* {
  box-sizing: border-box;
}

/* ---------------- PAGE ---------------- */
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #F4F1EC;
  font-family: 'Michroma', sans-serif;
}

/* ---------------- LOADING SCREEN ---------------- */
#loadingScreen {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ---------------- CENTRAL PANEL ---------------- */
.info-box {
  display: flex;
  align-items: center;
  padding: 42px 48px;
  max-width: 700px;

  /* ORNAMENTAL TABLECLOTH PATTERN */
  background:
    /* fade to off-white */
    linear-gradient(
      to bottom,
      rgba(250,249,246,0) 0%,
      rgba(250,249,246,0.25) 55%,
      rgba(250,249,246,0.7) 75%,
      rgba(250,249,246,1) 100%
    ),

    /* floral / ornamental geometry */
    radial-gradient(circle at 20px 20px,
      rgba(255,255,255,0.35) 2px,
      transparent 3px),
    radial-gradient(circle at 60px 40px,
      rgba(255,255,255,0.25) 2px,
      transparent 4px),
    radial-gradient(circle at 40px 70px,
      rgba(255,255,255,0.3) 2px,
      transparent 4px),

    /* subtle repeating motif */
    repeating-radial-gradient(
      circle,
      rgba(255,255,255,0.12) 0px,
      rgba(255,255,255,0.12) 1px,
      transparent 1px,
      transparent 18px
    ),

    /* base cloth */
    #E28A3A;

  background-size:
    100% 100%,
    80px 80px,
    80px 80px,
    80px 80px,
    120px 120px,
    cover;

  box-shadow:
    0 16px 36px rgba(0,0,0,0.08),
    inset 0 0 0 1px rgba(0,0,0,0.05);
}

/* ---------------- IMAGE ---------------- */
.info-box img {
  width: 120px;
  height: auto;
  margin-right: 36px;
  object-fit: cover;
}

/* ---------------- TEXT ---------------- */
.text-content {
  display: flex;
  flex-direction: column;
}

.text-content h1 {
  margin: 0 0 14px 0;
  font-size: 21px;
  letter-spacing: 0.05em;
  color: #1A1A1A;
}

.text-content p {
  margin: 0 0 22px 0;
  font-size: 12.5px;
  letter-spacing: 0.07em;
  line-height: 1.6;
  color: #2A2A2A;
}

/* ---------------- FRAMED LOADING BAR ---------------- */
.loader-frame {
  padding: 10px 12px;
  background: #FAF9F6;
  box-shadow:
    inset 0 0 0 1px rgba(0,0,0,0.2);
  width: fit-content;
}

.progress-container {
  display: flex;
  gap: 6px;
}

.progress-segment {
  width: 6px;
  height: 18px;
  background: rgba(0,0,0,0.18);
  opacity: 0;
  transform: translateY(3px);
  transition:
    opacity 0.45s ease,
    transform 0.45s ease,
    background 0.45s ease;
}

.progress-segment.active {
  opacity: 1;
  transform: translateY(0);
  background: #1A1A1A;
}
</style>
</head>

<body>

<div id="loadingScreen">
  <div class="info-box">
    <img src="your-image.png" alt="Image">

    <div class="text-content">
      <h1>Saul Zidulka-Bejcek</h1>
      <p>
        Photography and more.<br>
        Wildlife, Travel, Psychedelic<span id="dots">...</span>
      </p>

      <div class="loader-frame">
        <div class="progress-container" id="progressBar"></div>
      </div>
    </div>
  </div>
</div>

<script>
/* ---------------- SEGMENT BAR LOGIC ---------------- */
const progressBar = document.getElementById("progressBar");
const dots = document.getElementById("dots");

const SEGMENTS = 18;

// Create segments
for (let i = 0; i < SEGMENTS; i++) {
  const seg = document.createElement("div");
  seg.className = "progress-segment";
  progressBar.appendChild(seg);
}

const segments = document.querySelectorAll(".progress-segment");
let index = 0;

// Calm, confident pacing
setInterval(() => {
  if (index < segments.length) {
    segments[index].classList.add("active");
    index++;
  }
}, 280);

// Subtle dots
let dotCount = 0;
setInterval(() => {
  dots.textContent = '.'.repeat(dotCount % 4);
  dotCount++;
}, 700);
</script>

</body>
</html>
