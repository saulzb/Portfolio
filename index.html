<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saul Zidulka-Bejcek</title>

<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

<style>
/* ---------------- RESET ---------------- */
* {
  box-sizing: border-box;
}

/* ---------------- PAGE ---------------- */
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #F4F1EC; /* warm off-white */
  font-family: 'Michroma', sans-serif;
}

/* ---------------- LOADING SCREEN ---------------- */
#loadingScreen {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ---------------- CENTRAL PANEL ---------------- */
.info-box {
  position: relative;
  display: flex;
  align-items: center;

  /* smaller, more refined */
  padding: 44px 48px;
  max-width: 680px;

  /* SOFTER, FLORAL-INSPIRED FABRIC */
  background:
    /* vertical fade */
    linear-gradient(
      to bottom,
      rgba(250,249,246,0.25) 0%,
      rgba(250,249,246,0.55) 30%,
      rgba(250,249,246,0.85) 55%,
      rgba(250,249,246,1) 75%
    ),

    /* soft floral / petal impression */
    radial-gradient(
      circle at 20% 15%,
      rgba(255,255,255,0.25) 0%,
      rgba(255,255,255,0.18) 18%,
      transparent 40%
    ),
    radial-gradient(
      circle at 70% 25%,
      rgba(255,255,255,0.22) 0%,
      rgba(255,255,255,0.15) 20%,
      transparent 42%
    ),
    radial-gradient(
      circle at 45% 10%,
      rgba(255,255,255,0.18) 0%,
      transparent 38%
    ),

    /* gentle organic noise via gradients */
    repeating-radial-gradient(
      circle at 30% 20%,
      rgba(255,255,255,0.06) 0,
      rgba(255,255,255,0.06) 2px,
      transparent 4px,
      transparent 18px
    ),

    /* base fabric */
    #E9A15C; /* softer vintage orange */

  box-shadow:
    0 16px 36px rgba(0,0,0,0.07),
    inset 0 0 0 1px rgba(0,0,0,0.04);
}

/* ---------------- IMAGE ---------------- */
.info-box img {
  width: 120px;
  height: auto;
  margin-right: 36px;
  object-fit: cover;
}

/* ---------------- TEXT ---------------- */
.text-content {
  display: flex;
  flex-direction: column;
}

.text-content h1 {
  margin: 0 0 14px 0;
  font-size: 20px;
  letter-spacing: 0.05em;
  color: #1A1A1A;
}

.text-content p {
  margin: 0 0 22px 0;
  font-size: 12.5px;
  letter-spacing: 0.07em;
  line-height: 1.6;
  color: #2A2A2A;
}

/* ---------------- SEGMENTED BAR ---------------- */
.progress-container {
  display: flex;
  gap: 6px;
}

.progress-segment {
  width: 6px;
  height: 18px;
  background: rgba(0,0,0,0.14);
  opacity: 0;
  transform: translateY(2px);
  transition:
    opacity 0.6s ease,
    transform 0.6s ease,
    background 0.6s ease;
}

.progress-segment.active {
  opacity: 1;
  transform: translateY(0);
  background: #1A1A1A;
}
</style>
</head>

<body>

<div id="loadingScreen">
  <div class="info-box">
    <img src="your-image.png" alt="Image">

    <div class="text-content">
      <h1>Saul Zidulka-Bejcek</h1>
      <p>
        Photography and more.<br>
        Wildlife, Travel, Psychedelic<span id="dots">...</span>
      </p>

      <div class="progress-container" id="progressBar"></div>
    </div>
  </div>
</div>

<script>
/* ---------------- SEGMENT BAR LOGIC ---------------- */
const progressBar = document.getElementById("progressBar");
const dots = document.getElementById("dots");

const SEGMENTS = 16;

// Create segments
for (let i = 0; i < SEGMENTS; i++) {
  const seg = document.createElement("div");
  seg.className = "progress-segment";
  progressBar.appendChild(seg);
}

const segments = document.querySelectorAll(".progress-segment");
let index = 0;

// Slower, calmer pacing
setInterval(() => {
  if (index < segments.length) {
    segments[index].classList.add("active");
    index++;
  }
}, 300);

// Gentle dots
let dotCount = 0;
setInterval(() => {
  dots.textContent = '.'.repeat(dotCount % 4);
  dotCount++;
}, 700);
</script>

</body>
</html>
