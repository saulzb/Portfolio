<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saul Zidulka-Bejcek</title>

<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

<style>
/* ---------------- RESET ---------------- */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* ---------------- PAGE ---------------- */
html, body {
  width: 100%;
  height: 100%;
  font-family: 'Michroma', sans-serif;
  background: #111;
  color: #eee;
  overflow-x: hidden;
  scroll-snap-type: y mandatory;
}

section {
  width: 100%;
  height: 100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  scroll-snap-align:start;
  opacity:0;
  transition:opacity 0.9s ease;
}
section.visible { opacity:1; }

/* ---------------- HERO ---------------- */
#hero {
  background:url('SAULZIDULKA-BEJCEK.png') center/cover no-repeat;
  position:relative;
}

.arrow-down {
  position:absolute;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  cursor:pointer;
  font-size:1.2rem;
  color:white;
}

/* ---------------- GRID ---------------- */
.folder-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:80px;
  max-width:900px;
  padding:0 60px;
  justify-items:center;
}

/* ---------------- FOLDER ---------------- */
.folder {
  display:flex;
  flex-direction:column;
  align-items:center;
  cursor:pointer;
}

/* ---------------- STACK WRAPPER ---------------- */
.folder-stack {
  position:relative;
  width:100px; /* includes peaking layers */
  height:64px;
  display:flex;
  justify-content:flex-end; /* main folder aligned to right edge */
}

/* ---------------- BASE FOLDER ---------------- */
.folder-main {
  width:88px; 
  height:64px;
  background:#e4c97a; /* solid yellow */
  border-radius:3px;
  box-shadow:2px 2px 0 #000;
  z-index:10;
  image-rendering: pixelated;
  position:relative;
}

/* ---------------- TAB ---------------- */
.folder-tab {
  position:absolute;
  top:-8px;
  left:8px;
  width:32px;
  height:12px;
  background:#e4c97a;
  border-radius:2px;
  box-shadow:1px 1px 0 #000;
  overflow:hidden;
}

/* ---------------- TRAIL LAYERS ---------------- */
.trail {
  position:absolute;
  width:88px; 
  height:64px;
  border-radius:3px;
  image-rendering: pixelated;
}

/* spacing + color */
.trail.t1 { left:-12px; background:#c9a84a; z-index:6; }
.trail.t2 { left:-26px; background:#9b5c5c; z-index:5; }
.trail.t3 { left:-40px; background:#6e7f52; z-index:4; }
.trail.t4 { left:-54px; background:#5a6b8c; z-index:3; }

/* ---------------- LABEL ---------------- */
.folder span {
  margin-top:16px;
  font-size:0.7rem;
  letter-spacing:0.6px;
  opacity:0.85;
  text-align:center;
  width:100px; /* same as folder-stack width */
  transform: translateX(-8px); /* shift left to account for peaking */
  display:block;
}
</style>
</head>

<body>

<section id="hero" class="visible">
  <div class="arrow-down">â†“</div>
</section>

<section>
  <div class="folder-grid" id="folderGrid"></div>
</section>

<script>
const categories = [
  "channelORANGE",
  "Dream State",
  "Raw PNW",
  "Neon Lights",
  "TI",
  "Crystallite"
];

const grid = document.getElementById("folderGrid");

categories.forEach(cat => {
  const folder = document.createElement("div");
  folder.className = "folder";

  // lowercase + .foldr appended
  const displayText = cat.toLowerCase() + ".foldr";

  folder.innerHTML = `
    <div class="folder-stack">
      <div class="trail t4"></div>
      <div class="trail t3"></div>
      <div class="trail t2"></div>
      <div class="trail t1"></div>

      <div class="folder-main">
        <div class="folder-tab"></div>
      </div>
    </div>
    <span>${displayText}</span>
  `;

  folder.onclick = () => {
    const page = cat.toLowerCase().replace(/\s+/g,'-') + ".html";
    window.location.href = page;
  };

  grid.appendChild(folder);
});

/* ---------------- FADE IN ---------------- */
const observer = new IntersectionObserver(entries=>{
  entries.forEach(e=>e.isIntersecting && e.target.classList.add("visible"));
},{threshold:0.3});

document.querySelectorAll("section").forEach(s=>observer.observe(s));

document.querySelector('.arrow-down').onclick = () => {
  document.querySelectorAll('section')[1]
    .scrollIntoView({behavior:'smooth'});
};
</script>

</body>
</html>
