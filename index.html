<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Saul Zidulka-Bejcek</title>
<style>
html,body{
  margin:0; padding:0;
  font-family:Arial, sans-serif;
  overflow-x:hidden;
  background:#111;
}

/* Each section full width, no snap */
section{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  position:relative;
  overflow:hidden;
}

/* HERO */
.hero{ position:relative; color:black; z-index:0; }
.hero video{
  position:absolute; top:0; left:0;
  width:100%; height:100%;
  object-fit:cover;
  z-index:-2;
}
#heroCanvas{
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  pointer-events:none;
  z-index:1;
}
nav a{ color:black; font-weight:bold; margin:0 15px; text-decoration:none; }
nav a:hover{ color:orange; }

/* ABOUT */
.about{ background:#222; color:white; position:relative; }
#bubbleCanvas{
  position:absolute; left:0; top:0;
  width:100%; height:100%;
  z-index:0;
  pointer-events:none;
}

/* PHOTOS SECTION */
.photos{
  background:#111;
  color:white;
  padding:100px 0 200px;
  position:relative;
  overflow:visible;
}

.photos h2{
  font-size:2em;
  margin-bottom:40px;
}

/* scattered photo folders */
.galleries {
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:40px;
  width:90%;
  max-width:1400px;
  margin:0 auto;
  position:relative;
}

.subgallery {
  width:300px;
  height:200px;
  overflow:hidden;
  border-radius:16px;
  position:relative;
  text-decoration:none;
  color:white;
  transform:translateY(0);
  transition:transform 0.5s ease;
}

/* scattered layout - each nth child offset */
.subgallery:nth-child(odd) { transform:translateY(60px); }
.subgallery:nth-child(3n) { transform:translateY(120px); }
.subgallery:nth-child(5n) { transform:translateY(180px); }

.subgallery:hover {
  transform:scale(1.05);
  z-index:10;
}

/* slideshow */
.slideshow {
  display:flex;
  transition:transform 1s ease;
  width:100%;
  height:100%;
}
.slideshow img {
  width:100%;
  height:100%;
  object-fit:cover;
  flex-shrink:0;
}
.title {
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  background:rgba(0,0,0,0.5);
  text-align:center;
  font-weight:bold;
  padding:10px 0;
  z-index:2;
  font-size:18px;
}

/* CONTACT */
.contact{ background:#eee; color:#111; position:relative; padding:100px 0; }
.contact-overlay {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: black;
  pointer-events: none;
  z-index: 2;
  -webkit-mask-image: none;
  mask-image: none;
}
</style>
</head>
<body>

<!-- HERO -->
<section class="hero">
  <video autoplay muted loop playsinline>
    <source src="1757373621.967906.MOV" type="video/mp4">
  </video>
  <canvas id="heroCanvas"></canvas>
  <h1 class="interactive-word" id="title">SAUL ZIDULKA-BEJCEK</h1>
  <nav>
    <a href="#photos" class="interactive-word" id="photos">PHOTOS</a>
    <a href="drawings.html" class="interactive-word" id="drawings">DRAWINGS</a>
  </nav>
</section>

<!-- ABOUT -->
<section class="about" id="about-section">
  <h2 class="interactive-word">ABOUT</h2>
  <p class="interactive-word">All art by Saul Zidulka-Bejcek. Based in the Pacific Northwest.</p>
  <canvas id="bubbleCanvas" aria-hidden="true"></canvas>
</section>

<!-- PHOTOS (from your photoholder.html) -->
<section class="photos" id="photos">
  <h2>PHOTO COLLECTIONS</h2>
  <div class="galleries" id="galleries"></div>
</section>

<!-- CONTACT -->
<section class="contact">
  <h2 class="interactive-word">CONTACT</h2>
  <p>Email: <a href="mailto:saulzb@hotmail.com">saulzb@hotmail.com</a></p>
  <p>Instagram: <a href="https://www.instagram.com/saul_5607/" target="_blank">@saul_5607</a></p>
  <div class="contact-overlay"></div>
</section>

<script>
/* --- EXISTING HERO + ABOUT + CONTACT JS stays unchanged --- */

/* GALLERIES from photoholder.html */
const galleries = [
  { name: "Double Exposures", folder: "photos/double exposures", images: ["IMG_9495.JPG","IMG_9493.jpg","IMG_9495.JPG"], page: "doubleexposurecode.html" },
  { name: "Wildlife", folder: "photos/wildlife", images: ["IMG_8491_4.jpg","IMG_8512_1.jpg","RAW's Jul-Aug478 copy 2.jpg"], page: "wildlifecode.html" },
  { name: "Landscapes", folder: "photos/landscapes", images: ["DSCN3626.jpg","DSCN3600.jpg","DSCN3626.jpg"], page: "landscapescode.html" },
  { name: "Colour", folder: "photos/Colour", images: ["col1.jpg"], page: "Colourcode.html" },
  { name: "Light", folder: "photos/Light", images: ["IMG_1776.jpg","DSCN7048.JPG","DSCN8046.JPG"], page: "Lightcode.html" },
  { name: "Water", folder: "photos/Water", images: ["DSCN3961.jpg","DSCN5492.jpg","waterfromferry2.jpg"], page: "Watercode.html" }
];

const container = document.getElementById('galleries');
galleries.forEach(gallery=>{
  const link = document.createElement('a');
  link.href = `${gallery.folder}/${gallery.page}`;
  link.className = 'subgallery';

  const slideshow = document.createElement('div');
  slideshow.className = 'slideshow';

  gallery.images.forEach(imgFile=>{
    const img = document.createElement('img');
    img.src = `${gallery.folder}/${imgFile}`;
    slideshow.appendChild(img);
  });
  gallery.images.forEach(imgFile=>{
    const img = document.createElement('img');
    img.src = `${gallery.folder}/${imgFile}`;
    slideshow.appendChild(img);
  });

  const title = document.createElement('div');
  title.className = 'title';
  title.textContent = gallery.name;

  link.appendChild(slideshow);
  link.appendChild(title);
  container.appendChild(link);

  if(gallery.images.length>1){
    let index=0;
    const slideCount=gallery.images.length;
    const slideWidth=100;
    const staggerDelay=Math.random()*4000;
    const slideInterval=6000+Math.random()*2000;

    setTimeout(()=>{
      setInterval(()=>{
        index++;
        slideshow.style.transition="transform 1s ease";
        slideshow.style.transform=`translateX(-${index*slideWidth}%)`;
        if(index===slideCount){
          setTimeout(()=>{
            slideshow.style.transition="none";
            slideshow.style.transform="translateX(0)";
            index=0;
          },1000);
        }
      },slideInterval);
    },staggerDelay);
  }
});
</script>

</body>
</html>
