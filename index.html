<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saul Zidulka-Bejcek</title>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Expanded&display=swap" rel="stylesheet">
<style>
html, body {
  margin:0; padding:0;
  width:100%; height:100%;
  font-family:'Archivo Expanded', sans-serif;
  background:#111;
  color:#eee;
  overflow:hidden;
}

#container {
  position:relative;
  width:300vw;
  height:auto;
  transition: transform 0.8s ease;
}

section {
  position:absolute;
  width:100vw;
  display:flex;
  justify-content:flex-start;
  align-items:flex-start;
  text-align:center;
  font-size:1rem;
  box-sizing:border-box;
  flex-direction:column;
  padding:20px;
}

/* Sections positions */
#hero {
  top:0; left:0;
  height:100vh;
  background:url('SAULZIDULKA-BEJCEK.png') center/cover no-repeat;
}
#music     { top:0; left:100vw; height:100vh; background:#222; }
#drawings  { top:0; left:-100vw; height:100vh; background:#444; }
#photos {
  top:100vh; left:0;
  background:#111;
  min-height:100vh;
  overflow-y:auto;
  scroll-behavior:smooth;
  overscroll-behavior:contain;
  width:100vw;
  padding:20px;
}

/* Category grid */
.category-section h2 {
  font-size:1rem;
  margin-bottom:10px;
  text-align:left;
  padding-left:5px;
}

.category-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  grid-gap:10px;
  margin-bottom:30px;
}

.category-item {
  border-radius:8px;
  overflow:hidden;
}

.category-item img {
  width:100%;
  height:auto;
  max-height:250px;
  object-fit:contain;
  display:block;
  background:none;
}

/* Arrows */
.arrow {
  position:absolute;
  color:#fff;
  font-size:1.5rem;
  display:flex;
  flex-direction:column;
  align-items:center;
  cursor:pointer;
  user-select:none;
  z-index:10;
}
.arrow span { font-size:0.8rem; margin-top:5px; }

/* Hero arrows */
.arrow-right { top:50%; right:20px; transform:translateY(-50%);}
.arrow-left  { top:50%; left:20px; transform:translateY(-50%);}
.arrow-down  { bottom:40px; left:50%; transform:translateX(-50%);}

/* Branch arrows */
.arrow-back-left  { top:50%; left:20px; transform:translateY(-50%);} 
.arrow-back-right { top:50%; right:20px; transform:translateY(-50%);} 
.arrow-back-up    { top:20px; left:50%; transform:translateX(-50%);}   

/* Mobile adjustments */
@media(max-width:768px){
  #hero { background:url('SAULZIDULKABEJCEKMOBILE.jpg') center/cover no-repeat; background-size:cover; }
  .arrow-down { bottom:20px; }
  .category-grid { grid-template-columns:repeat(auto-fit,minmax(140px,1fr)); }
  .category-item img { max-height:150px; }
}
</style>
</head>
<body>

<div id="container">
  <!-- Hero -->
  <section id="hero">
    <div class="arrow arrow-right" data-dir="right">→<span>Music</span></div>
    <div class="arrow arrow-left" data-dir="left">←<span>Drawings</span></div>
    <div class="arrow arrow-down" data-dir="down">↓<span>Photos</span></div>
  </section>

  <!-- Music -->
  <section id="music">
    <h2>MUSIC</h2>
    <div class="arrow arrow-back-left" data-dir="hero">←<span>Back</span></div>
  </section>

  <!-- Drawings -->
  <section id="drawings">
    <h2>DRAWINGS</h2>
    <div class="arrow arrow-back-right" data-dir="hero">→<span>Back</span></div>
  </section>

  <!-- Photos -->
  <section id="photos">
    <div class="arrow arrow-back-up" data-dir="hero">↑<span>Back</span></div>
    <div id="categories"></div>
  </section>
</div>

<script>
// ----- ARROWS & SCROLLING -----
const container = document.getElementById('container');
const photosSection = document.getElementById('photos');
let currentSection = 'hero';
let photosLock = true; // lock scrolling at top of photos initially

const sectionsMap = {
  hero:{x:0, y:0},
  right:{x:-100, y:0},   
  left:{x:100, y:0},     
  down:{x:0, y:-100}     
};

function snapTo(section){
  const target = sectionsMap[section];
  if(target){
    container.style.transform = `translate(${target.x}vw, ${target.y}vh)`;
    currentSection = section;
    if(section === 'down'){
      photosSection.scrollTop = 0;
      photosLock = true; // lock at top initially
    }
  }
}

document.querySelectorAll('.arrow').forEach(a=>{
  a.addEventListener('click', ()=>snapTo(a.dataset.dir));
});

// Wheel scroll with top locking
window.addEventListener('wheel', e=>{
  if(currentSection === 'hero' && e.deltaY>0){
    snapTo('down');
    e.preventDefault();
  } else if(currentSection === 'down'){
    // Only prevent horizontal scroll
    if(Math.abs(e.deltaX)>0) e.preventDefault();

    if(photosLock){
      // Scroll down one "step" unlocks further scrolling
      if(e.deltaY>0){
        photosLock=false;
        photosSection.scrollTop += 10;
      } else {
        // Scroll up on first lock brings back to title
        snapTo('hero');
        e.preventDefault();
      }
    }
  }
});

// Keyboard arrows
window.addEventListener('keydown', e=>{
  if(e.key==='ArrowRight' && currentSection==='hero') snapTo('right');
  if(e.key==='ArrowLeft' && currentSection==='hero') snapTo('left');
  if(e.key==='ArrowDown' && currentSection==='hero') snapTo('down');
  if(e.key==='ArrowUp') snapTo('hero');
});
window.addEventListener('scroll', e=>e.preventDefault());

// ----- CONTENTFUL DYNAMIC LOAD -----
const SPACE_ID = '5w319pzc4eiq';
const ACCESS_TOKEN = 'l_S14vNHPLKqDVzZDxMSlO3g3AhMne9mAvyC74dyetg';
const ENVIRONMENT = 'master';

async function fetchPhotos() {
  const url = `https://cdn.contentful.com/spaces/${SPACE_ID}/environments/${ENVIRONMENT}/entries?content_type=photo&access_token=${ACCESS_TOKEN}&order=sys.createdAt&include=1`;
  const res = await fetch(url);
  if(!res.ok){ console.error('Contentful fetch failed', res.status); return; }
  const data = await res.json();

  const assets = {};
  data.includes?.Asset?.forEach(a=>{
    assets[a.sys.id] = a.fields.file.url;
  });

  const photos = data.items.map(item => {
    const f = item.fields;
    return {
      title: f.title,
      photo: f.photo ? `https:${assets[f.photo.sys.id]}` : '',
      thumbnail: f.thumbnail ? `https:${assets[f.thumbnail.sys.id]}` : '',
      description: f.description || '',
      category: f.category || '',
      featured: f.featured || false
    };
  });

  displayPhotos(photos);
}

function displayPhotos(photos){
  const categoriesContainer = document.getElementById('categories');

  const allCategories = ["Featured","Double Exposures","Wildlife","Travel","Water","Light"];

  allCategories.forEach(cat=>{
    let items;
    if(cat==="Featured"){
      items = photos.filter(p=>p.featured);
    } else {
      items = photos.filter(p=>p.category===cat);
    }
    if(items.length===0) return;

    const section = document.createElement('div');
    section.className = 'category-section';

    const h2 = document.createElement('h2');
    h2.textContent = cat;
    section.appendChild(h2);

    const grid = document.createElement('div');
    grid.className = 'category-grid';

    items.forEach(p=>{
      const div = document.createElement('div');
      div.className = 'category-item';
      const img = document.createElement('img');
      img.src = p.thumbnail || p.photo;
      img.alt = p.title;
      img.loading='lazy';
      div.appendChild(img);
      grid.appendChild(div);
    });

    section.appendChild(grid);
    categoriesContainer.appendChild(section);
  });
}

fetchPhotos();
</script>

</body>
</html>
