<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saul Zidulka-Bejcek</title>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Expanded&display=swap" rel="stylesheet">
<style>
html, body {
  margin:0; padding:0;
  width:100%; height:100%;
  font-family:'Archivo Expanded', sans-serif;
  background:#111;
  color:#eee;
  overflow-x:hidden;
  scroll-behavior: smooth;
}

/* Horizontal container for hero/music/drawings */
#container {
  display: grid;
  grid-auto-flow: column;
  grid-template-columns: 100vw 100vw 100vw;
  width: 300vw;
  height: 100vh;
  scroll-snap-type: x mandatory;
  overflow-x: auto;
  overflow-y: hidden;
}

section.horizontal {
  width:100vw;
  height:100%;
  flex-shrink:0;
  display:flex;
  flex-direction:column;
  padding:20px;
  box-sizing:border-box;
  scroll-snap-align:start;
  position:relative;
}

#hero { background:url('SAULZIDULKA-BEJCEK.png') center/cover no-repeat; }
#music { background:#222; }
#drawings { background:#444; }

/* Vertical photos section */
#photos {
  background:#111;
  min-height:100vh;
  overflow-y:auto;
  scroll-snap-type: y mandatory;
  scroll-behavior: smooth;
  padding:20px;
  box-sizing:border-box;
}

/* Arrows styling */
.arrow {
  color:#fff;
  font-size:1.5rem;
  display:flex;
  flex-direction:column;
  align-items:center;
  cursor:pointer;
  user-select:none;
  z-index:10;
  position:absolute;
}
.arrow span { font-size:0.8rem; margin-top:5px; }

.arrow-right { top:50%; right:20px; transform:translateY(-50%);}
.arrow-left  { top:50%; left:20px; transform:translateY(-50%);} 
.arrow-down  { bottom:40px; left:50%; transform:translateX(-50%);} 
.arrow-back-left, .arrow-back-right, .arrow-back-up { top:20px; }

@media(max-width:768px){
  #hero { background:url('SAULZIDLKABEJCEKMOBILE.jpg') center/cover no-repeat; }
  .arrow-down { bottom:20px; }
}

/* Photos grid */
.category-section { margin-bottom:40px; }
.category-grid { display:grid; grid-template-columns: repeat(auto-fill,minmax(150px,1fr)); gap:10px; }
.category-item img { width:100%; display:block; border-radius:5px; }
</style>
</head>
<body>

<!-- Horizontal scroll container -->
<div id="container">
  <section id="drawings" class="horizontal">
    <h2>DRAWINGS</h2>
    <div class="arrow arrow-back-right">→<span>Hero</span></div>
  </section>

  <section id="hero" class="horizontal">
    <div class="arrow arrow-left">←<span>Drawings</span></div>
    <div class="arrow arrow-right">→<span>Music</span></div>
    <div class="arrow arrow-down">↓<span>Photos</span></div>
  </section>

  <section id="music" class="horizontal">
    <h2>MUSIC</h2>
    <div class="arrow arrow-back-left">←<span>Hero</span></div>
  </section>
</div>

<!-- Vertical photos section -->
<section id="photos">
  <div class="arrow arrow-back-up">↑<span>Back</span></div>
  <div id="categories"></div>
</section>

<script>
const container = document.getElementById('container');
const hero = document.getElementById('hero');
const music = document.getElementById('music');
const drawings = document.getElementById('drawings');
const photos = document.getElementById('photos');

// Hero is center
const sections = [drawings, hero, music];
let currentIndex = 1;

// Horizontal snap functions
function updateIndex(){
  const pos = container.scrollLeft;
  currentIndex = sections.reduce((closest, sec, i) =>
    Math.abs(pos - sec.offsetLeft) < Math.abs(pos - sections[closest].offsetLeft) ? i : closest, 0
  );
}

function snapTo(i){
  currentIndex = Math.max(0, Math.min(sections.length-1, i));
  container.scrollTo({ left: sections[currentIndex].offsetLeft, behavior:'smooth' });
}

// Hero arrows
hero.querySelector('.arrow-left').onclick  = () => snapTo(currentIndex - 1); // Drawings
hero.querySelector('.arrow-right').onclick = () => snapTo(currentIndex + 1); // Music
hero.querySelector('.arrow-down').onclick  = () => photos.scrollIntoView({behavior:'smooth'});

// Back arrows
music.querySelector('.arrow-back-left').onclick    = () => snapTo(1); // Hero
drawings.querySelector('.arrow-back-right').onclick = () => snapTo(1); // Hero
document.querySelector('.arrow-back-up').onclick    = () => hero.scrollIntoView({behavior:'smooth'});

// Snap update
container.addEventListener('scroll', () => {
  clearTimeout(container._snapTimeout);
  container._snapTimeout = setTimeout(updateIndex, 120);
});

// ---------- CONTENTFUL LOAD ----------
const SPACE_ID = '5w319pzc4eiq';
const ACCESS_TOKEN = 'l_S14vNHPLKqDVzZDxMSlO3g3AhMne9mAvyC74dyetg';
const ENVIRONMENT = 'master';

async function fetchPhotos(){
  const url = `https://cdn.contentful.com/spaces/${SPACE_ID}/environments/${ENVIRONMENT}/entries?content_type=photo&access_token=${ACCESS_TOKEN}&order=sys.createdAt&include=1`;
  const res = await fetch(url);
  const data = await res.json();
  const assets = {};
  data.includes?.Asset?.forEach(a => assets[a.sys.id] = a.fields.file.url);
  const photosData = data.items.map(item=>{
    const f = item.fields;
    return {
      title: f.title,
      photo: f.photo ? `https:${assets[f.photo.sys.id]}` : '',
      thumbnail: f.thumbnail ? `https:${assets[f.thumbnail.sys.id]}` : '',
      category: f.category || '',
      featured: f.featured || false
    };
  });
  displayPhotos(photosData);
}

function displayPhotos(photosData){
  const categoriesContainer = document.getElementById('categories');
  const allCategories = ["Featured","Double Exposures","Wildlife","Travel","Water","Light"];
  allCategories.forEach(cat=>{
    const items = (cat==="Featured") ? photosData.filter(p=>p.featured) : photosData.filter(p=>p.category===cat);
    if(items.length === 0) return;
    const section = document.createElement('div'); section.className='category-section';
    const h2 = document.createElement('h2'); h2.textContent = cat; section.appendChild(h2);
    const grid = document.createElement('div'); grid.className = 'category-grid';
    items.forEach(p=>{
      const div = document.createElement('div'); div.className = 'category-item';
      const img = document.createElement('img'); img.src = p.thumbnail || p.photo; img.alt = p.title;
      div.appendChild(img); grid.appendChild(div);
    });
    section.appendChild(grid); categoriesContainer.appendChild(section);
  });
}

fetchPhotos();
</script>
</body>
</html>
