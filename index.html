<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saul Zidulka-Bejcek</title>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Expanded&display=swap" rel="stylesheet">
<style>
html, body {
  margin:0; padding:0;
  width:100%; height:100%;
  font-family:'Archivo Expanded', sans-serif;
  background:#111;
  color:#eee;
  overflow:hidden;
}

/* Horizontal scroll container */
#horizontal-wrapper {
  display:flex;
  width:300vw;
  height:100vh;
  overflow-x:hidden;
  scroll-snap-type: x mandatory;
  scroll-behavior:smooth;
}

section {
  width:100vw;
  height:100vh;
  flex-shrink:0;
  position:relative;
  scroll-snap-align:center;
  display:flex;
  justify-content:center;
  align-items:center;
  box-sizing:border-box;
  padding:20px;
}

#hero {
  background:url('SAULZIDULKA-BEJCEK.png') center/cover no-repeat;
}
#music { background:#222; }
#drawings { background:#444; }

/* Photos (vertical scroll) */
#photos {
  background:#111;
  height:100vh;
  overflow-y:auto;
  scroll-behavior:smooth;
  scroll-snap-type:y proximity;
  display:block;
}
#photos-content {
  padding:20px;
}

.arrow {
  position:absolute;
  cursor:pointer;
  user-select:none;
  font-size:2rem;
  z-index:20;
  display:flex;
  flex-direction:column;
  text-align:center;
}
.arrow span {
  margin-top:5px;
  font-size:.75rem;
}

/* Edge arrows */
.arrow-left  { left:20px; top:50%; transform:translateY(-50%); }
.arrow-right { right:20px; top:50%; transform:translateY(-50%); }
.arrow-down  { bottom:40px; left:50%; transform:translateX(-50%); }
.arrow-up    { top:20px; left:50%; transform:translateX(-50%); }

@media(max-width:768px){
  #hero { background:url('SAULZIDLKABEJCEKMOBILE.jpg') center/cover no-repeat; }
}
</style>
</head>
<body>

<div id="horizontal-wrapper">
  <section id="drawings">
    <div class="arrow arrow-right">→<span>Hero</span></div>
    <h2>DRAWINGS</h2>
    <div class="arrow arrow-down">↓<span>Photos</span></div>
  </section>

  <section id="hero">
    <div class="arrow arrow-left">←<span>Drawings</span></div>
    <div class="arrow arrow-right">→<span>Music</span></div>
    <div class="arrow arrow-down">↓<span>Photos</span></div>
  </section>

  <section id="music">
    <div class="arrow arrow-left">←<span>Hero</span></div>
    <h2>MUSIC</h2>
    <div class="arrow arrow-down">↓<span>Photos</span></div>
  </section>
</div>

<section id="photos">
  <div class="arrow arrow-up">↑<span>Back</span></div>
  <div id="photos-content">
    <h2>PHOTOS</h2>
    <p>(Future photo grid goes here)</p>
    <div style="height:2000px;"></div>
  </div>
</section>

<script>
const horiz = document.getElementById('horizontal-wrapper');
const hero = document.getElementById('hero');
const drawings = document.getElementById('drawings');
const music = document.getElementById('music');
const photos = document.getElementById('photos');

function snapTo(el){
  horiz.scrollTo({ left:el.offsetLeft, behavior:'smooth' });
}

// Trackpad + Keyboard full paging
let currentIndex = 1;
const sections=[drawings,hero,music];

function goToIndex(i){
  currentIndex = Math.max(0,Math.min(sections.length-1,i));
  snapTo(sections[currentIndex]);
}

document.addEventListener('wheel', e=>{
  if(Math.abs(e.deltaX)>Math.abs(e.deltaY)){
    e.preventDefault();
    if(e.deltaX>0) goToIndex(currentIndex+1);
    else goToIndex(currentIndex-1);
  }
},{passive:false});

document.addEventListener('keydown', e=>{
  if(e.key==='ArrowRight') goToIndex(currentIndex+1);
  if(e.key==='ArrowLeft')  goToIndex(currentIndex-1);
});

// Arrow click logic
function bindArrows(){
  document.querySelectorAll('.arrow-left').forEach(a=>a.onclick=()=>goToIndex(currentIndex-1));
  document.querySelectorAll('.arrow-right').forEach(a=>a.onclick=()=>goToIndex(currentIndex+1));
  document.querySelectorAll('.arrow-down').forEach(a=>a.onclick=()=>{
    photos.scrollTo({ top:0, behavior:'smooth'});
    goToIndex(1);
  });
  document.querySelector('.arrow-up').onclick=()=>{
    snapTo(hero);
    photos.scrollTo({top:0,behavior:'smooth'});
    currentIndex=1;
  }
}
bindArrows();

// Start centered
snapTo(hero);
currentIndex=1;
</script>
</body>
</html>
