<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Saul Zidulka-Bejcek</title>

<!-- Special Elite Font -->
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;padding:0;
  font-family:'Special Elite', monospace;
  overflow-x:hidden;
  background:#111;
  color:#eee;
  scroll-behavior:smooth;
}

/* ---------- HERO SECTION ---------- */
.hero{
  position:relative;
  width:100%;
  height:100vh;
  min-height:500px;
  overflow:hidden;
}
.hero__img{
  position:absolute;inset:0;
  width:100%;height:100%;
  object-fit:cover;
  opacity:1;
}
nav{
  position:absolute;
  top:20px;left:50%;
  transform:translateX(-50%);
  z-index:10;
}
nav a{
  color:#fff;
  margin:0 14px;
  font-weight:bold;
  text-decoration:none;
  font-size:1.1rem;
}

/* ---------- SECTIONS ---------- */
section{
  width:100%;
  padding:100px 6vw;
  text-align:center;
  scroll-margin-top:110px; /* prevents jump under nav */
}
section h2{
  font-size:2.4rem;
  margin-bottom:40px;
  font-family:'Special Elite', monospace;
}

/* ---------- MASONRY GRID ---------- */
.masonry{
  column-count:3;
  column-gap:22px;
  max-width:1400px;
  margin:0 auto; /* centers the masonry grid */
}

.card{
  position:relative;
  width:100%;
  margin-bottom:22px;
  break-inside:avoid;
  overflow:hidden;
  border-radius:12px;
  background:#000;
  box-shadow:0 12px 30px rgba(0,0,0,0.55);
  cursor:pointer;
  display:block;
  text-decoration:none;
  font-family:'Special Elite', monospace;
}

/* Slideshow container */
.slideshow{
  width:100%;height:100%;
  display:flex;
  will-change:transform;
}
.slideshow img{
  width:100%;height:100%;
  object-fit:cover;
  display:block;
  flex:0 0 100%;
  aspect-ratio:3/2; /* placeholder ratio */
}

/* Hover overlay with dark gradient + title */
.card .overlay{
  position:absolute;inset:0;
  background:linear-gradient(0deg,rgba(0,0,0,.7),transparent 70%);
  opacity:0;
  transition:opacity .35s;
  display:flex;
  align-items:flex-end;
  justify-content:center;
}
.card:hover .overlay{opacity:1;}

.overlay span{
  padding:12px 18px;
  color:#fff;
  font-weight:bold;
  font-size:1.1rem;
  font-family:'Special Elite', monospace;
}

/* ---------- RESPONSIVE ---------- */
@media(max-width:1000px){ 
  .masonry{ column-count:2; margin:0 auto; } 
}
@media(max-width:650px){ 
  .masonry{ column-count:1; margin:0 auto; }
  .card{margin-left:auto; margin-right:auto;} 
  nav a{font-size:1rem;}
}
</style>
</head>
<body>

<!-- HERO -->
<section class="hero">
  <img class="hero__img" src="SAULZIDULKA-BEJCEK.png" alt="">
  <nav>
    <a href="#photos">Photos</a>
    <a href="#music">Music</a>
    <a href="#drawings">Drawings</a>
    <a href="#contact">Contact</a>
  </nav>
</section>

<!-- PHOTO COLLECTIONS -->
<section id="photos">
  <h2>PHOTO COLLECTIONS</h2>
  <div class="masonry" id="photoGrid"></div>
</section>

<!-- MUSIC SECTION -->
<section id="music">
  <h2>MUSIC</h2>
  <div class="masonry" id="musicGrid"></div>
</section>

<!-- DRAWINGS -->
<section id="drawings">
  <h2>DRAWINGS</h2>
  <div class="masonry" id="drawGrid"></div>
</section>

<!-- CONTACT -->
<section id="contact">
  <h2>CONTACT</h2>
  <p>Email: <a href="mailto:saulzb@hotmail.com">saulzb@hotmail.com</a></p>
  <p>Instagram: <a href="https://www.instagram.com/saul_5607/" target="_blank">@saul_5607</a></p>
</section>

<script>
document.addEventListener("DOMContentLoaded",()=>{

  const sections = {
    photoGrid: [
      {name:"Double Exposures", folder:"photos/double exposures", images:["IMG_9495.JPG","IMG_9493.jpg"]},
      {name:"Wildlife", folder:"photos/wildlife", images:["IMG_8491_4.jpg","IMG_8512_1.jpg"]},
      {name:"Landscapes", folder:"photos/landscapes", images:["DSCN3626.jpg","DSCN3600.jpg"]},
      {name:"Colour", folder:"photos/Colour", images:["col1.jpg"]},
      {name:"Light", folder:"photos/Light", images:["IMG_1776.jpg","DSCN8046.JPG"]},
      {name:"Water", folder:"photos/Water", images:["DSCN3961.jpg","DSCN5492.jpg"]}
    ],
    musicGrid: [
      {name:"Music Sample", folder:"music", images:["placeholder.jpg"]}
    ],
    drawGrid: [
      {name:"Drawings Example", folder:"drawings", images:["placeholder2.jpg"]}
    ]
  };

  // Create cards for each gallery
  Object.keys(sections).forEach(gridId=>{
    const grid = document.getElementById(gridId);
    sections[gridId].forEach(g=>{
      const card = document.createElement("a");
      card.className="card";
      card.href=g.folder;

      const show = document.createElement("div");
      show.className="slideshow";

      g.images.concat(g.images).forEach(src=>{
        const img = document.createElement("img");
        img.loading="lazy";
        img.src=`${g.folder}/${src}`;
        show.appendChild(img);
      });

      const overlay = document.createElement("div");
      overlay.className="overlay";
      overlay.innerHTML=`<span>${g.name}</span>`;

      card.append(show,overlay);
      grid.append(card);

      // Slideshow functionality
      if(g.images.length>1){
        let i=0;
        const width=100;
        const interval=setInterval(()=>{
          i++;
          show.style.transform=`translateX(-${i*width}%)`;
          show.style.transition="transform .9s ease";
          if(i===g.images.length){
            setTimeout(()=>{
              show.style.transition="none";
              show.style.transform="translateX(0%)";
              i=0;
            },900);
          }
        },4000);
        card._interval=interval;
      }

      // Pause when off-screen
      const obs=new IntersectionObserver((entries)=>{
        entries.forEach(entry=>{
          if(!entry.isIntersecting && card._interval)
            clearInterval(card._interval);
        });
      });
      obs.observe(card);
    });
  });

});
</script>

</body>
</html>
