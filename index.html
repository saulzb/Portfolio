<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photography Portfolio</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        height: 100%;
        scroll-snap-type: y mandatory;
        scroll-behavior: smooth;
        overflow-y: scroll;
        background-color: #000;
        font-family: Arial, sans-serif;
    }

    section {
        scroll-snap-align: start;
        height: 100vh;
        width: 100%;
        position: relative;
    }

    /* HERO */
    #hero {
        background: url('images/hero.jpg') center/cover no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-shadow: 1px 1px 4px black;
        font-size: 3rem;
        font-weight: bold;
    }

    /* SECTION TITLES */
    h2 {
        color: white;
        text-align: center;
        font-size: 2rem;
        margin-bottom: 10px;
        font-weight: 300;
        letter-spacing: 1px;
    }

    /* Photo grid rows (adjusted so both rows fit inside 100vh) */
    .featured-row,
    .category-row {
        height: 42vh;
        max-height: 42vh;
        width: 100%;
        display: flex;
        overflow: hidden;
    }

    .featured-row img,
    .category-row img {
        width: 50%;
        object-fit: cover;
    }

    .category-section {
        padding-top: 35px;  
    }

</style>
</head>

<body>

<!-- HERO -->
<section id="hero">
    <div>My Photography</div>
</section>

<!-- FEATURED / FAVORITES -->
<section id="featured" class="category-section">
    <h2>Favourites</h2>

    <div class="featured-row">
        <img src="images/featured1.jpg">
        <img src="images/featured2.jpg">
    </div>

    <div class="featured-row">
        <img src="images/featured3.jpg">
        <img src="images/featured4.jpg">
    </div>
</section>

<!-- LIGHT -->
<section id="light" class="category-section">
    <h2>Light</h2>

    <div class="category-row">
        <img src="images/light1.jpg">
        <img src="images/light2.jpg">
    </div>

    <div class="category-row">
        <img src="images/light3.jpg">
        <img src="images/light4.jpg">
    </div>
</section>

<!-- TRAVEL -->
<section id="travel" class="category-section">
    <h2>Travel</h2>

    <div class="category-row">
        <img src="images/travel1.jpg">
        <img src="images/travel2.jpg">
    </div>

    <div class="category-row">
        <img src="images/travel3.jpg">
        <img src="images/travel4.jpg">
    </div>
</section>

<!-- WILDLIFE -->
<section id="wildlife" class="category-section">
    <h2>Wildlife</h2>

    <div class="category-row">
        <img src="images/wildlife1.jpg">
        <img src="images/wildlife2.jpg">
    </div>

    <div class="category-row">
        <img src="images/wildlife3.jpg">
        <img src="images/wildlife4.jpg">
    </div>
</section>

<!-- DOUBLE EXPOSURES -->
<section id="double" class="category-section">
    <h2>Double Exposures</h2>

    <div class="category-row">
        <img src="images/double1.jpg">
        <img src="images/double2.jpg">
    </div>

    <div class="category-row">
        <img src="images/double3.jpg">
        <img src="images/double4.jpg">
    </div>
</section>

<!-- WATER -->
<section id="water" class="category-section">
    <h2>Water</h2>

    <div class="category-row">
        <img src="images/water1.jpg">
        <img src="images/water2.jpg">
    </div>

    <div class="category-row">
        <img src="images/water3.jpg">
        <img src="images/water4.jpg">
    </div>
</section>

</body>
</html>
