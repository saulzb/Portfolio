<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saul Zidulka-Bejcek - Snapping Sections</title>

<!-- Google Font: Michroma -->
<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

<style>
/* Global page behavior */
html, body {
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  font-family:'Archivo Expanded', sans-serif;
  background:#111;
  color:#eee;
  scroll-behavior: smooth;
  overflow-x: hidden;

  /* üîß FIX 1: disable snap until content loads */
  scroll-snap-type: none;
}

/* Every snap section */
section {
  width:100%;
  height:100vh;
  box-sizing:border-box;
  position:relative;
  display:flex;
  flex-direction:column;
  scroll-snap-align: start;
  overflow:hidden;
}

/* HERO */
#hero {
  background:url('SAULZIDULKA-BEJCEK.png') center/cover no-repeat;
}

.arrow {
  color:#fff;
  font-size:1.2rem;
  display:flex;
  flex-direction:column;
  align-items:center;
  cursor:pointer;
  user-select:none;
  z-index:10;
  position:absolute;
  background: transparent;
}
.arrow span { font-size:0.7rem; margin-top:5px; }
.arrow-down { bottom:40px; left:50%; transform:translateX(-50%); }

/* Headings with lines ‚Äî Michroma */
section h2 {
  margin: 0;
  width:100%;
  text-align:center;
  color:white;
  font-family:'Michroma', sans-serif;
  font-size:1rem;
  letter-spacing:0.5px;
}
section h2::before,
section h2::after {
  content:"";
  display:inline-block;
  width:18%;
  height:1px;
  background:white;
  vertical-align:middle;
  margin:0 8px;
}

/* Featured sections */
.featured-section {
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  overflow:hidden;
  padding-top: 90px;

  /* subtle distinction */
  background: radial-gradient(circle at top, #1a1a1a 0%, #000 70%);
}

/* Category Sections */
.category-section {
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  align-items:center;
  overflow:hidden;
  padding-top: 90px;
}

/* Photo rows */
.featured-row,
.category-row {
  height:38vh;
  max-height:38vh;
  display:flex;
  width:max-content;
  gap:10px;
}

.featured-row:first-of-type,
.category-row:first-of-type {
  margin-top: 40px;
}

.featured-row img,
.category-row img {
  height:100%;
  width:auto;
  object-fit:cover;
  border-radius:6px;
  cursor: zoom-in;
}

@keyframes scroll-right {
  0% { transform: translateX(-50%); }
  100% { transform: translateX(0); }
}

/* ---------------- FADE IN ---------------- */
section {
  opacity:0;
  transform: translateY(24px);
  transition: opacity 0.9s ease, transform 0.9s ease;
}
section.visible {
  opacity:1;
  transform: translateY(0);
}

/* ---------------- LIGHTBOX ---------------- */
#lightboxOverlay {
  position: fixed;
  top:0; left:0;
  width:100vw; height:100vh;
  background: rgba(0,0,0,0.92);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

#lightboxOverlay img {
  max-width:90vw;
  max-height:90vh;
  border-radius:4px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.6);
}

.lightbox-arrow {
  position:fixed;
  top:50%;
  transform:translateY(-50%);
  font-size:48px;
  color:white;
  cursor:pointer;
  user-select:none;
  z-index:10000;
  background:transparent;
  border:none;
}

#lightbox-prev { left:30px; }
#lightbox-next { right:30px; }

#lightbox-close {
  position:fixed;
  top:20px;
  right:30px;
  font-size:42px;
  cursor:pointer;
  z-index:10001;
  color:white;
  background:transparent;
  border:none;
}

/* Hide scrollbars */
body::-webkit-scrollbar {
  width: 0;
  height: 0;
}
body {
  scrollbar-width: none;
}
</style>
</head>

<body>

<!-- HERO -->
<section id="hero">
  <div class="arrow arrow-down">‚Üì<span>Photos</span></div>
</section>

<!-- Photo sections injected here -->
<div id="photoSections"></div>

<!-- LIGHTBOX -->
<div id="lightboxOverlay" aria-hidden="true" role="dialog">
  <button id="lightbox-close">√ó</button>
  <button id="lightbox-prev" class="lightbox-arrow">‚ùÆ</button>
  <img id="lightbox-img" src="" alt="">
  <button id="lightbox-next" class="lightbox-arrow">‚ùØ</button>
</div>

<script>
/* Scroll down from hero */
document.querySelector('.arrow-down').onclick = () =>
  document.querySelector('#photoSections section')
    ?.scrollIntoView({ behavior:'smooth' });

const SPACE_ID = '5w319pzc4eiq';
const ACCESS_TOKEN = 'l_S14vNHPLKqDVzZDxMSlO3g3AhMne9mAvyC74dyetg';
const ENVIRONMENT = 'master';

async function fetchPhotos(){
  const url =
    `https://cdn.contentful.com/spaces/${SPACE_ID}/environments/${ENVIRONMENT}/entries?content_type=photo&access_token=${ACCESS_TOKEN}&order=sys.createdAt&include=1`;

  const res = await fetch(url);
  if(!res.ok) return;

  const data = await res.json();

  const assets = {};
  data.includes?.Asset?.forEach(a =>
    assets[a.sys.id] = a.fields.file.url
  );

  const photosData = data.items.map(item => {
    const f = item.fields;
    return {
      title: f.title,
      photo: f.photo ? `https:${assets[f.photo.sys.id]}` : "",
      thumbnail: f.thumbnail ? `https:${assets[f.thumbnail.sys.id]}` : "",
      category: f.category || "",
      featured: f.featured || false
    };
  });

  displayPhotos(photosData);
}

function displayPhotos(photosData){
  const container = document.getElementById("photoSections");

  const categories = [
    "Featured",
    "Light",
    "Travel",
    "Wildlife",
    "Double Exposures",
    "Water",
  ];

  categories.forEach(cat => {
    const items = cat === "Featured"
      ? photosData.filter(p => p.featured)
      : photosData.filter(p => p.category === cat);

    if (!items.length) return;

    const section = document.createElement("section");
    section.className = cat === "Featured"
      ? "featured-section"
      : "category-section";

    section.innerHTML = `<h2>${cat}</h2>`;

    const mid = Math.ceil(items.length / 2);
    [items.slice(0, mid), items.slice(mid)].forEach(rowItems => {
      const row = document.createElement("div");
      row.className = cat === "Featured"
        ? "featured-row"
        : "category-row";

      const loop = cat === "Featured"
        ? [...rowItems, ...rowItems]
        : rowItems;

      loop.forEach(p => {
        const img = document.createElement("img");
        img.src = p.thumbnail || p.photo;
        img.alt = p.title;
        img.dataset.full = p.photo; /* full-res for lightbox */
        row.appendChild(img);
      });

      if (cat === "Featured") {
        row.style.animation =
          `scroll-right ${30 + rowItems.length * 5}s linear infinite`;
      }

      section.appendChild(row);
    });

    container.appendChild(section);
  });

  /* üîß FIX 2: enable snap AFTER content exists */
  requestAnimationFrame(() => {
    document.documentElement.style.scrollSnapType = "y mandatory";
    document.body.style.scrollSnapType = "y mandatory";
    window.dispatchEvent(new Event("resize"));
  });

  initArrowKeys();
  initFadeIn();
  setTimeout(enableLightbox, 300);
}

/* Arrow key navigation */
function initArrowKeys() {
  const sections = Array.from(document.querySelectorAll('section'));
  let currentIndex = 0;

  window.addEventListener('scroll', () => {
    sections.forEach((sec, i) => {
      const rect = sec.getBoundingClientRect();
      if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
        currentIndex = i;
      }
    });
  });

  window.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowDown' && currentIndex < sections.length - 1) {
      e.preventDefault();
      sections[++currentIndex]
        .scrollIntoView({ behavior:'smooth' });
    }
    if (e.key === 'ArrowUp' && currentIndex > 0) {
      e.preventDefault();
      sections[--currentIndex]
        .scrollIntoView({ behavior:'smooth' });
    }
  });
}

/* Fade-in observer */
function initFadeIn() {
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  }, { threshold: 0.3 });

  document.querySelectorAll('section').forEach(sec =>
    observer.observe(sec)
  );
}

/* LIGHTBOX */
let lbImages = [];
let lbIndex = 0;

function enableLightbox() {
  const imgs = Array.from(
    document.querySelectorAll('.featured-row img, .category-row img')
  );

  lbImages = imgs.map(img => img.dataset.full);

  imgs.forEach((img, index) => {
    img.addEventListener('click', () => {
      lbIndex = index;
      openLightbox();
    });
  });
}

function openLightbox() {
  document.body.style.overflow = 'hidden';
  document.getElementById('lightbox-img').src = lbImages[lbIndex];
  document.getElementById('lightboxOverlay').style.display = 'flex';
}

function closeLightbox() {
  document.body.style.overflow = '';
  document.getElementById('lightboxOverlay').style.display = 'none';
}

function nextImage() {
  lbIndex = (lbIndex + 1) % lbImages.length;
  document.getElementById('lightbox-img').src = lbImages[lbIndex];
}

function prevImage() {
  lbIndex = (lbIndex - 1 + lbImages.length) % lbImages.length;
  document.getElementById('lightbox-img').src = lbImages[lbIndex];
}

document.getElementById('lightbox-close').onclick = closeLightbox;
document.getElementById('lightbox-next').onclick = nextImage;
document.getElementById('lightbox-prev').onclick = prevImage;

window.addEventListener('keydown', e => {
  if (e.key === 'Escape') closeLightbox();
});

fetchPhotos();
</script>

</body>
</html>
