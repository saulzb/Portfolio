<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saul Zidulka-Bejcek</title>

<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

<style>
/* ---------------- RESET ---------------- */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* ---------------- PAGE ---------------- */
html, body {
  width: 100%;
  height: 100%;
  background: #F4F1EC; /* off-white */
  font-family: 'Michroma', sans-serif;
}

/* ---------------- LOADING SCREEN ---------------- */
#loadingScreen {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ---------------- CENTRAL PANEL ---------------- */
.info-box {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  padding: 48px 56px;
  max-width: 720px;
  width: 90%;

  /* Example subtle orange tablecloth background */
  background:
    linear-gradient(
      rgba(255, 255, 255, 0.6), 
      rgba(255, 255, 255, 0.3)
    ),
    #E38A3A; /* base vintage orange */

  box-shadow:
    0 20px 45px rgba(0,0,0,0.08),
    inset 0 0 0 1px rgba(0,0,0,0.05);
  border-radius: 12px;
}

/* ---------------- TEXT ---------------- */
.text-content {
  display: flex;
  flex-direction: column;
  width: 100%;
}

.text-content h1 {
  margin-bottom: 12px;
  font-size: 22px;
  letter-spacing: 0.05em;
  color: white;
  text-align: left;
}

.text-content p {
  margin-bottom: 22px;
  font-size: 13px;
  letter-spacing: 0.07em;
  line-height: 1.6;
  color: white;
  text-align: left;
}

/* ---------------- SEGMENTED BAR ---------------- */
.progress-container {
  display: flex;
  gap: 6px;
  padding: 4px;
  background: rgba(255,255,255,0.2); /* subtle box around segments */
  border-radius: 6px;
}

.progress-segment {
  width: 7px;
  height: 20px;
  background: rgba(255,255,255,0.3);
  opacity: 0;
  transform: translateY(3px);
  transition:
    opacity 0.5s ease,
    transform 0.5s ease,
    background 0.5s ease;
}

.progress-segment.active {
  opacity: 1;
  transform: translateY(0);
  background: white;
}
</style>
</head>

<body>

<!-- LOADING SCREEN -->
<div id="loadingScreen">
  <div class="info-box">
    <div class="text-content">
      <h1>Saul Zidulka-Bejcek</h1>
      <p>
        Photography and more.<br>
        Wildlife, Travel, Psychedelic<span id="dots">...</span>
      </p>

      <div class="progress-container" id="progressBar"></div>
    </div>
  </div>
</div>

<script>
/* ---------------- SEGMENTED BAR LOGIC ---------------- */
const progressBar = document.getElementById("progressBar");
const dots = document.getElementById("dots");

const SEGMENTS = 18;

// Create segments
for (let i = 0; i < SEGMENTS; i++) {
  const seg = document.createElement("div");
  seg.className = "progress-segment";
  progressBar.appendChild(seg);
}

const segments = document.querySelectorAll(".progress-segment");
let index = 0;

// Animate segments slowly
setInterval(() => {
  if (index < segments.length) {
    segments[index].classList.add("active");
    index++;
  }
}, 260);

// Dots animation
let dotCount = 0;
setInterval(() => {
  dots.textContent = '.'.repeat(dotCount % 4);
  dotCount++;
}, 650);
</script>

</body>
</html>
