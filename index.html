<script>
const canvas = document.getElementById('blobs');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
});

const numBlobs = 15;
const blobs = [];

for (let i = 0; i < numBlobs; i++) {
  blobs.push({
    x: Math.random() * width,
    y: Math.random() * height,
    size: 20 + Math.random() * 50,
    color: `rgba(${Math.floor(10+Math.random()*50)}, ${Math.floor(150+Math.random()*100)}, ${Math.floor(200+Math.random()*55)}, 0.6)`,
    vx: 0,
    vy: 0
  });
}

const cursor = { x: width/2, y: height/2 };
document.addEventListener('mousemove', e => { cursor.x = e.clientX; cursor.y = e.clientY; });

function getWords() {
  const words = [];
  document.querySelectorAll('h1, h2, p, nav a').forEach(el => {
    const rect = el.getBoundingClientRect();
    words.push({
      x: rect.left,
      y: rect.top + window.scrollY,
      width: rect.width,
      height: rect.height
    });
  });
  return words;
}

function animate() {
  ctx.clearRect(0, 0, width, height);
  const words = getWords();

  blobs.forEach((blob, i) => {
    // Move towards cursor with gentle acceleration
    const dx = cursor.x - blob.x + (Math.random()-0.5)*20;
    const dy = cursor.y - blob.y + (Math.random()-0.5)*20;
    blob.vx += dx * 0.002; // slower acceleration
    blob.vy += dy * 0.002;

    // Friction
    blob.vx *= 0.92;
    blob.vy *= 0.92;

    // Avoid words softly
    words.forEach(w => {
      const wx = w.x + w.width/2;
      const wy = w.y + w.height/2;
      const halfW = w.width/2 + blob.size/2;
      const halfH = w.height/2 + blob.size/2;
      const deltaX = blob.x - wx;
      const deltaY = blob.y - wy;

      if (Math.abs(deltaX)<halfW && Math.abs(deltaY)<halfH) {
        const repelX = (deltaX>0?1:-1)*(halfW - Math.abs(deltaX))*0.01;
        const repelY = (deltaY>0?1:-1)*(halfH - Math.abs(deltaY))*0.01;
        blob.vx += repelX;
        blob.vy += repelY;
      }
    });

    // Avoid other blobs gently
    for (let j=0; j<blobs.length; j++) {
      if(i === j) continue;
      const other = blobs[j];
      const dxB = blob.x - other.x;
      const dyB = blob.y - other.y;
      const dist = Math.sqrt(dxB*dxB + dyB*dyB);
      const minDist = blob.size + other.size;
      if(dist < minDist) {
        blob.vx += (dxB/dist) * 0.05;
        blob.vy += (dyB/dist) * 0.05;
      }
    }

    blob.x += blob.vx;
    blob.y += blob.vy;

    // Draw
    ctx.beginPath();
    ctx.arc(blob.x, blob.y, blob.size, 0, Math.PI*2);
    ctx.fillStyle = blob.color;
    ctx.fill();
  });

  requestAnimationFrame(animate);
}

animate();
</script>
