    z-index: 1;

<script>
const canvas = document.getElementById('bubbleCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

const words = Array.from(document.querySelectorAll('.interactive-word'));

// Create bubbles
const bubbles = [];
const numBubbles = 40;
for(let i=0;i<numBubbles;i++){
  const hue = Math.random() * 60 + 180; // turquoise/blue
  bubbles.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    vx: 0,
    vy: -Math.random()*0.5 - 0.2,
    size: Math.random()*20 + 10,
    color: `hsla(${hue}, 70%, 50%, ${Math.random()*0.4+0.2})`
  });
}

const mouse = {x: canvas.width/2, y: canvas.height/2, moving: false};
window.addEventListener('mousemove', e=>{
  mouse.x = e.clientX;
  mouse.y = e.clientY;
  mouse.moving = true;
  clearTimeout(mouse.timer);
  mouse.timer = setTimeout(()=>{ mouse.moving = false; }, 800);
});

function updateBubbles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  for(let b of bubbles){
    if(mouse.moving){
      // Move gently toward cursor
      b.vx += (mouse.x - b.x) * 0.001;
      b.vy += (mouse.y - b.y) * 0.001;
    } else {
      // Disperse upward when cursor stops
      b.vx += (Math.random()-0.5)*0.02;
      b.vy -= 0.02;
    }

    // Word collisions
    for(let w of words){
      const rect = w.getBoundingClientRect();
      if(b.x + b.size > rect.left && b.x - b.size < rect.right &&
         b.y + b.size > rect.top && b.y - b.size < rect.bottom){
        const cx = (rect.left + rect.right)/2;
        const cy = (rect.top + rect.bottom)/2;
        const distX = b.x - cx;
        const distY = b.y - cy;
        const dist = Math.sqrt(distX*distX + distY*distY) || 1;
        b.vx += (distX/dist)*0.05;
        b.vy += (distY/dist)*0.05;
      }
    }

    // Update position
    b.x += b.vx;
    b.y += b.vy;

    // Wrap vertically
    if(b.y + b.size < 0){ b.y = canvas.height + b.size; }
    if(b.y - b.size > canvas.height){ b.y = -b.size; }

    // Bounce from sides gently
    if(b.x - b.size < 0){ b.x = b.size; b.vx *= 0.5; }
    if(b.x + b.size > canvas.width){ b.x = canvas.width - b.size; b.vx *= 0.5; }

    // Apply damping
    b.vx *= 0.95;
    b.vy *= 0.95;

    // Draw bubble
    ctx.beginPath();
    ctx.arc(b.x,b.y,b.size,0,Math.PI*2);
    ctx.fillStyle = b.color;
    ctx.fill();
  }

  requestAnimationFrame(updateBubbles);
}

updateBubbles();
</script>

</body>
</html>
