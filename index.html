<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saul Zidulka-Bejcek</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
    font-family: Arial, sans-serif;
  }

  section {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    scroll-snap-align: start;
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  .hero {
    position: relative;
    color: white;
  }

  .hero video {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    z-index: -2;
  }

  .hero h1, nav a {
    z-index: 1;
    position: relative;
  }

  nav a {
    margin: 0 15px;
    text-decoration: none;
    color: white;
    font-weight: bold;
  }

  nav a:hover {
    color: lightblue;
  }

  .about { background: #222; color: white; }
  .contact { background: #eee; color: black; }

  canvas {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1; /* words on top */
    pointer-events: none;
  }

  .interactive-word {
    position: relative;
    z-index: 1;
  }
</style>
</head>
<body>

<section class="hero">
  <video autoplay muted loop playsinline>
    <source src="1757373621.967906.MOV" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <h1 class="interactive-word">SAUL ZIDULKA-BEJCEK</h1>
  <nav>
    <a href="photos/photoholder.html" class="interactive-word">PHOTOS</a>
    <a href="drawings.html" class="interactive-word">DRAWINGS</a>
  </nav>
</section>

<section class="about" id="about-section">
  <h2 class="interactive-word">ABOUT</h2>
  <p class="interactive-word">All art by Saul Zidulka-Bejcek. Based in the Pacific Northwest.</p>
  <!-- bubbles only here -->
  <canvas id="bubbleCanvas"></canvas>
</section>

<section class="contact">
  <h2 class="interactive-word">CONTACT</h2>
  <p>Email: <a href="mailto:saulzb@hotmail.com">saulzb@hotmail.com</a></p>
  <p>Instagram: <a href="https://www.instagram.com/saul_5607/" target="_blank">@saul_5607</a></p>
</section>

<script>
const canvas = document.getElementById('bubbleCanvas');
const ctx = canvas.getContext('2d');

function resizeCanvas(){
  const rect = canvas.parentElement.getBoundingClientRect();
  canvas.width = rect.width;
  canvas.height = rect.height;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

// get words inside About section
const aboutSection = document.getElementById('about-section');
const words = Array.from(aboutSection.querySelectorAll('.interactive-word'));

const bubbles = [];
const numBubbles = 40;
for(let i=0;i<numBubbles;i++){
  const hue = Math.random() * 60 + 180; // turquoise/blue
  bubbles.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    vx: 0,
    vy: 0,
    size: Math.random()*20 + 10,
    color: `hsla(${hue}, 70%, 50%, ${Math.random()*0.4+0.2})`
  });
}

const mouse = {x: canvas.width/2, y: canvas.height/2, moving: false};
aboutSection.addEventListener('mousemove', e=>{
  const rect = canvas.getBoundingClientRect();
  mouse.x = e.clientX - rect.left;
  mouse.y = e.clientY - rect.top;
  mouse.moving = true;
  clearTimeout(mouse.timer);
  mouse.timer = setTimeout(()=>{ mouse.moving = false; }, 800);
});

function updateBubbles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // repel bubbles
  for(let i=0;i<bubbles.length;i++){
    const b1 = bubbles[i];
    for(let j=i+1;j<bubbles.length;j++){
      const b2 = bubbles[j];
      const dx = b2.x - b1.x;
      const dy = b2.y - b1.y;
      const dist = Math.sqrt(dx*dx + dy*dy) || 1;
      const minDist = b1.size + b2.size;
      if(dist < minDist){
        const push = (minDist - dist) * 0.02;
        const nx = dx/dist;
        const ny = dy/dist;
        b1.vx -= nx * push;
        b1.vy -= ny * push;
        b2.vx += nx * push;
        b2.vy += ny * push;
      }
    }
  }

  for(let b of bubbles){
    // follow cursor or float up
    if(mouse.moving){
      b.vx += (mouse.x - b.x) * 0.001;
      b.vy += (mouse.y - b.y) * 0.001;
    } else {
      b.vy -= 0.02; // drift upwards
    }

    // bounce off words
    for(let w of words){
      const rect = w.getBoundingClientRect();
      const canvasRect = canvas.getBoundingClientRect();
      const left = rect.left - canvasRect.left;
      const right = rect.right - canvasRect.left;
      const top = rect.top - canvasRect.top;
      const bottom = rect.bottom - canvasRect.top;

      if(b.x + b.size > left && b.x - b.size < right &&
         b.y + b.size > top && b.y - b.size < bottom){
        // push away from word center
        const cx = (left+right)/2;
        const cy = (top+bottom)/2;
        const dx = b.x - cx;
        const dy = b.y - cy;
        const dist = Math.sqrt(dx*dx + dy*dy) || 1;
        b.vx += (dx/dist) * 0.3;
        b.vy += (dy/dist) * 0.3;
      }
    }

    // update position
    b.x += b.vx;
    b.y += b.vy;

    // wrap vertically
    if(b.y + b.size < 0){ b.y = canvas.height + b.size; }
    if(b.y - b.size > canvas.height){ b.y = -b.size; }

    // bounce sides
    if(b.x - b.size < 0){ b.x = b.size; b.vx *= -0.5; }
    if(b.x + b.size > canvas.width){ b.x = canvas.width - b.size; b.vx *= -0.5; }

    // damping
    b.vx *= 0.95;
    b.vy *= 0.95;

    // draw
    ctx.beginPath();
    ctx.arc(b.x,b.y,b.size,0,Math.PI*2);
    ctx.fillStyle = b.color;
    ctx.fill();
  }

  requestAnimationFrame(updateBubbles);
}

updateBubbles();
</script>

</body>
</html>
