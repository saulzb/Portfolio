<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Saul Zidulka-Bejcek</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    font-family: Helvetica, sans-serif;
    background: #fafafa;
    scroll-behavior: smooth;
  }

  section {
    width: 100%;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .hero {
    background: #eaeaea;
    flex-direction: column;
  }

  .hero h1 {
    font-size: 3rem;
    letter-spacing: 1px;
  }

  .about {
    background: #f2f2f2;
    padding: 100px 20px;
    text-align: center;
    z-index: 1;
    position: relative;
  }

  .about p {
    max-width: 700px;
    font-size: 1.1rem;
    line-height: 1.6;
  }

  .photos {
    background: #fff;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 80px;
    padding: 160px 20px;
    position: relative;
    z-index: 10; /* brings folders above about */
    margin-top: -200px; /* lets them rise into about section */
  }

  .subgallery {
    width: 240px;
    height: 240px;
    border-radius: 16px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    transition: transform 0.4s ease;
  }

  .subgallery:hover {
    transform: scale(1.05);
  }

  .subgallery img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .subgallery::after {
    content: attr(data-label);
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1.5rem;
    font-weight: bold;
    opacity: 0;
    background: rgba(0,0,0,0.4);
    transition: opacity 0.4s ease;
  }

  .subgallery:hover::after {
    opacity: 1;
  }

  .contact {
    background: #f7f7f7;
    padding: 100px 20px;
    text-align: center;
  }

  @media (max-width: 768px) {
    .photos {
      gap: 40px;
      margin-top: -120px;
    }

    .subgallery {
      width: 180px;
      height: 180px;
    }
  }
</style>
</head>
<body>
  <section class="hero">
    <h1>Saul Zidulka-Bejcek</h1>
  </section>

  <section class="about">
    <p>
      Iâ€™m a photographer exploring natural forms, atmosphere, and the play of light.
      My work moves between digital and film, capturing what feels both alive and still.
    </p>
  </section>

  <section class="photos">
    <div class="subgallery" data-label="Light">
      <img src="https://picsum.photos/id/1015/600/600" alt="Light">
    </div>
    <div class="subgallery" data-label="Landscapes">
      <img src="https://picsum.photos/id/1022/600/600" alt="Landscapes">
    </div>
    <div class="subgallery" data-label="Textures">
      <img src="https://picsum.photos/id/1033/600/600" alt="Textures">
    </div>
    <div class="subgallery" data-label="Color">
      <img src="https://picsum.photos/id/1043/600/600" alt="Color">
    </div>
  </section>

  <section class="contact">
    <p>Contact: saul.zidulka@example.com</p>
  </section>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const photosSection = document.querySelector('.photos');
  const subgalleries = document.querySelectorAll('.subgallery');
  const movementStrengths = Array.from(subgalleries).map(()=>Math.random()*0.7+0.5);

  window.addEventListener('scroll', ()=>{
    const rect = photosSection.getBoundingClientRect();
    const vh = window.innerHeight;
    const progress = Math.min(Math.max(0,1 - rect.top/vh),1);
    subgalleries.forEach((g,i)=>{
      const rise = progress * movementStrengths[i] * 600;
      g.style.transform = `translateY(${-rise}px)`;
    });
  });
});
</script>
</body>
</html>
