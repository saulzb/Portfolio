<!DOCTYPE html>
<html>
<head>
  <title>Landscapes - Saul Zidulka-Bejcek Photography</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 { margin-bottom: 20px; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }
    .gallery img:hover { transform: scale(1.05); }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }
    .lightbox:target { display: flex; }
    .lightbox-close,
    .lightbox-prev,
    .lightbox-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 10px;
      user-select: none;
    }
    .lightbox-close {
      top: 20px;
      right: 30px;
      transform: none;
      font-size: 50px;
    }
    .lightbox-prev { left: 30px; }
    .lightbox-next { right: 30px; }
    .lightbox-close:hover,
    .lightbox-prev:hover,
    .lightbox-next:hover { color: #ccc; }
  </style>
</head>
<body>
  <h1>Landscapes</h1>

  <div class="gallery">
    <a href="#img1"><img src="images/landscapes/land1.jpg" alt="Landscape 1"></a>
    <a href="#img2"><img src="images/landscapes/land2.jpg" alt="Landscape 2"></a>
    <a href="#img3"><img src="images/landscapes/land3.jpg" alt="Landscape 3"></a>
  </div>

  <!-- Lightbox items -->
  <div id="img1" class="lightbox">
    <a href="#" class="lightbox-close">&times;</a>
    <a href="#img3" class="lightbox-prev">&#10094;</a>
    <img src="images/landscapes/land1.jpg" alt="Landscape 1">
    <a href="#img2" class="lightbox-next">&#10095;</a>
  </div>

  <div id="img2" class="lightbox">
    <a href="#" class="lightbox-close">&times;</a>
    <a href="#img1" class="lightbox-prev">&#10094;</a>
    <img src="images/landscapes/land2.jpg" alt="Landscape 2">
    <a href="#img3" class="lightbox-next">&#10095;</a>
  </div>

  <div id="img3" class="lightbox">
    <a href="#" class="lightbox-close">&times;</a>
    <a href="#img2" class="lightbox-prev">&#10094;</a>
    <img src="images/landscapes/land3.jpg" alt="Landscape 3">
    <a href="#img1" class="lightbox-next">&#10095;</a>
  </div>
</body>
</html>
