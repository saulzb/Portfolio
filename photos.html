<!DOCTYPE html>
<html>
<head>
  <title>Photos</title>
  <style>
    /* General page styling */
    body {
      text-align: center;
      margin: 0;
      padding: 0;
      color: black;
      font-family: Arial, sans-serif;
    }

    /* Navigation bar */
    nav {
      margin: 20px 0;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    /* Photo gallery grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      justify-items: center;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox background */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    /* Full-size image */
    .lightbox img {
      display: block;
      margin: auto;
      max-width: 90%;
      max-height: 80vh;
      margin-top: 5%;
    }

    /* Show lightbox when targeted */
    .lightbox:target {
      display: block;
    }

    /* Close button */
    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 40px;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }
    .close:hover {
      color: red;
    }
  </style>
</head>
<body>
  <h1>My Photos</h1>
  <nav>
    <a href="index.html">Home</a> |
    <a href="about.html">About</a> |
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Photo gallery -->
  <div class="gallery">
    <a href="#img1"><img src="IMG_8630_2.jpg" alt="Evil dog"></a>
    <a href="#img2"><img src="IMG_8512 copy.jpg" alt="Description of photo 2"></a>
  </div>

  <!-- Lightboxes -->
  <div id="img1" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="IMG_8630_2.jpg" alt="Evil dog">
  </div>

  <div id="img2" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="IMG_8512 copy.jpg" alt="Description of photo 2">
  </div>
</body>
</html>
