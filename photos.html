<!DOCTYPE html>
<html>
<head>
  <title>Photos</title>
  <style>
    body {
      text-align: center;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      margin: 20px 0;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
    nav a:hover {
      color: blue;
      text-decoration: underline;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      justify-items: center;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }
    .lightbox img {
      display: block;
      margin: auto;
      max-width: 90%;
      max-height: 80vh;
      margin-top: 5%;
    }
    .lightbox:target {
      display: block;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 40px;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }
    .close:hover {
      color: red;
    }

    h2 {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>My Photos</h1>

  <nav>
    <a href="index.html">Home</a> |
    <a href="about.html">About</a> |
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Double Exposures -->
  <h2>Double Exposures</h2>
  <div class="gallery">
    <a href="#de1"><img src="de1-thumb.jpg" alt="Double Exposure 1"></a>
    <a href="#de2"><img src="de2-thumb.jpg" alt="Double Exposure 2"></a>
  </div>
  <div id="de1" class="lightbox"><a href="#" class="close">&times;</a><img src="de1.jpg"></div>
  <div id="de2" class="lightbox"><a href="#" class="close">&times;</a><img src="de2.jpg"></div>

  <!-- Animals -->
  <h2>Animals</h2>
  <div class="gallery">
    <a href="#a1"><img src="a1-thumb.jpg" alt="Animal 1"></a>
    <a href="#a2"><img src="a2-thumb.jpg" alt="Animal 2"></a>
  </div>
  <div id="a1" class="lightbox"><a href="#" class="close">&times;</a><img src="a1.jpg"></div>
  <div id="a2" class="lightbox"><a href="#" class="close">&times;</a><img src="a2.jpg"></div>

  <!-- Landscapes -->
  <h2>Landscapes</h2>
  <div class="gallery">
    <a href="#l1"><img src="l1-thumb.jpg" alt="Landscape 1"></a>
    <a href="#l2"><img src="l2-thumb.jpg" alt="Landscape 2"></a>
  </div>
  <div id="l1" class="lightbox"><a href="#" class="close">&times;</a><img src="l1.jpg"></div>
  <div id="l2" class="lightbox"><a href="#" class="close">&times;</a><img src="l2.jpg"></div>

</body>
</html>
