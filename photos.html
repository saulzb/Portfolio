<!DOCTYPE html>
<html>
<head>
  <title>Photos</title>
  <style>
    body {
      text-align: center;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      margin: 20px 0;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
    nav a:hover {
      color: blue;
      text-decoration: underline;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      justify-items: center;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    h2 {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>My Photos</h1>

  <nav>
    <a href="index.html">Home</a> |
    <a href="about.html">About</a> |
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Subgenre links -->
  <h2>Subgenres</h2>
  <div class="gallery">
    <a href="double-exposures.html"><img src="de1-thumb.jpg" alt="Double Exposures"></a>
    <a href="animals.html"><img src="a1-thumb.jpg" alt="Animals"></a>
    <a href="landscapes.html"><img src="l1-thumb.jpg" alt="Landscapes"></a>
  </div>

  <p>Click a subgenre to see all photos in that category.</p>
</body>
</html>
