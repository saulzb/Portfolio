<!DOCTYPE html>
<html>
<head>
  <title>Animals - Saul Zidulka-Bejcek Photography</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #f8f8f8;
    }

    h1 { margin-bottom: 30px; }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      justify-items: center;
    }

    .gallery img {
      width: 100%;
      max-width: 250px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }

    .lightbox:target {
      display: flex;
    }

    .lightbox-close,
    .lightbox-prev,
    .lightbox-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 10px;
      user-select: none;
    }

    .lightbox-close {
      top: 20px;
      right: 30px;
      transform: none;
      font-size: 50px;
    }

    .lightbox-prev { left: 30px; }
    .lightbox-next { right: 30px; }

    .lightbox-close:hover,
    .lightbox-prev:hover,
    .lightbox-next:hover {
      color: #ccc;
    }

    .back-link {
      display: block;
      margin-top: 30px;
      font-size: 18px;
      text-decoration: none;
      color: #333;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Animals</h1>

  <div class="gallery" id="gallery"></div>

  <!-- Lightbox container -->
  <div id="lightbox" class="lightbox">
    <a href="#" class="lightbox-close">&times;</a>
    <a href="#" class="lightbox-prev">&#10094;</a>
    <img id="lightbox-img" src="" alt="">
    <a href="#" class="lightbox-next">&#10095;</a>
  </div>

  <!-- Back link updated -->
  <a href="../photos/photoholder.html" class="back-link">&larr; Back to Photos</a>

  <script>
    // List of images in the same folder (special characters handled)
    const images = [
      "IMG_8491_4.jpg",
      "IMG_8512_1.jpg",
      "RAW's Jul-Aug478 copy 2.jpg"
    ];

    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const prevBtn = lightbox.querySelector('.lightbox-prev');
    const nextBtn = lightbox.querySelector('.lightbox-next');

    let currentIndex = 0;

    // Generate gallery
    images.forEach((src, index) => {
      const img = document.createElement('img');
      img.src = encodeURI(src);  // Encode spaces/apostrophes
      img.alt = `Animal ${index+1}`;
      img.onclick = () => openLightbox(index);
      gallery.appendChild(img);
    });

    // Open lightbox
    function openLightbox(index) {
      currentIndex = index;
      lightboxImg.src = encodeURI(images[currentIndex]); // Encode again for lightbox
      lightbox.style.display = 'flex';
    }

    // Close lightbox
    lightbox.querySelector('.lightbox-close').onclick = () => {
      lightbox.style.display = 'none';
    };

    // Navigate lightbox
    prevBtn.onclick = () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      lightboxImg.src = encodeURI(images[currentIndex]);
    };

    nextBtn.onclick = () => {
      currentIndex = (currentIndex + 1) % images.length;
      lightboxImg.src = encodeURI(images[currentIndex]);
    };

    // Close when clicking outside the image
    lightbox.onclick = (e) => {
      if (e.target === lightbox) lightbox.style.display = 'none';
    }
  </script>
</body>
</html>
