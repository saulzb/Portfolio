<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animals - Saul Zidulka-Bejcek Photography</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #222;   /* charcoal */
      color: #fff;        /* white text */
    }

    h1 { 
      margin-bottom: 30px; 
      font-weight: 400;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;  /* centers the gallery */
      gap: 15px;
    }

    .gallery img {
      height: 250px;        /* ðŸ”‘ same height for all */
      width: auto;          /* ðŸ”‘ keep natural width */
      cursor: pointer;
      transition: transform 0.2s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }

    .lightbox:target {
      display: flex;
    }

    .lightbox-close,
    .lightbox-prev,
    .lightbox-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 10px;
      user-select: none;
    }

    .lightbox-close {
      top: 20px;
      right: 30px;
      transform: none;
      font-size: 50px;
    }

    .lightbox-prev { left: 30px; }
    .lightbox-next { right: 30px; }

    .lightbox-close:hover,
    .lightbox-prev:hover,
    .lightbox-next:hover {
      color: #ccc;
    }

    .back-link {
      display: block;
      margin-top: 30px;
      font-size: 18px;
      text-decoration: none;
      color: #fff;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Animals</h1>

  <div class="gallery" id="gallery"></div>

  <!-- Lightbox container -->
  <div id="lightbox" class="lightbox">
    <a href="#" class="lightbox-close">&times;</a>
    <a href="#" class="lightbox-prev">&#10094;</a>
    <img id="lightbox-img" src="" alt="">
    <a href="#" class="lightbox-next">&#10095;</a>
  </div>

  <!-- Back link -->
  <a href="../photos/photoholder.html" class="back-link">&larr; Back to Photos</a>

  <script>
    // List of images
    const images = [
      "IMG_8491_4.jpg",
      "IMG_8512_1.jpg",
      "RAW's Jul-Aug478 copy 2.jpg"
    ];

    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const prevBtn = lightbox.querySelector('.lightbox-prev');
    const nextBtn = lightbox.querySelector('.lightbox-next');

    let currentIndex = 0;

    // Generate gallery
    images.forEach((src, index) => {
      const img = document.createElement('img');
      img.src = encodeURI(src);
      img.alt = `Animal ${index+1}`;
      img.onclick = () => openLightbox(index);
      gallery.appendChild(img);
    });

    function openLightbox(index) {
      currentIndex = index;
      lightboxImg.src = encodeURI(images[currentIndex]);
      lightbox.style.display = 'flex';
    }

    lightbox.querySelector('.lightbox-close').onclick = () => {
      lightbox.style.display = 'none';
    };

    prevBtn.onclick = () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      lightboxImg.src = encodeURI(images[currentIndex]);
    };

    nextBtn.onclick = () => {
      currentIndex = (currentIndex + 1) % images.length;
      lightboxImg.src = encodeURI(images[currentIndex]);
    };

    lightbox.onclick = (e) => {
      if (e.target === lightbox) lightbox.style.display = 'none';
    }
  </script>
</body>
</html>
