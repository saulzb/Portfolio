<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photos - Saul Zidulka-Bejcek Photography</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #222; /* charcoal background */
      color: white;     /* white text */
    }

    h1 {
      margin-bottom: 40px;
      font-weight: 400;
    }

    .galleries {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 50px; /* more space between galleries */
    }

    .subgallery {
      text-decoration: none;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 400px;       /* make larger */
    }

    .subgallery img {
      width: 100%;        /* fills the 400px width */
      height: 400px;      /* square preview */
      object-fit: cover;  /* keeps aspect ratio, crops if needed */
      margin-bottom: 15px;
    }

    .subgallery div {
      font-size: 24px;    /* bigger text */
      font-weight: bold;
    }

    .back-link {
      display: block;
      margin: 30px 0;
      font-size: 18px;
      text-decoration: none;
      color: white;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a href="../index.html" class="back-link">&larr; Back to Home</a>
  <h1>Photo Galleries</h1>

  <div class="galleries" id="galleries"></div>

  <a href="../index.html" class="back-link">&larr; Back to Home</a>

  <script>
    // Define galleries with exact folder and page names
    const galleries = [
      { 
        name: "Double Exposures", 
        folder: "double-exposures", 
        firstImage: "de1.jpg", 
        page: "double exposure code.html" 
      },
      { 
        name: "Wildlife", 
        folder: "wildlife", 
        firstImage: "IMG_8491_4.jpg", 
        page: "wildlifecode.html" 
      },
      { 
        name: "Landscapes", 
        folder: "landscapes", 
        firstImage: "land1.jpg", 
        page: "landscapescode.html" 
      }
    ];

    const container = document.getElementById('galleries');

    galleries.forEach(gallery => {
      // Create link
      const link = document.createElement('a');
      link.href = `${gallery.folder}/${gallery.page}`;
      link.className = 'subgallery';
      link.target = "_self"; // ensures it opens in the same tab

      // Create preview image
      const img = document.createElement('img');
      img.src = `${gallery.folder}/${gallery.firstImage}`;
      img.alt = gallery.name;

      // Create title
      const title = document.createElement('div');
      title.textContent = gallery.name;

      // Assemble elements
      link.appendChild(img);
      link.appendChild(title);
      container.appendChild(link);
    });
  </script>
</body>
</html>
