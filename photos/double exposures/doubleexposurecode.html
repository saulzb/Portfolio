<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Double Exposures - Saul Zidulka-Bejcek Photography</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #222;
      color: white;
    }

    h1 { margin-bottom: 30px; }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .gallery img {
      height: 250px;
      width: auto;
      object-fit: contain;
      cursor: pointer;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }

    .lightbox-close,
    .lightbox-prev,
    .lightbox-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 10px;
      user-select: none;
    }

    .lightbox-close {
      top: 20px;
      right: 30px;
      transform: none;
      font-size: 50px;
    }

    .lightbox-prev { left: 30px; }
    .lightbox-next { right: 30px; }

    .back-link {
      display: block;
      margin-top: 30px;
      font-size: 18px;
      text-decoration: none;
      color: white;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Double Exposures</h1>

  <div class="gallery" id="gallery"></div>

  <div id="lightbox" class="lightbox">
    <a href="#" class="lightbox-close">&times;</a>
    <a href="#" class="lightbox-prev">&#10094;</a>
    <img id="lightbox-img" src="" alt="">
    <a href="#" class="lightbox-next">&#10095;</a>
  </div>

  <a href="../photoholder.html" class="back-link">&larr; Back to Photos</a>

  <script>
    // Add your images here
    const images = [
      "de1.jpg",
      "de2.jpg",
      "de3.jpg",
      "de4.jpg",
      "de5.jpg",
      "de6.jpg"
      // keep adding as needed
    ];

    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const prevBtn = lightbox.querySelector('.lightbox-prev');
    const nextBtn = lightbox.querySelector('.lightbox-next');

    let currentIndex = 0;

    // Build thumbnails
    images.forEach((src, index) => {
      const img = document.createElement('img');
      img.src = src; // no encodeURIComponent so filenames with spaces still load
      img.alt = `Double Exposure ${index+1}`;
      img.onclick = () => openLightbox(index);
      gallery.appendChild(img);
    });

    function openLightbox(index) {
      currentIndex = index;
      lightboxImg.src = images[currentIndex];
      lightbox.style.display = 'flex';
    }

    lightbox.querySelector('.lightbox-close').onclick = () => lightbox.style.display = 'none';
    prevBtn.onclick = () => { currentIndex = (currentIndex-1+images.length)%images.length; lightboxImg.src = images[currentIndex]; };
    nextBtn.onclick = () => { currentIndex = (currentIndex+1)%images.length; lightboxImg.src = images[currentIndex]; };
    lightbox.onclick = e => { if(e.target === lightbox) lightbox.style.display='none'; };
  </script>
</body>
</html>
