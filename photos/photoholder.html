<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photos - Saul Zidulka-Bejcek Photography</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #222;
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: 400;
    }

    .galleries {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      grid-auto-rows: 10px; /* base unit for masonry effect */
      gap: 10px;
    }

    .subgallery {
      position: relative;
      text-decoration: none;
      color: white;
      display: block;
    }

    .subgallery img {
      width: 100%;
      height: auto;
      display: block;
    }

    .subgallery div {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      box-sizing: border-box;
      text-align: center;
    }

    .back-link {
      display: block;
      margin: 30px 0;
      font-size: 18px;
      text-decoration: none;
      color: white;
      text-align: center;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a href="../index.html" class="back-link">&larr; Back to Home</a>
  <h1>Photo Galleries</h1>

  <div class="galleries" id="galleries"></div>

  <script>
    const galleries = [
      { name: "Double Exposures", folder: "double-exposures", firstImage: "de1.jpg", page: "double exposure code.html" },
      { name: "Wildlife", folder: "wildlife", firstImage: "IMG_8491_4.jpg", page: "wildlifecode.html" },
      { name: "Landscapes", folder: "landscapes", firstImage: "land1.jpg", page: "landscapescode.html" }
    ];

    const container = document.getElementById('galleries');

    galleries.forEach(gallery => {
      const link = document.createElement('a');
      link.href = `${gallery.folder}/${gallery.page}`;
      link.className = 'subgallery';

      const img = document.createElement('img');
      img.src = `${gallery.folder}/${gallery.firstImage}`;
      img.alt = gallery.name;

      const title = document.createElement('div');
      title.textContent = gallery.name;

      link.appendChild(img);
      link.appendChild(title);
      container.appendChild(link);
    });
  </script>
</body>
</html>
