<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Galleries - Saul Zidulka-Bejcek Photography</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #222;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      font-weight: 400;
    }

    .galleries {
      column-count: 3; /* number of columns */
      column-gap: 0;
      width: 100%;
    }

    .subgallery {
      display: inline-block;
      width: 100%;
      margin: 0;
      position: relative;
      text-decoration: none;
      color: white;
      break-inside: avoid;
    }

    .subgallery img {
      width: 100%;
      display: block;
      object-fit: cover;
    }

    .subgallery div {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.5);
      text-align: center;
      padding: 10px 0;
      font-size: 20px;
      font-weight: bold;
    }

    .back-link {
      display: block;
      margin: 20px auto;
      text-align: center;
      font-size: 18px;
      text-decoration: none;
      color: white;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 1200px) {
      .galleries { column-count: 2; }
    }
    @media (max-width: 800px) {
      .galleries { column-count: 1; }
    }
  </style>
</head>
<body>

  <a href="../index.html" class="back-link">&larr; Back to Home</a>
  <h1>Photo Galleries</h1>

  <div class="galleries" id="galleries"></div>

  <script>
    const galleries = [
      { name: "Double Exposures", folder: "double-exposures", firstImage: "IMG_9495.JPG", page: "doubleexposurecode.html" },
      { name: "Wildlife", folder: "wildlife", firstImage: "IMG_8491_4.jpg", page: "wildlifecode.html" },
      { name: "Landscapes", folder: "landscapes", firstImage: "land1.jpg", page: "landscapescode.html" }
    ];

    const container = document.getElementById('galleries');

    galleries.forEach(gallery => {
      const link = document.createElement('a');
      link.href = `${gallery.folder}/${gallery.page}`;
      link.className = 'subgallery';

      const img = document.createElement('img');
      img.src = `${gallery.folder}/${gallery.firstImage}`;
      img.alt = gallery.name;

      const title = document.createElement('div');
      title.textContent = gallery.name;

      link.appendChild(img);
      link.appendChild(title);
      container.appendChild(link);
    });
  </script>

</body>
</html>
