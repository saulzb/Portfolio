<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Galleries - Saul Zidulka-Bejcek Photography</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #222;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      font-weight: 400;
    }

    .galleries {
      column-count: 3; /* number of columns */
      column-gap: 0;
      width: 100%;
    }

    .subgallery {
      display: inline-block;
      width: 100%;
      margin: 0;
      position: relative;
      text-decoration: none;
      color: white;
      break-inside: avoid;
      overflow: hidden; /* hides overflow when sliding */
    }

    /* slideshow wrapper */
    .slideshow {
      display: flex;
      transition: transform 1s ease;
    }

    .slideshow img {
      width: 100%;
      flex-shrink: 0;
      object-fit: cover;
      display: block;
    }

    /* keep title pinned */
    .subgallery .title {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.5);
      text-align: center;
      padding: 10px 0;
      font-size: 20px;
      font-weight: bold;
      z-index: 2;
    }

    .back-link {
      display: block;
      margin: 20px auto;
      text-align: center;
      font-size: 18px;
      text-decoration: none;
      color: white;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 1200px) {
      .galleries { column-count: 2; }
    }
    @media (max-width: 800px) {
      .galleries { column-count: 1; }
    }
  </style>
</head>
<body>

  <a href="../index.html" class="back-link">&larr; Back to Home</a>
  <h1>Photo Galleries</h1>

  <div class="galleries" id="galleries"></div>

  <script>
    const galleries = [
      { name: "Double Exposures", folder: "double exposures", images: ["IMG_9495.JPG", "IMG_9493.jpg", "IMG_9495.JPG"], page: "doubleexposurecode.html" },
      { name: "Wildlife", folder: "wildlife", images: ["IMG_8491_4.jpg", "IMG_8512_1.jpg", "RAW's Jul-Aug478 copy 2.jpg"], page: "wildlifecode.html" },
      { name: "Landscapes", folder: "landscapes", images: ["DSCN3626.jpg", "DSCN3600.jpg", "DSCN3626.jpg"], page: "landscapescode.html" },
      { name: "Colour", folder: "Colour", images: ["col1.jpg"], page: "Colourcode.html" },
      { name: "Light", folder: "Light", images: ["IMG_1776.jpg", "DSCN7048.JPG", "DSCN8046.JPG"], page: "Lightcode.html" },
      { name: "Water", folder: "Water", images: ["DSCN3961.jpg", "DSCN5492.jpg", "waterfromferry2.jpg"], page: "Watercode.html" }
    ];

    const container = document.getElementById('galleries');

    galleries.forEach(gallery => {
      const link = document.createElement('a');
      link.href = `${gallery.folder}/${gallery.page}`;
      link.className = 'subgallery';

      // slideshow wrapper
      const slideshow = document.createElement('div');
      slideshow.className = 'slideshow';

      // add all images twice for seamless looping
      gallery.images.forEach(imgFile => {
        const img = document.createElement('img');
        img.src = `${gallery.folder}/${imgFile}`;
        slideshow.appendChild(img);
      });
      gallery.images.forEach(imgFile => {
        const img = document.createElement('img');
        img.src = `${gallery.folder}/${imgFile}`;
        slideshow.appendChild(img);
      });

      const title = document.createElement('div');
      title.className = 'title';
      title.textContent = gallery.name;

      link.appendChild(slideshow);
      link.appendChild(title);
      container.appendChild(link);

      if (gallery.images.length > 1) {
        let index = 0;
        const slideCount = gallery.images.length;
        const slideWidth = 100; // percent width per slide

        setInterval(() => {
          index++;
          slideshow.style.transition = "transform 1s ease";
          slideshow.style.transform = `translateX(-${index * slideWidth}%)`;

          // reset instantly when reaching duplicate set
          if (index === slideCount) {
            setTimeout(() => {
              slideshow.style.transition = "none";
              slideshow.style.transform = "translateX(0)";
              index = 0;
            }, 1000); // match transition duration
          }
        }, 3000);
      }
    });
  </script>

</body>
</html>
