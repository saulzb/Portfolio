<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <style>
    .subgallery {
      display: inline-block;
      width: 200px;   /* adjust as needed */
      margin: 10px;
      text-align: center;
    }

    .slideshow {
      overflow: hidden;
      width: 100%;
      height: 150px; /* adjust for your images */
      position: relative;
      border-radius: 8px;
    }

    .slideshow-track {
      display: flex;
      transition: transform 1s ease;
      width: 100%;
      height: 100%;
    }

    .slideshow img {
      width: 100%;
      height: auto;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div id="galleries"></div>

  <script>
    const galleries = [
      {
        name: "Gallery 1",
        folder: "gallery1",
        page: "index.html",
        images: ["1.jpg", "2.jpg", "3.jpg"]
      },
      {
        name: "Gallery 2",
        folder: "gallery2",
        page: "index.html",
        images: ["a.jpg", "b.jpg", "c.jpg"]
      },
      {
        name: "Gallery 3",
        folder: "gallery3",
        page: "index.html",
        images: ["x.jpg", "y.jpg", "z.jpg"]
      }
    ];

    const container = document.getElementById('galleries');

    galleries.forEach((gallery, galleryIndex) => {
      const link = document.createElement('a');
      link.href = `${gallery.folder}/${gallery.page}`;
      link.className = 'subgallery';

      // slideshow wrapper
      const slideshow = document.createElement('div');
      slideshow.className = 'slideshow';

      // track wrapper
      const track = document.createElement('div');
      track.className = 'slideshow-track';

      gallery.images.forEach(image => {
        const img = document.createElement('img');
        img.src = `${gallery.folder}/${image}`;
        img.alt = gallery.name;
        track.appendChild(img);
      });

      slideshow.appendChild(track);

      const title = document.createElement('div');
      title.textContent = gallery.name;

      link.appendChild(slideshow);
      link.appendChild(title);
      container.appendChild(link);

      // slideshow animation
      let index = 0;

      // stagger start (1s apart)
      const startDelay = galleryIndex * 1000;

      setTimeout(() => {
        setInterval(() => {
          index = (index + 1) % gallery.images.length;
          track.style.transform = `translateX(-${index * 100}%)`;
        }, 3000);
      }, startDelay);
    });
  </script>
</body>
</html>
