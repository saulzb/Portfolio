<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Galleries - Saul Zidulka-Bejcek Photography</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #222;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      font-weight: 400;
    }

    /* use grid instead of columns */
    .galleries {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 0;
      width: 100%;
    }

    .subgallery {
      position: relative;
      text-decoration: none;
      color: white;
      overflow: hidden;
    }

    /* slideshow wrapper */
    .slideshow {
      overflow: hidden;
      width: 100%;
      aspect-ratio: 4/3; /* keeps consistent height */
      position: relative;
    }

    .slideshow-track {
      display: flex;
      transition: transform 1s ease;
      width: 100%;
      height: 100%;
    }

    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }

    .subgallery div {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.5);
      text-align: center;
      padding: 10px 0;
      font-size: 20px;
      font-weight: bold;
    }

    .back-link {
      display: block;
      margin: 20px auto;
      text-align: center;
      font-size: 18px;
      text-decoration: none;
      color: white;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <a href="../index.html" class="back-link">&larr; Back to Home</a>
  <h1>Photo Galleries</h1>

  <div class="galleries" id="galleries"></div>

  <script>
    const galleries = [
      { name: "Double Exposures", folder: "double exposures", images: ["IMG_9495.JPG", "IMG_9493.jpg", "IMG_9495.JPG"], page: "doubleexposurecode.html" },
      { name: "Wildlife", folder: "wildlife", images: ["IMG_8491_4.jpg", "IMG_8512_1.jpg", "RAW's Jul-Aug478 copy 2.jpg"], page: "wildlifecode.html" },
      { name: "Landscapes", folder: "landscapes", images: ["DSCN3626.jpg", "DSCN3600.jpg", "DSCN3626.jpg"], page: "landscapescode.html" },
      { name: "Colour", folder: "Colour", images: ["col1.jpg"], page: "Colourcode.html" },
      { name: "Light", folder: "Light", images: ["IMG_1776.jpg", "DSCN7048.JPG", "DSCN8046.JPG"], page: "Lightcode.html" },
      { name: "Water", folder: "Water", images: ["DSCN3961.jpg", "DSCN5492.jpg", "waterfromferry2.jpg"], page: "Watercode.html" }
    ];

    const container = document.getElementById('galleries');

    galleries.forEach((gallery, galleryIndex) => {
      const link = document.createElement('a');
      link.href = `${gallery.folder}/${gallery.page}`;
      link.className = 'subgallery';

      // slideshow wrapper
      const slideshow = document.createElement('div');
      slideshow.className = 'slideshow';

      // track wrapper
      const track = document.createElement('div');
      track.className = 'slideshow-track';

      gallery.images.forEach(image => {
        const img = document.createElement('img');
        img.src = `${gallery.folder}/${image}`;
        img.alt = gallery.name;
        track.appendChild(img);
      });

      slideshow.appendChild(track);

      const title = document.createElement('div');
      title.textContent = gallery.name;

      link.appendChild(slideshow);
      link.appendChild(title);
      container.appendChild(link);

      // slideshow animation
      let index = 0;
      const startDelay = galleryIndex * 1000; // stagger

      setTimeout(() => {
        setInterval(() => {
          index = (index + 1) % gallery.images.length;
          track.style.transform = `translateX(-${index * 100}%)`;
        }, 3000);
      }, startDelay);
    });
  </script>

</body>
</html>
